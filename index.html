<body>

    <script type="module">

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const MASTER_PASSWORD = "onnurigrace";
        const SHARE_LINK = "https://cutt.ly/onnuri";
        const PARTS = [
            { id: 'soprano', name: '소프라노', color: '#e91e63' },
            { id: 'alto', name: '알토', color: '#ff9800' },
            { id: 'tenor', name: '테너', color: '#2196f3' },
            { id: 'bass', name: '베이스', color: '#37474f' }
        ];

        // [수정] UI 내부 로고는 기존 logo.png 유지
        const LOGO_URL = "https://jongsungjoo.github.io/grace/logo.png"; 

        // --- 기초 컴포넌트 ---

        const LucideIcon = ({ name, className = "w-5 h-5" }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (window.lucide && ref.current) {
                    ref.current.innerHTML = `<i data-lucide="${name}"></i>`;
                    window.lucide.createIcons({ root: ref.current });
                }
            }, [name]);
            return <span ref={ref} className={`inline-flex items-center justify-center ${className}`} />;
        };

        const AppLogo = ({ className = "w-10 h-10" }) => {
            const [error, setError] = useState(false);
            if (!LOGO_URL || error) {
                return (
                    <div className={`${className} bg-[#193278] rounded-full flex items-center justify-center text-white shrink-0 shadow-md`}>
                        <LucideIcon name="church" className="w-1/2 h-1/2" />
                    </div>
                );
            }
            return (
                <img 
                    src={LOGO_URL} 
                    className={`${className} object-contain rounded-full shadow-sm bg-white shrink-0`} 
                    onError={() => setError(true)}
                    alt="온누리교회 로고"
                />
            );
        };

        const StatCard = ({ label, val, unit, color }) => (
            <div className="bg-white p-4 md:p-6 rounded-3xl shadow-sm border border-gray-50 flex flex-col justify-center text-left">
                <div className="text-gray-400 text-[9px] md:text-[10px] font-black mb-1 uppercase tracking-widest">{label}</div>
                <div className={`text-xl md:text-4xl font-black ${color}`}>{val}<span className="text-[10px] md:text-sm font-normal text-gray-200 ml-0.5">{unit}</span></div>
            </div>
        );

        // --- 공통 유틸리티 ---

        const compressImage = (file, maxWidth = 1200, maxHeight = 1200, quality = 0.8) => {
            return new Promise((resolve, reject) => {
                if (!file) return reject("No file provided");
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onerror = () => resolve(event.target.result); 
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        if (width > height) { if (width > maxWidth) { height *= maxWidth / width; width = maxWidth; } }
                        else { if (height > maxHeight) { width *= maxHeight / height; height = maxHeight; } }
                        canvas.width = width || 100;
                        canvas.height = height || 100;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', quality));
                    };
                };
                reader.onerror = (e) => reject(e);
            });
        };

        const getYoutubeId = (url) => {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url?.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        };

        // --- 상세 조회 모달 ---

        const HistoryDetailModal = ({ record, allMembers, onClose, onSave, onDelete, requestAuth, showToast }) => {
            const [selected, setSelected] = useState(new Set(record.members || []));
            const [image, setImage] = useState(record.image || null);
            const initialDate = record.date.replace(/\. /g, '-').replace(/\.$/, '');
            const [date, setDate] = useState(initialDate);
            const [isEditable, setIsEditable] = useState(false);
            const [ocrStatus, setOcrStatus] = useState("idle");
            const [ocrProgress, setOcrProgress] = useState(0);
            const [isFullScreen, setIsFullScreen] = useState(false);
            
            const memberPartMap = useMemo(() => {
                return allMembers.reduce((acc, m) => ({ ...acc, [m.name]: m.part }), {});
            }, [allMembers]);

            const activeMembers = allMembers.filter(m => m.status === 'active' || selected.has(m.name));

            const handleImageOCR = async (e) => {
                const file = e.target.files[0]; if (!file) return;
                setOcrStatus("processing");
                setOcrProgress(0);
                try {
                    const compressed = await compressImage(file);
                    setImage(compressed);
                    const { data: { text } } = await Tesseract.recognize(compressed, 'kor', {
                        logger: m => { if (m.status === 'recognizing text') setOcrProgress(Math.round(m.progress * 100)); } 
                    });
                    const cleanText = text.replace(/[^가-힣a-zA-Z]/g, '');
                    const next = new Set(selected);
                    allMembers.forEach(m => { if (cleanText.includes(m.name)) next.add(m.name); });
                    setSelected(next);
                    setOcrStatus("success");
                    showToast("팀원 인식이 완료되었습니다.");
                } catch (err) {
                    setOcrStatus("idle");
                    showToast("인식 과정에서 오류가 발생했습니다.");
                }
            };

            return (
                <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-[200] flex items-center justify-center p-4">
                    <div className="bg-white rounded-[32px] w-full max-w-lg h-[90vh] flex flex-col shadow-2xl scale-in overflow-hidden border border-gray-100">
                        <header className="p-6 border-b flex justify-between items-center shrink-0">
                            <div className="flex flex-col sm:flex-row sm:items-center gap-2 overflow-hidden">
                                <h3 className="text-xl font-black text-gray-800 shrink-0">{isEditable ? "기록 편집" : "기록 조회"}</h3>
                                {isEditable ? (
                                    <input type="date" value={date} onChange={e => setDate(e.target.value)} className="header-date-input" />
                                ) : (
                                    <span className="text-sm font-bold text-gray-400 bg-gray-50 px-2 py-1 rounded-lg truncate">{record.date}</span>
                                )}
                            </div>
                            <div className="flex gap-2 shrink-0">
                                {!isEditable && <button onClick={() => requestAuth(() => setIsEditable(true))} className="p-2.5 bg-blue-50 text-[#193278] rounded-xl transition-colors active:scale-90"><LucideIcon name="edit-3" className="w-5 h-5" /></button>}
                                <button onClick={onClose} className="p-2 text-gray-300 hover:text-gray-600 transition-colors"><LucideIcon name="x" className="w-6 h-6" /></button>
                            </div>
                        </header>
                        <div className="flex-1 overflow-y-auto p-6 hide-scrollbar text-left">
                            <div className="space-y-8">
                                <section>
                                    <h4 className="text-[10px] font-black text-gray-300 uppercase tracking-widest mb-3">출석 사진</h4>
                                    <div className="relative bg-gray-50 rounded-2xl border-2 border-dashed border-gray-200 overflow-hidden min-h-[160px] flex items-center justify-center">
                                        {image ? (
                                            <div className="w-full relative group cursor-zoom-in" onClick={() => setIsFullScreen(true)}>
                                                <img src={image} className="w-full h-40 object-cover" />
                                                {ocrStatus === "processing" && (
                                                    <div className="absolute inset-0 bg-white/80 backdrop-blur-sm flex flex-col items-center justify-center p-4 text-center">
                                                        <div className="w-full bg-gray-100 h-1.5 rounded-full mb-2 max-w-[150px]"><div className="bg-[#193278] h-full progress-bar-fill" style={{ width: `${ocrProgress}%` }}></div></div>
                                                        <p className="text-[#193278] font-bold text-[10px] animate-pulse">인식 중 {ocrProgress}%</p>
                                                    </div>
                                                )}
                                            </div>
                                        ) : <LucideIcon name="image" className="w-8 h-8 opacity-20 text-gray-300" />}
                                        {isEditable && <input type="file" accept="image/*" className="absolute inset-0 opacity-0 cursor-pointer" onChange={handleImageOCR} disabled={ocrStatus === 'processing'} />}
                                    </div>
                                </section>
                                <section>
                                    <h4 className="text-[10px] font-black text-gray-300 uppercase tracking-widest mb-4">참석 팀원 명단 ({selected.size}명)</h4>
                                    {['staff', ...PARTS.map(p=>p.id)].map(partId => {
                                        const list = activeMembers.filter(m => m.part === partId);
                                        if (list.length === 0) return null;
                                        return (
                                            <div key={partId} className="mb-6">
                                                <h5 className="text-[9px] font-black text-gray-400 uppercase flex items-center gap-1.5 mb-2"><span className="w-1 h-3 rounded-full" style={{backgroundColor: partId === 'staff' ? '#193278' : (PARTS.find(p=>p.id===partId)?.color || '#ccc')}}></span>{partId === 'staff' ? '성가사 & 반주자' : (PARTS.find(p=>p.id===partId)?.name)}</h5>
                                                <div className="grid grid-cols-3 gap-1.5">
                                                    {list.map(m => (
                                                        <button key={m.name} onClick={() => { if (!isEditable) return; const n = new Set(selected); if(n.has(m.name)) n.delete(m.name); else n.add(m.name); setSelected(n); }} disabled={!isEditable} className={`py-2.5 px-1 rounded-xl text-[11px] font-bold border transition-all ${selected.has(m.name) ? 'bg-[#193278] border-[#193278] text-white' : 'bg-gray-50 border-gray-100 text-gray-400'} ${!isEditable ? '' : 'active:scale-95'}`}>{m.name}</button>
                                                    ))}
                                                </div>
                                            </div>
                                        );
                                    })}
                                </section>
                            </div>
                        </div>
                        {isEditable && <footer className="p-6 border-t bg-white flex items-center justify-between shrink-0">
                            <button onClick={() => onDelete(record.id)} className="text-red-400 font-black text-[10px] uppercase transition-colors hover:text-red-600">Delete</button>
                            <div className="flex gap-2">
                                <button onClick={() => setIsEditable(false)} className="px-5 py-3 bg-white border border-gray-200 rounded-2xl text-[10px] font-black text-gray-400 active:scale-95 transition-transform">Cancel</button>
                                <button onClick={() => onSave({...record, date: date.replace(/-/g, '. ') + '.', members: Array.from(selected), count: selected.size, image})} className="px-6 py-3 bg-[#193278] text-white rounded-2xl text-[10px] font-black uppercase shadow-lg active:scale-95 transition-transform">Save</button>
                            </div>
                        </footer>}
                    </div>
                    {isFullScreen && image && (
                        <div className="fixed inset-0 z-[300] bg-black/95 flex items-center justify-center p-4 fade-in" onClick={() => setIsFullScreen(false)}>
                            <button onClick={(e) => { e.stopPropagation(); setIsFullScreen(false); }} className="absolute top-6 right-6 text-white/80 hover:text-white p-3 rounded-full bg-black/20 backdrop-blur-sm transition-all active:scale-90 z-[310]"><LucideIcon name="x" className="w-8 h-8" /></button>
                            <img src={image} className="max-w-full max-h-full object-contain rounded-lg shadow-2xl scale-in" onClick={(e) => e.stopPropagation()} />
                        </div>
                    )}
                </div>
            );
        };

        // --- 새 출석 체크 화면 ---

        const AttendanceView = ({ members, onCancel, requestAuth, showToast }) => {
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
            const [attendanceMap, setAttendanceMap] = useState({});
            const [previewImage, setPreviewImage] = useState(null);
            const [ocrStatus, setOcrStatus] = useState("idle");
            const [ocrProgress, setOcrProgress] = useState(0);
            const activeMembers = members.filter(m => m.status === 'active');

            const fileInputRef = useRef(null);

            const handleOCR = async (e) => {
                const file = e.target.files[0]; if (!file) return;
                setOcrStatus("processing");
                setOcrProgress(0);
                try {
                    const compressed = await compressImage(file);
                    setPreviewImage(compressed);
                    const { data: { text } } = await Tesseract.recognize(compressed, 'kor', {
                        logger: m => { if (m.status === 'recognizing text') setOcrProgress(Math.round(m.progress * 100)); }
                    });
                    const cleanText = text.replace(/[^가-힣a-zA-Z]/g, '');
                    const newMap = { ...attendanceMap };
                    let foundCount = 0;
                    activeMembers.forEach(m => { if (cleanText.includes(m.name)) { newMap[m.name] = true; foundCount++; } });
                    setAttendanceMap(newMap);
                    setOcrStatus("success");
                    showToast(`${foundCount}명의 팀원이 인식되었습니다.`);
                } catch (err) { 
                    setOcrStatus("idle"); 
                    showToast("이미지 인식 오류");
                } finally { if (fileInputRef.current) fileInputRef.current.value = ""; }
            };

            const togglePart = (partId) => {
                const partMembers = activeMembers.filter(m => m.part === partId);
                const allSelected = partMembers.every(m => attendanceMap[m.name]);
                const next = { ...attendanceMap };
                if (allSelected) partMembers.forEach(m => delete next[m.name]);
                else partMembers.forEach(m => next[m.name] = true);
                setAttendanceMap(next);
            };

            const handleSave = () => {
                requestAuth(async () => {
                    const { db, collection, addDoc } = window.MyFirebase;
                    const dateStr = date.replace(/-/g, '. ') + '.';
                    const selectedNames = Object.keys(attendanceMap);
                    await addDoc(collection(db, 'history'), { 
                        date: dateStr, 
                        count: selectedNames.length, 
                        members: selectedNames, 
                        image: previewImage, 
                        updatedAt: new Date().toISOString() 
                    });
                    showToast("기록이 저장되었습니다.");
                    onCancel();
                });
            };

            return (
                <div className="space-y-6 fade-in pb-10">
                    <div className="flex items-center justify-between px-1">
                        <button onClick={onCancel} className="text-gray-400 font-bold flex items-center gap-1 transition-transform active:scale-90"><LucideIcon name="chevron-left" /> 뒤로</button>
                        <div className="flex flex-col sm:flex-row sm:items-center gap-2">
                            <h2 className="text-xl font-black text-gray-800 shrink-0">새 출석 기록</h2>
                            <input type="date" value={date} onChange={e=>setDate(e.target.value)} className="header-date-input" />
                        </div>
                        <button onClick={handleSave} className="bg-[#193278] text-white px-5 py-2 rounded-xl font-black shadow-lg">저장</button>
                    </div>

                    <section className="bg-white rounded-[32px] p-6 shadow-sm border border-gray-50 overflow-hidden text-left">
                        <div className="flex items-center justify-between mb-4"><h3 className="font-bold text-gray-800 flex items-center gap-2"><LucideIcon name="camera" className="w-5 h-5 text-blue-500" /> 팀원 인식</h3></div>
                        <div className="relative border-2 border-dashed border-gray-200 rounded-3xl p-4 min-h-[160px] flex flex-col items-center justify-center transition-all hover:bg-gray-50">
                            {previewImage ? (
                                <div className="w-full relative">
                                    <img src={previewImage} className="w-full max-h-48 object-contain rounded-2xl mx-auto" />
                                    {ocrStatus === "processing" && (
                                        <div className="absolute inset-0 bg-white/80 backdrop-blur-sm flex flex-col items-center justify-center p-6 rounded-2xl text-center">
                                            <div className="w-full bg-gray-100 h-2 rounded-full mb-3 overflow-hidden max-w-xs"><div className="bg-[#193278] h-full progress-bar-fill" style={{ width: `${ocrProgress}%` }}></div></div>
                                            <p className="text-[#193278] font-black text-xs uppercase animate-pulse">명단 인식 중... {ocrProgress}%</p>
                                        </div>
                                    )}
                                </div>
                            ) : (
                                <div className="text-center p-4"><LucideIcon name="image-plus" className="w-8 h-8 text-gray-300 mx-auto mb-2" /><p className="text-gray-400 text-xs font-bold">참석 명단 사진을 올리세요</p></div>
                            )}
                            <input ref={fileInputRef} type="file" accept="image/*" className="absolute inset-0 opacity-0 cursor-pointer" onChange={handleOCR} disabled={ocrStatus === "processing"} />
                        </div>
                    </section>

                    <div className="bg-white p-6 rounded-[32px] shadow-sm border border-gray-50">
                        <div className="space-y-8">
                            {['staff', ...PARTS.map(p=>p.id)].map(partId => {
                                const list = activeMembers.filter(m => m.part === partId);
                                if (list.length === 0) return null;
                                return (
                                    <div key={partId}>
                                        <div className="flex items-center justify-between mb-3">
                                            <h4 className="text-[10px] font-black text-gray-300 uppercase tracking-widest flex items-center gap-2">
                                                <span className="w-1 h-3 rounded-full" style={{backgroundColor: partId === 'staff' ? '#193278' : (PARTS.find(p=>p.id===partId)?.color || '#ccc')}}></span>
                                                {partId === 'staff' ? '성가사 & 반주자' : (PARTS.find(p=>p.id===partId)?.name)}
                                            </h4>
                                            <button onClick={() => togglePart(partId)} className="text-[10px] font-black text-gray-400 border border-gray-100 px-2 py-0.5 rounded-full hover:bg-gray-50">전체</button>
                                        </div>
                                        <div className="grid grid-cols-3 sm:grid-cols-4 gap-2">
                                            {list.map(m => (
                                                <button key={m.name} onClick={() => { const n = {...attendanceMap}; if(n[m.name]) delete n[m.name]; else n[m.name]=true; setAttendanceMap(n); }} className={`py-3 rounded-2xl text-[11px] font-bold border transition-all ${attendanceMap[m.name] ? 'bg-[#193278] border-[#193278] text-white shadow-md' : 'bg-gray-50 border-gray-100 text-gray-400 active:scale-95'}`}>{m.name}</button>
                                            ))}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </div>
            );
        };

        // --- 메인 앱 컴포넌트 ---

        const App = () => {
            const [ready, setReady] = useState(false);
            const [activeTab, setActiveTab] = useState('music');

                    <aside className="hidden md:flex flex-col w-64 bg-white border-r border-gray-100 p-6 z-10 shrink-0">
                        <div className="mb-10 flex items-center gap-3">
                            <AppLogo className="w-10 h-10" />
                            <div>
                                <h1 onClick={() => setActiveTab('music')} className="text-xl font-black text-[#193278] tracking-tight cursor-pointer hover:opacity-80 transition-opacity">주은혜 찬양사역팀</h1>
                                <div className="text-[10px] mt-0.5 text-gray-400 font-bold uppercase tracking-widest flex items-center gap-1">
                                    <span className={`w-2 h-2 rounded-full ${isAdmin ? 'bg-blue-500 animate-pulse' : 'bg-green-500'}`}></span> 
                                    {isAdmin ? 'ADMIN SESSION ACTIVE' : 'ONLINE MODE'}
                                </div>
                            </div>
                        </div>
                        <nav className="flex-1 space-y-2">
                            <NavBtn id="music" label="성가음원&악보" icon="music-2" active={activeTab === 'music'} onClick={handleTabChange} />
                            <NavBtn id="videos" label="찬양팀영상" icon="play-circle" active={activeTab === 'videos'} onClick={handleTabChange} />
                            <NavBtn id="stats" label="출석현황판" icon="bar-chart-2" active={activeTab === 'stats' || activeTab === 'attendance'} onClick={handleTabChange} />
                            <div className="pt-6 pb-2 text-[10px] font-black text-gray-300 uppercase tracking-widest px-4">매니저 영역</div>
                            <NavBtn id="manage" label="명단관리" icon="user-round" active={activeTab === 'manage'} onClick={handleTabChange} />
                        </nav>
                        <div className="mt-auto space-y-2">
                            <button onClick={handleShare} className="w-full flex items-center justify-center gap-2 py-3 bg-blue-50 text-blue-600 rounded-xl text-xs font-bold active:scale-95 transition-all"><LucideIcon name="share-2" className="w-3.5 h-3.5 mr-2" /> 링크 공유</button>
                            {isAdmin && (
                                <button onClick={() => window.location.reload()} className="w-full flex items-center justify-center gap-2 py-3 bg-red-50 text-red-600 rounded-xl text-xs font-bold active:scale-95 transition-all">
                                    <LucideIcon name="log-out" className="w-3.5 h-3.5 mr-2" /> 관리 세션 종료
                                </button>
                            )}
                        </div>
                    </aside>
                    <main className="flex-1 flex flex-col min-h-0 overflow-hidden relative bg-[#f8faff]">
                        <header className="md:hidden bg-white px-5 h-16 flex items-center justify-between border-b border-gray-100 shrink-0 z-20">
                            <div onClick={() => setActiveTab('music')} className="flex items-center gap-2 cursor-pointer">
                                <AppLogo className="w-8 h-8" />
                                <span className="font-black text-lg text-[#193278]">주은혜 찬양사역팀</span>
                            </div>
                            <div className="flex items-center gap-2">
                                <button onClick={handleShare} className="p-2 text-blue-500 transition-transform active:scale-90" title="공유"><LucideIcon name="share-2" className="w-5 h-5" /></button>
                                <button onClick={() => handleTabChange('manage')} className={`p-2 rounded-full transition-transform active:scale-90 ${activeTab === 'manage' ? 'text-blue-600 bg-blue-50' : 'text-gray-400'}`} title="명단관리"><LucideIcon name="user-round" className="w-5 h-5" /></button>
                                {isAdmin && (
                                    <button onClick={() => window.location.reload()} className="p-2 text-red-500 transition-transform active:scale-90" title="세션 종료"><LucideIcon name="log-out" className="w-5 h-5" /></button>
                                )}
                            </div>
                        </header>
                        <div className="flex-1 scroll-container p-4 md:p-10 pb-32 md:pb-10 hide-scrollbar min-h-0 w-full overflow-x-hidden">
                            <div className="max-w-4xl mx-auto w-full">
                                {activeTab === 'stats' && <StatsView history={history} members={sortedMembers} onAddAttendance={() => requestAuth(() => setActiveTab('attendance'))} onOpenInterest={() => setShowInterestModal(true)} onDetail={(h) => setEditingHistory(h)} requestAuth={requestAuth} askConfirm={askConfirm} showToast={showToast} />}
                                {activeTab === 'music' && <MusicView songs={songs} requestAuth={requestAuth} askConfirm={askConfirm} showToast={showToast} isAdmin={isAdmin} />}
                                {activeTab === 'videos' && <VideoView videos={videos} requestAuth={requestAuth} askConfirm={askConfirm} showToast={showToast} isAdmin={isAdmin} />}
                                {activeTab === 'manage' && <ManageView members={sortedMembers} requestAuth={requestAuth} showToast={showToast} />}
                                {activeTab === 'attendance' && <AttendanceView members={sortedMembers} onCancel={() => setActiveTab('stats')} requestAuth={requestAuth} showToast={showToast} />}
                            </div>
                        </div>
                        <nav className="md:hidden fixed bottom-0 left-0 right-0 h-20 bg-white border-t border-gray-100 flex items-center justify-around px-2 z-50 shadow-lg">
                            <NavIconBtn id="music" icon="music-2" label="음원" active={activeTab === 'music'} onClick={handleTabChange} />
                            <NavIconBtn id="videos" icon="play-circle" label="영상" active={activeTab === 'videos'} onClick={handleTabChange} />
                            <NavIconBtn id="stats" icon="bar-chart-2" label="출석" active={activeTab === 'stats' || activeTab === 'attendance'} onClick={handleTabChange} />
                        </nav>
                    </main>
                    {showInterestModal && <InterestModal members={sortedMembers} history={history} onClose={() => setShowInterestModal(false)} />}
                    {editingHistory && <HistoryDetailModal record={editingHistory} allMembers={sortedMembers} requestAuth={requestAuth} onClose={() => setEditingHistory(null)} onSave={async (updated) => { 
                        const { db, doc, setDoc } = window.MyFirebase;
                        await setDoc(doc(db, 'history', updated.id), updated);
                        showToast("수정되었습니다."); setEditingHistory(null);
                    }} onDelete={(id) => {
                        askConfirm("기록 삭제", "정말 삭제하시겠습니까?", async () => {
                            const { db, doc, deleteDoc } = window.MyFirebase;
                            await deleteDoc(doc(db, 'history', id)); showToast("삭제되었습니다."); setEditingHistory(null);
                        });
                    }} showToast={showToast} />}
                    {authModal.isOpen && <AuthModal onClose={() => setAuthModal({ ...authModal, isOpen: false })} onConfirm={(p) => { if(p === MASTER_PASSWORD) { setIsAdmin(true); setAuthModal({ ...authModal, isOpen: false }); authModal.onConfirm(); } else { alert("비밀번호 오류"); } }} />}
                    {confirmModal.isOpen && <ConfirmModal modal={confirmModal} onClose={() => setConfirmModal({ ...confirmModal, isOpen: false })} />}
                    {toast.show && <div className="fixed bottom-24 md:bottom-10 left-1/2 -translate-x-1/2 bg-gray-900 text-white px-6 py-3 rounded-full text-sm font-bold z-[300] shadow-xl animate-bounce text-center">{toast.msg}</div>}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
