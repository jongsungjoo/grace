<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>주은혜 찬양사역팀 매니저 Pro</title>
    
    <!-- 필수 라이브러리 (CDN) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        :root { --primary: #4834d4; --bg: #f8faff; }
        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg); color: #333; -webkit-tap-highlight-color: transparent; margin: 0; overflow: hidden; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .scale-in { animation: scaleIn 0.2s ease-out; }
        @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .line-clamp-1 { display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }
        .aspect-video { aspect-ratio: 16 / 9; }
        .progress-bar-fill { transition: width 0.3s ease-in-out; }
    </style>
</head>
<body>
    <div id="root">
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: #4834d4;">
            <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #4834d4; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <p style="margin-top: 20px; font-weight: bold;">시스템 로드 중...</p>
        </div>
    </div>

    <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, onSnapshot, setDoc, addDoc, deleteDoc, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDribbbOpi9VcnLu3szJZnT06R4dhx9eww",
            authDomain: "onnuri-grace.firebaseapp.com",
            projectId: "onnuri-grace",
            storageBucket: "onnuri-grace.firebasestorage.app",
            messagingSenderId: "349044849326",
            appId: "1:349044849326:web:8fa00da5f4a81eff318b3f",
            measurementId: "G-BMQYDH77QX"
        };

        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            window.FB_READY = true;
            window.MyFirebase = { auth, db, doc, collection, onSnapshot, setDoc, addDoc, deleteDoc, query, signInAnonymously, onAuthStateChanged };
            window.dispatchEvent(new Event('firebase-ready'));
        } catch (e) { console.error(e); }
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const MASTER_PASSWORD = "onnurigrace";
        const SHARE_LINK = "https://jongsungjoo.github.io/grace/";
        const PARTS = [
            { id: 'soprano', name: '소프라노', color: '#e91e63' },
            { id: 'alto', name: '알토', color: '#ff9800' },
            { id: 'tenor', name: '테너', color: '#2196f3' },
            { id: 'bass', name: '베이스', color: '#37474f' }
        ];

        // 이미지 압축 유틸리티 개선
        const compressImage = (file, maxWidth = 1000, maxHeight = 1000, quality = 0.7) => {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onerror = () => resolve(event.target.result); // 에러 시 원본 반환 시도
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        if (width > height) { if (width > maxWidth) { height *= maxWidth / width; width = maxWidth; } }
                        else { if (height > maxHeight) { width *= maxHeight / height; height = maxHeight; } }
                        canvas.width = width; canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', quality));
                    };
                };
            });
        };

        const getYoutubeId = (url) => {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url?.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        };

        const App = () => {
            const [ready, setReady] = useState(false);
            const [activeTab, setActiveTab] = useState('stats'); 
            const [members, setMembers] = useState([]);
            const [history, setHistory] = useState([]);
            const [songs, setSongs] = useState([]);
            const [videos, setVideos] = useState([]);
            const [showInterestModal, setShowInterestModal] = useState(false);
            const [editingHistory, setEditingHistory] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);

            const [toast, setToast] = useState({ show: false, msg: '' });
            const [authModal, setAuthModal] = useState({ isOpen: false, onConfirm: null });
            const [confirmModal, setConfirmModal] = useState({ isOpen: false, title: '', msg: '', onConfirm: null });

            useEffect(() => {
                const waitFirebase = setInterval(() => { 
                    if (window.FB_READY && window.MyFirebase) { 
                        clearInterval(waitFirebase); 
                        initApp(); 
                    } 
                }, 100);
                return () => clearInterval(waitFirebase);
            }, []);

            useEffect(() => { if (ready && window.lucide) window.lucide.createIcons(); }, [ready, activeTab, members, history, songs, videos, showInterestModal, editingHistory, isAdmin]);

            const initApp = async () => {
                const { auth, db, doc, collection, onSnapshot, signInAnonymously, onAuthStateChanged } = window.MyFirebase;
                try {
                    await signInAnonymously(auth);
                    onAuthStateChanged(auth, (u) => {
                        if (u) {
                            onSnapshot(doc(db, 'roster', 'current'), (s) => s.exists() && setMembers(s.data().list));
                            onSnapshot(collection(db, 'history'), (s) => {
                                const list = []; s.forEach(d => list.push({ id: d.id, ...d.data() }));
                                list.sort((a, b) => new Date(b.date.replace(/\. /g, '-').replace(/\.$/, '')) - new Date(a.date.replace(/\. /g, '-').replace(/\.$/, '')));
                                setHistory(list);
                            });
                            onSnapshot(collection(db, 'music'), (s) => {
                                const list = []; s.forEach(d => list.push({ id: d.id, ...d.data() }));
                                list.sort((a,b) => b.updatedAt?.localeCompare(a.updatedAt));
                                setSongs(list);
                            });
                            onSnapshot(collection(db, 'videos'), (s) => {
                                const list = []; s.forEach(d => list.push({ id: d.id, ...d.data() }));
                                list.sort((a,b) => b.date?.localeCompare(a.date));
                                setVideos(list);
                            });
                            setReady(true);
                        }
                    });
                } catch (e) { console.error(e); }
            };

            const showToast = (msg) => { setToast({ show: true, msg }); setTimeout(() => setToast({ show: false, msg: '' }), 3000); };
            
            const requestAuth = (callback) => {
                if (isAdmin) {
                    callback();
                } else {
                    setAuthModal({ isOpen: true, onConfirm: callback });
                }
            };

            const askConfirm = (title, msg, onConfirm) => setConfirmModal({ isOpen: true, title, msg, onConfirm });
            
            const handleShare = () => {
                const dummy = document.createElement("textarea"); dummy.value = SHARE_LINK; document.body.appendChild(dummy); dummy.select(); document.execCommand('copy'); document.body.removeChild(dummy);
                showToast("공유 링크가 복사되었습니다!");
            };

            const handleTabChange = (id) => {
                if (id === 'manage') {
                    requestAuth(() => setActiveTab(id));
                } else {
                    setActiveTab(id);
                }
            };

            const sortedMembers = useMemo(() => {
                return [...members].sort((a, b) => {
                    if (a.name === "박용규") return -1;
                    if (b.name === "박용규") return 1;
                    return a.name.localeCompare(b.name, 'ko');
                });
            }, [members]);

            if (!ready) return <div className="h-screen flex items-center justify-center bg-[#f8faff]"><div className="w-10 h-10 border-4 border-blue-100 border-t-blue-600 rounded-full animate-spin"></div></div>;

            return (
                <div className="flex h-screen bg-[#f8faff] overflow-hidden text-left">
                    {/* 데스크톱 사이드바 */}
                    <aside className="hidden md:flex flex-col w-64 bg-white border-r border-gray-100 p-6 z-10 shrink-0">
                        <div className="mb-10">
                            <h1 onClick={() => setActiveTab('stats')} className="text-2xl font-black text-[#4834d4] tracking-tight cursor-pointer hover:opacity-80 transition-opacity">주은혜 찬양사역팀</h1>
                            <div className="text-[10px] mt-1 text-gray-400 font-bold uppercase tracking-widest flex items-center gap-1">
                                <span className={`w-2 h-2 rounded-full ${isAdmin ? 'bg-blue-500 animate-pulse' : 'bg-green-500'}`}></span> 
                                {isAdmin ? 'ADMIN SESSION ACTIVE' : 'ONLINE MODE'}
                            </div>
                        </div>
                        <nav className="flex-1 space-y-2">
                            <NavBtn id="stats" label="출석현황판" icon="bar-chart-2" active={activeTab === 'stats' || activeTab === 'attendance'} onClick={handleTabChange} />
                            <NavBtn id="music" label="성가음원&악보" icon="music-2" active={activeTab === 'music'} onClick={handleTabChange} />
                            <NavBtn id="videos" label="찬양팀영상" icon="play-circle" active={activeTab === 'videos'} onClick={handleTabChange} />
                            <div className="pt-6 pb-2 text-[10px] font-black text-gray-300 uppercase tracking-widest px-4">매니저 영역</div>
                            <NavBtn id="manage" label="명단관리" icon="user-round" active={activeTab === 'manage'} onClick={handleTabChange} />
                        </nav>
                        <div className="mt-auto space-y-2">
                            <button onClick={handleShare} className="w-full flex items-center justify-center gap-2 py-3 bg-blue-50 text-blue-600 rounded-xl text-xs font-bold active:scale-95 transition-all"><i data-lucide="share-2" className="w-3.5 h-3.5"></i> 링크 공유</button>
                            {isAdmin && (
                                <button onClick={() => window.location.reload()} className="w-full flex items-center justify-center gap-2 py-3 bg-red-50 text-red-600 rounded-xl text-xs font-bold active:scale-95 transition-all">
                                    <i data-lucide="log-out" className="w-3.5 h-3.5"></i> 관리 세션 종료
                                </button>
                            )}
                        </div>
                    </aside>

                    <main className="flex-1 flex flex-col h-full overflow-hidden relative">
                        <header className="md:hidden bg-white px-5 h-16 flex items-center justify-between border-b border-gray-100 shrink-0">
                            <span onClick={() => setActiveTab('stats')} className="font-black text-lg text-[#4834d4] cursor-pointer">주은혜 찬양사역팀</span>
                            <div className="flex items-center gap-2">
                                <button onClick={handleShare} className="p-2 text-blue-500 transition-transform active:scale-90" title="공유"><i data-lucide="share-2" className="w-5 h-5"></i></button>
                                <button onClick={() => handleTabChange('manage')} className={`p-2 rounded-full transition-transform active:scale-90 ${activeTab === 'manage' ? 'text-blue-600 bg-blue-50' : 'text-gray-400'}`} title="명단관리"><i data-lucide="user-round" className="w-5 h-5"></i></button>
                                {isAdmin && (
                                    <button onClick={() => window.location.reload()} className="p-2 text-red-500 transition-transform active:scale-90" title="세션 종료"><i data-lucide="log-out" className="w-5 h-5"></i></button>
                                )}
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto p-4 md:p-10 pb-28 md:pb-10 hide-scrollbar">
                            <div className="max-w-4xl mx-auto">
                                {activeTab === 'stats' && <StatsView history={history} members={sortedMembers} onAddAttendance={() => requestAuth(() => setActiveTab('attendance'))} onOpenInterest={() => setShowInterestModal(true)} onDetail={(h) => setEditingHistory(h)} requestAuth={requestAuth} askConfirm={askConfirm} showToast={showToast} />}
                                {activeTab === 'music' && <MusicView songs={songs} requestAuth={requestAuth} askConfirm={askConfirm} showToast={showToast} />}
                                {activeTab === 'videos' && <VideoView videos={videos} requestAuth={requestAuth} askConfirm={askConfirm} showToast={showToast} />}
                                {activeTab === 'manage' && <ManageView members={sortedMembers} requestAuth={requestAuth} showToast={showToast} />}
                                {activeTab === 'attendance' && <AttendanceView members={sortedMembers} onCancel={() => setActiveTab('stats')} requestAuth={requestAuth} showToast={showToast} />}
                            </div>
                        </div>

                        <nav className="md:hidden fixed bottom-0 w-full h-20 bg-white border-t border-gray-100 flex items-center justify-around px-2 z-50 shadow-lg">
                            <NavIconBtn id="stats" icon="bar-chart-2" label="현황판" active={activeTab === 'stats' || activeTab === 'attendance'} onClick={handleTabChange} />
                            <NavIconBtn id="music" icon="music-2" label="음원" active={activeTab === 'music'} onClick={handleTabChange} />
                            <NavIconBtn id="videos" icon="play-circle" label="영상" active={activeTab === 'videos'} onClick={handleTabChange} />
                        </nav>
                    </main>

                    {showInterestModal && <InterestModal members={sortedMembers} history={history} onClose={() => setShowInterestModal(false)} />}
                    {editingHistory && <HistoryDetailModal record={editingHistory} allMembers={sortedMembers} requestAuth={requestAuth} onClose={() => setEditingHistory(null)} onSave={async (updated) => { 
                        const { db, doc, setDoc } = window.MyFirebase;
                        await setDoc(doc(db, 'history', updated.id), updated);
                        showToast("수정되었습니다."); setEditingHistory(null);
                    }} onDelete={(id) => {
                        askConfirm("기록 삭제", "정말 삭제하시겠습니까?", async () => {
                            const { db, doc, deleteDoc } = window.MyFirebase;
                            await deleteDoc(doc(db, 'history', id));
                            showToast("삭제되었습니다."); setEditingHistory(null);
                        });
                    }} showToast={showToast} />}
                    {authModal.isOpen && <AuthModal onClose={() => setAuthModal({ ...authModal, isOpen: false })} onConfirm={(p) => { 
                        if(p === MASTER_PASSWORD) { 
                            setIsAdmin(true);
                            setAuthModal({ ...authModal, isOpen: false }); 
                            authModal.onConfirm(); 
                        } else { 
                            alert("비밀번호가 틀립니다."); 
                        } 
                    }} />}
                    {confirmModal.isOpen && <ConfirmModal modal={confirmModal} onClose={() => setConfirmModal({ ...confirmModal, isOpen: false })} />}
                    {toast.show && <div className="fixed bottom-24 md:bottom-10 left-1/2 -translate-x-1/2 bg-gray-900 text-white px-6 py-3 rounded-full text-sm font-bold z-[300] shadow-xl animate-bounce text-center">{toast.msg}</div>}
                </div>
            );
        };

        const NavBtn = ({ id, label, icon, active, onClick }) => (
            <button onClick={() => onClick(id)} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all ${active ? 'bg-blue-50 text-blue-600 font-bold' : 'text-gray-400 hover:bg-gray-50'}`}>
                <i data-lucide={icon} className="w-5 h-5"></i>{label}
            </button>
        );

        const NavIconBtn = ({ id, icon, label, active, onClick }) => (
            <button onClick={() => onClick(id)} className={`flex flex-col items-center gap-1.5 transition-all ${active ? 'text-blue-600 scale-105' : 'text-gray-300'}`}>
                <i data-lucide={icon} className="w-6 h-6"></i>
                <span className="text-[10px] font-black tracking-tighter uppercase">{label}</span>
            </button>
        );

        const StatsView = ({ history, members, onAddAttendance, onOpenInterest, onDetail, requestAuth, askConfirm, showToast }) => {
            const [subTab, setSubTab] = useState('total'); 
            const [selectedMember, setSelectedMember] = useState('');
            const chartRef = useRef(null);
            const chartInstance = useRef(null);
            const activeMembers = members.filter(m => m.status === 'active');

            const stats = useMemo(() => {
                if (history.length === 0) return { avg: 0, max: 0, attention: 0 };
                const avg = (history.reduce((a,b) => a + b.count, 0) / history.length).toFixed(1);
                const max = Math.max(...history.map(h => h.count));
                const last3 = history.slice(0, 3).flatMap(h => h.members);
                const attention = activeMembers.filter(m => !last3.includes(m.name)).length;
                return { avg, max, attention };
            }, [history, activeMembers]);

            const memberPartMap = useMemo(() => {
                return members.reduce((acc, m) => ({ ...acc, [m.name]: m.part }), {});
            }, [members]);

            useEffect(() => {
                if (history.length > 0 && chartRef.current && (subTab === 'total' || subTab === 'part')) {
                    if (chartInstance.current) chartInstance.current.destroy();
                    const sorted = [...history].reverse().slice(-10);
                    const labels = sorted.map(h => h.date.split('. ')[2] + '일');

                    let datasets = [];
                    if (subTab === 'total') {
                        datasets = [{ label: '총 인원', data: sorted.map(h => h.count), borderColor: '#4834d4', backgroundColor: 'rgba(72, 52, 212, 0.1)', fill: true, tension: 0.4, pointRadius: 4 }];
                    } else if (subTab === 'part') {
                        datasets = PARTS.map(p => ({
                            label: p.name,
                            data: sorted.map(h => h.members.filter(name => memberPartMap[name] === p.id).length),
                            borderColor: p.color,
                            backgroundColor: 'transparent',
                            tension: 0.3,
                            pointRadius: 3
                        }));
                    }

                    chartInstance.current = new Chart(chartRef.current, {
                        type: 'line',
                        data: { labels, datasets },
                        options: { 
                            responsive: true, 
                            maintainAspectRatio: false, 
                            plugins: { legend: { display: subTab === 'part', position: 'top', labels: { boxWidth: 10, font: { size: 10, weight: 'bold' } } } }, 
                            scales: { y: { beginAtZero: true, ticks: { stepSize: 1 }, grid: { display: false } }, x: { grid: { display: false } } } 
                        }
                    });
                }
            }, [history, subTab, memberPartMap]);

            const individualHistory = useMemo(() => {
                if (!selectedMember || history.length === 0) return [];
                return history.slice(0, 10).map(h => ({
                    date: h.date,
                    isPresent: h.members.includes(selectedMember)
                }));
            }, [selectedMember, history]);

            return (
                <div className="space-y-6 fade-in text-left">
                    <div className="mb-2">
                        <h2 className="text-3xl font-black text-gray-800">출석현황판</h2>
                        <p className="text-sm text-gray-400 font-bold">활동 대원 {activeMembers.length}명 기준</p>
                    </div>

                    <div className="grid grid-cols-3 gap-3 md:gap-4">
                        <StatCard label="평균 출석" val={stats.avg} unit="명" color="text-[#4834d4]" />
                        <StatCard label="최다 출석" val={stats.max} unit="명" color="text-green-600" />
                        <div onClick={onOpenInterest} className="bg-white p-4 md:p-6 rounded-3xl shadow-sm border border-gray-50 flex flex-col justify-center cursor-pointer hover:bg-orange-50 transition-colors group">
                            <div className="text-orange-500 text-[9px] md:text-[10px] font-black mb-1 uppercase tracking-widest flex items-center gap-1"><i data-lucide="alert-circle" className="w-3 h-3"></i> 관심 대원</div>
                            <div className="text-xl md:text-4xl font-black text-orange-600">{stats.attention}<span className="text-[10px] md:text-sm font-normal text-orange-300 ml-0.5">명</span></div>
                        </div>
                    </div>

                    <div className="bg-white p-6 rounded-[32px] shadow-sm border border-gray-50 relative flex flex-col min-h-[350px]">
                        <div className="flex items-center gap-1 bg-gray-50 p-1 rounded-2xl w-fit mb-4 self-center md:self-start">
                            <button onClick={() => setSubTab('total')} className={`px-4 py-1.5 rounded-xl text-[11px] font-black transition-all ${subTab === 'total' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-400'}`}>전체</button>
                            <button onClick={() => setSubTab('part')} className={`px-4 py-1.5 rounded-xl text-[11px] font-black transition-all ${subTab === 'part' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-400'}`}>파트별</button>
                            <button onClick={() => setSubTab('individual')} className={`px-4 py-1.5 rounded-xl text-[11px] font-black transition-all ${subTab === 'individual' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-400'}`}>개인별</button>
                        </div>

                        {subTab !== 'individual' ? (
                            <div className="flex-1 min-h-[250px]"><canvas ref={chartRef}></canvas></div>
                        ) : (
                            <div className="flex-1 flex flex-col items-center py-4 space-y-6 animate-fadeIn">
                                <select 
                                    className="w-full max-w-xs bg-gray-50 border-0 p-3 rounded-2xl font-bold outline-none focus:ring-2 focus:ring-blue-500"
                                    value={selectedMember}
                                    onChange={(e) => setSelectedMember(e.target.value)}
                                >
                                    <option value="">대원 선택</option>
                                    {activeMembers.map(m => <option key={m.name} value={m.name}>{m.name}</option>)}
                                </select>
                                
                                {selectedMember ? (
                                    <div className="w-full space-y-4">
                                        <div className="flex items-center justify-between px-2">
                                            <span className="text-xs font-black text-gray-400 uppercase tracking-widest">최근 10회 출석 이력</span>
                                            <span className="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded-lg">출석률 {Math.round((individualHistory.filter(i=>i.isPresent).length / Math.max(1, individualHistory.length)) * 100)}%</span>
                                        </div>
                                        <div className="flex flex-col gap-2">
                                            {individualHistory.map((item, idx) => (
                                                <div key={idx} className="flex items-center gap-4 bg-gray-50/50 p-3 rounded-2xl group transition-all hover:bg-white border border-transparent hover:border-gray-100">
                                                    <div className={`w-8 h-8 rounded-full flex items-center justify-center shrink-0 ${item.isPresent ? 'bg-blue-100 text-blue-600' : 'bg-red-100 text-red-400'}`}>

            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
            const [attendanceMap, setAttendanceMap] = useState({});
            const [previewImage, setPreviewImage] = useState(null);
            const [ocrStatus, setOcrStatus] = useState("idle");
            const [ocrProgress, setOcrProgress] = useState(0);
            const activeMembers = members.filter(m => m.status === 'active');

            const fileInputRef = useRef(null);

            const handleOCR = async (e) => {
                const file = e.target.files[0]; if (!file) return;
                
                setOcrStatus("processing");
                setOcrProgress(0);
                
                try {
                    // 1. 이미지 압축 및 미리보기 설정
                    const compressed = await compressImage(file);
                    setPreviewImage(compressed);

                    // 2. Tesseract 워커 초기화 (v5 표준 방식)
                    const worker = await Tesseract.createWorker({
                        logger: m => { 
                            if (m.status === 'recognizing text') setOcrProgress(Math.round(m.progress * 100)); 
                        }
                    });

                    await worker.loadLanguage('kor');
                    await worker.initialize('kor');

                    // 3. 텍스트 인식
                    const { data: { text } } = await worker.recognize(compressed);
                    
                    // 4. 텍스트 정제 및 이름 매칭
                    const cleanText = text.replace(/[^가-힣a-zA-Z]/g, '');
                    const newMap = { ...attendanceMap };
                    let foundCount = 0;
                    
                    activeMembers.forEach(m => { 
                        if (cleanText.includes(m.name)) {
                            newMap[m.name] = true; 
                            foundCount++;
                        }
                    });

                    setAttendanceMap(newMap);
                    setOcrStatus("success");
                    await worker.terminate();
                    showToast(`${foundCount}명의 대원이 인식되었습니다.`);
                } catch (err) { 
                    console.error("OCR Error Detail:", err); 
                    setOcrStatus("idle"); 
                    showToast("이미지 처리 중 오류가 발생했습니다.");
                } finally {
                    // 인풋 클리어
                    if (fileInputRef.current) fileInputRef.current.value = "";
                }
            };

            const togglePart = (partId) => {
                const partMembers = activeMembers.filter(m => m.part === partId);
                const allSelected = partMembers.every(m => attendanceMap[m.name]);
                const next = { ...attendanceMap };
                if (allSelected) partMembers.forEach(m => delete next[m.name]);
                else partMembers.forEach(m => next[m.name] = true);
                setAttendanceMap(next);
            };

            const handleSave = () => {
                requestAuth(async () => {
                    const { db, collection, addDoc } = window.MyFirebase;
                    const dateStr = date.replace(/-/g, '. ') + '.';
                    const selectedNames = Object.keys(attendanceMap);
                    await addDoc(collection(db, 'history'), { 
                        date: dateStr, 
                        count: selectedNames.length, 
                        members: selectedNames, 
                        image: previewImage, 
                        updatedAt: new Date().toISOString() 
                    });

                });
            };

            return (

                    </div>

                        <div className="flex items-center justify-between mb-4"><h3 className="font-bold text-gray-800 flex items-center gap-2"><i data-lucide="camera" className="w-5 h-5 text-blue-500"></i> 사진 인식</h3></div>
                        <div className="relative border-2 border-dashed border-gray-200 rounded-3xl p-4 min-h-[160px] flex flex-col items-center justify-center transition-all hover:bg-gray-50">
                            {previewImage ? (
                                <div className="w-full relative">
                                    <img src={previewImage} className="w-full max-h-48 object-contain rounded-2xl mx-auto" />
                                    {ocrStatus === "processing" && (

                                            <div className="w-full bg-gray-100 h-2 rounded-full mb-3 overflow-hidden max-w-xs"><div className="bg-blue-600 h-full progress-bar-fill" style={{ width: `${ocrProgress}%` }}></div></div>
                                            <p className="text-blue-600 font-black text-xs uppercase animate-pulse">명단 인식 중... {ocrProgress}%</p>
                                        </div>
                                    )}

                            )}

                        </div>

            const toggleStatus = (name) => requestAuth(async () => {
                const newList = members.map(m => m.name === name ? { ...m, status: m.status === 'active' ? 'inactive' : 'active' } : m);
                const { db, doc, setDoc } = window.MyFirebase; await setDoc(doc(db, 'roster', 'current'), { list: newList }); showToast("업데이트 되었습니다.");
            });

            const restingMembers = members.filter(m => m.status === 'inactive');
            const activeMembers = members.filter(m => m.status === 'active');
            const groupedByPart = { staff: [], soprano: [], alto: [], tenor: [], bass: [] };
            activeMembers.forEach(m => { if (groupedByPart[m.part]) groupedByPart[m.part].push(m); else groupedByPart.staff.push(m); });

            const filterOptions = [{ id: 'all', name: '전체' }, { id: 'staff', name: '성가사/반주자' }, ...PARTS];
            const filteredResting = partFilter === 'all' ? restingMembers : restingMembers.filter(m => (partFilter === 'staff' ? (m.part === 'staff' || !PARTS.some(p=>p.id===m.part)) : m.part === partFilter));

            return (
                <div className="space-y-6 fade-in text-left">
                    <div className="text-left"><h2 className="text-3xl font-black text-gray-800">명단관리</h2><p className="text-sm text-gray-400 font-bold">활동 대원 현황</p></div>
                    <div className="flex gap-2 overflow-x-auto pb-2 hide-scrollbar">
                        {filterOptions.map(opt => (
                            <button key={opt.id} onClick={() => setPartFilter(opt.id)} className={`px-4 py-2 rounded-full whitespace-nowrap text-xs font-black transition-all border ${partFilter === opt.id ? 'bg-[#4834d4] border-[#4834d4] text-white shadow-md' : 'bg-white border-gray-100 text-gray-400'}`}>{opt.name}</button>
                        ))}
                    </div>
                    <div className="space-y-10 mt-6">
                        {filteredResting.length > 0 && (
                            <div className="space-y-4">
                                <h3 className="font-black text-gray-500 text-left px-1 flex items-center gap-2"><div className="w-1.5 h-4 rounded-full bg-gray-300"></div>휴식 중인 대원 ({filteredResting.length})</h3>
                                <div className="bg-white rounded-[32px] overflow-hidden shadow-sm border border-gray-50 opacity-60">
                                    {filteredResting.map(m => (
                                        <div key={m.name} className="flex items-center justify-between p-5 border-b border-gray-50 last:border-0">
                                            <div className="font-bold text-gray-400 line-through">{m.name}</div>
                                            <button onClick={() => toggleStatus(m.name)} className="px-4 py-2 rounded-xl text-[10px] font-black bg-gray-50 text-gray-400 hover:text-green-600">활동 복귀</button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                        {filterOptions.filter(o => o.id !== 'all').map(opt => {
                            if (partFilter !== 'all' && partFilter !== opt.id) return null;
                            const list = groupedByPart[opt.id];
                            if (!list || list.length === 0) return null;
                            return (
                                <div key={opt.id} className="space-y-4">
                                    <h3 className="font-black text-gray-800 text-left px-1 flex items-center gap-2"><div className="w-1.5 h-4 rounded-full" style={{backgroundColor: opt.color || '#4834d4'}}></div>{opt.name} ({list.length})</h3>
                                    <div className="bg-white rounded-[32px] overflow-hidden shadow-sm border border-gray-50">
                                        {list.map(m => (
                                            <div key={m.name} className="flex items-center justify-between p-5 border-b border-gray-50 last:border-0">
                                                <div className="font-bold text-gray-800">{m.name}</div>
                                                <button onClick={() => toggleStatus(m.name)} className="px-4 py-2 rounded-xl text-[10px] font-black bg-green-50 text-green-600">휴식 전환</button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        const HistoryDetailModal = ({ record, allMembers, onClose, onSave, onDelete, requestAuth, showToast }) => {
            const [selected, setSelected] = useState(new Set(record.members || []));
            const [image, setImage] = useState(record.image || null);
            const [date, setDate] = useState(record.date.replace(/\. /g, '-').replace(/\.$/, ''));
            const [isEditable, setIsEditable] = useState(false);
            const [ocrStatus, setOcrStatus] = useState("idle");
            const [ocrProgress, setOcrProgress] = useState(0);
            
            const activeMembers = allMembers.filter(m => m.status === 'active' || selected.has(m.name));

            const handleImageOCR = async (e) => {
                const file = e.target.files[0]; if (!file) return;
                setOcrStatus("processing");
                setOcrProgress(0);
                
                try {
                    const compressed = await compressImage(file);
                    setImage(compressed);

                    const worker = await Tesseract.createWorker({
                        logger: m => { if (m.status === 'recognizing text') setOcrProgress(Math.round(m.progress * 100)); } 
                    });
                    
                    await worker.loadLanguage('kor');
                    await worker.initialize('kor');
                    
                    const { data: { text } } = await worker.recognize(compressed);
                    const cleanText = text.replace(/[^가-힣a-zA-Z]/g, '');
                    
                    const next = new Set(selected);
                    allMembers.forEach(m => { if (cleanText.includes(m.name)) next.add(m.name); });
                    
                    setSelected(next);
                    setOcrStatus("success");
                    await worker.terminate();
                    showToast("명단 인식이 완료되었습니다.");
                } catch (err) {
                    console.error("Detail OCR Error:", err);
                    setOcrStatus("idle");
                    showToast("인식 중 오류가 발생했습니다.");
                }
            };

            return (
                <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-[200] flex items-center justify-center p-4">
                    <div className="bg-white rounded-[32px] w-full max-w-lg h-[90vh] flex flex-col shadow-2xl scale-in overflow-hidden border border-gray-100">
                        <header className="p-6 border-b flex justify-between items-center shrink-0">
                            <h3 className="text-xl font-black text-gray-800">{isEditable ? "기록 편집" : "기록 조회"}</h3>
                            <div className="flex gap-2">
                                {!isEditable && <button onClick={() => requestAuth(() => setIsEditable(true))} className="p-2.5 bg-blue-50 text-blue-600 rounded-xl"><i data-lucide="edit-3" className="w-5 h-5"></i></button>}
                                <button onClick={onClose} className="p-2 text-gray-300 hover:text-gray-600"><i data-lucide="x" className="w-6 h-6"></i></button>
                            </div>
                        </header>
                        <div className="flex-1 overflow-y-auto p-6 space-y-8 hide-scrollbar text-left">
                            <section>
                                <h4 className="text-[10px] font-black text-gray-300 uppercase tracking-widest mb-3">출석 사진</h4>
                                <div className="relative bg-gray-50 rounded-2xl border-2 border-dashed border-gray-200 overflow-hidden min-h-[160px] flex items-center justify-center">
                                    {image ? (
                                        <div className="w-full relative">
                                            <img src={image} className="w-full h-40 object-cover" />
                                            {ocrStatus === "processing" && (
                                                <div className="absolute inset-0 bg-white/80 backdrop-blur-sm flex flex-col items-center justify-center p-4 text-center">
                                                    <div className="w-full bg-gray-100 h-1.5 rounded-full mb-2 max-w-[150px]"><div className="bg-blue-600 h-full progress-bar-fill" style={{ width: `${ocrProgress}%` }}></div></div>
                                                    <p className="text-blue-600 font-bold text-[10px] animate-pulse">인식 중 {ocrProgress}%</p>
                                                </div>
                                            )}
                                        </div>
                                    ) : <i data-lucide="image" className="w-8 h-8 opacity-20 text-gray-300"></i>}
                                    {isEditable && (
                                        <input type="file" accept="image/*" className="absolute inset-0 opacity-0 cursor-pointer" onChange={handleImageOCR} disabled={ocrStatus === 'processing'} />
                                    )}
                                </div>
                            </section>
                            <section>
                                <h4 className="text-[10px] font-black text-gray-300 uppercase tracking-widest mb-4">참석 대원 명단 ({selected.size}명)</h4>
                                {['staff', ...PARTS.map(p=>p.id)].map(partId => {
                                    const list = activeMembers.filter(m => m.part === partId);
                                    if (list.length === 0) return null;
                                    return (
                                        <div key={partId} className="mb-6">
                                            <h5 className="text-[9px] font-black text-gray-400 uppercase flex items-center gap-1.5 mb-2"><span className="w-1 h-3 rounded-full" style={{backgroundColor: partId === 'staff' ? '#4834d4' : (PARTS.find(p=>p.id===partId)?.color || '#ccc')}}></span>{partId === 'staff' ? '성가사 & 반주자' : (PARTS.find(p=>p.id===partId)?.name)}</h5>
                                            <div className="grid grid-cols-3 gap-1.5">
                                                {list.map(m => (
                                                    <button key={m.name} onClick={() => { if (!isEditable) return; const n = new Set(selected); if(n.has(m.name)) n.delete(m.name); else n.add(m.name); setSelected(n); }} disabled={!isEditable} className={`py-2.5 px-1 rounded-xl text-[11px] font-bold border transition-all ${selected.has(m.name) ? 'bg-blue-600 border-blue-600 text-white' : 'bg-gray-50 border-gray-100 text-gray-400'}`}>{m.name}</button>
                                                ))}
                                            </div>
                                        </div>
                                    );
                                })}
                            </section>
                        </div>
                        {isEditable && <footer className="p-6 border-t bg-white flex items-center justify-between shrink-0">
                            <button onClick={() => onDelete(record.id)} className="text-red-400 font-black text-[10px] uppercase">Delete</button>
                            <div className="flex gap-2">
                                <button onClick={() => setIsEditable(false)} className="px-5 py-3 bg-white border border-gray-200 rounded-2xl text-[10px] font-black text-gray-400 active:scale-95">Cancel</button>
                                <button onClick={() => onSave({...record, date: date.replace(/-/g, '. ') + '.', members: Array.from(selected), count: selected.size, image})} className="px-6 py-3 bg-blue-600 text-white rounded-2xl text-[10px] font-black uppercase shadow-lg active:scale-95">Save</button>
                            </div>
                        </footer>}
                    </div>
                </div>
            );
        };

        const InterestModal = ({ members, history, onClose }) => {
            const activeOnes = members.filter(m => m.status === 'active');
            const lastRecords = history.slice(0, 4);
            const records3 = lastRecords.slice(0, 3).flatMap(h => h.members);
            const records4 = lastRecords.flatMap(h => h.members);
            const manageList = activeOnes.filter(m => !records4.includes(m.name));
            const attentionList = activeOnes.filter(m => !records3.includes(m.name) && records4.includes(m.name));
            return (
                <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-[200] flex items-center justify-center p-4">
                    <div className="bg-white rounded-[32px] w-full max-w-lg h-[70vh] flex flex-col shadow-2xl scale-in border border-gray-100">
                        <header className="p-6 border-b flex justify-between items-center shrink-0">
                            <h3 className="text-xl font-black text-gray-800 tracking-tight flex items-center gap-2"><i data-lucide="heart" className="text-red-500 w-6 h-6"></i> 관심 대원 관리</h3>
                            <button onClick={onClose} className="p-2 text-gray-400 hover:text-gray-600"><i data-lucide="x" className="w-6 h-6"></i></button>
                        </header>
                        <div className="flex-1 overflow-y-auto p-6 space-y-8 hide-scrollbar text-left">
                            <section>
                                <h4 className="text-xs font-black text-orange-500 uppercase tracking-widest mb-4">관심 필요 (3주 미출석) - {attentionList.length}명</h4>
                                <div className="grid grid-cols-3 gap-2">{attentionList.map(m => ( <div key={m.name} className="bg-orange-50 p-3 rounded-2xl border border-orange-100 text-center"><p className="text-sm font-bold text-orange-700">{m.name}</p></div> ))}</div>
                            </section>
                            <section>
                                <h4 className="text-xs font-black text-red-500 uppercase tracking-widest mb-4">관리 필요 (4주+ 미출석) - {manageList.length}명</h4>
                                <div className="grid grid-cols-3 gap-2">{manageList.map(m => ( <div key={m.name} className="bg-red-50 p-3 rounded-2xl border border-red-100 text-center"><p className="text-sm font-bold text-red-700">{m.name}</p></div> ))}</div>
                            </section>
                        </div>
                    </div>
                </div>
            );
        };

        const AuthModal = ({ onClose, onConfirm }) => {
            const [input, setInput] = useState("");
            return (
                <div className="fixed inset-0 bg-black/70 backdrop-blur-sm z-[500] flex items-center justify-center p-5">
                    <div className="bg-white p-8 rounded-[32px] w-full max-sm:max-w-xs max-w-sm scale-in text-center shadow-2xl">
                        <h3 className="text-xl font-black text-gray-800 mb-2">매니저 인증</h3>
                        <p className="text-sm text-gray-400 mb-6">보안을 위해 비밀번호가 필요합니다.</p>
                        <input type="password" autoFocus className="w-full bg-gray-50 border-0 p-4 rounded-2xl font-bold text-center tracking-widest mb-4 outline-none focus:ring-2 focus:ring-blue-500 transition-all" placeholder="Password" value={input} onChange={e=>setInput(e.target.value)} onKeyDown={e=>e.key==='Enter' && onConfirm(input)} />
                        <div className="flex gap-2">
                            <button onClick={onClose} className="flex-1 py-4 font-bold text-gray-400 active:scale-95">취소</button>
                            <button onClick={() => onConfirm(input)} className="flex-[2] py-4 bg-blue-600 text-white rounded-2xl font-black shadow-lg active:scale-95">확인</button>
                        </div>
                    </div>
                </div>
            );
        };

        const ConfirmModal = ({ modal, onClose }) => (
            <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-[500] flex items-center justify-center p-5">
                <div className="bg-white p-8 rounded-[32px] w-full max-w-sm scale-in text-center shadow-2xl">
                    <h3 className="text-xl font-black text-gray-800 mb-2">{modal.title}</h3>
                    <p className="text-sm text-gray-400 mb-8 leading-relaxed">{modal.msg}</p>
                    <div className="flex gap-3">
                        <button onClick={onClose} className="flex-1 py-4 bg-gray-100 rounded-2xl font-bold text-gray-400 active:scale-95">취소</button>
                        <button onClick={() => { modal.onConfirm(); onClose(); }} className="flex-1 py-4 bg-red-600 text-white rounded-2xl font-black shadow-lg active:scale-95">확인</button>
                    </div>
                </div>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
