<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>주은혜 찬양사역팀 매니저 Pro</title>
    
    <!-- 필수 라이브러리 (CDN) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        :root { --primary: #4834d4; --bg: #f8faff; }
        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg); color: #333; -webkit-tap-highlight-color: transparent; margin: 0; overflow: hidden; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .scale-in { animation: scaleIn 0.2s ease-out; }
        @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .line-clamp-1 { display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }
        .aspect-video { aspect-ratio: 16 / 9; }
        .progress-bar-fill { transition: width 0.3s ease-in-out; }
    </style>
</head>
<body>
    <div id="root">
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: #4834d4;">
            <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #4834d4; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <p style="margin-top: 20px; font-weight: bold;">시스템 로드 중...</p>
        </div>
    </div>

    <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, onSnapshot, setDoc, addDoc, deleteDoc, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDribbbOpi9VcnLu3szJZnT06R4dhx9eww",
            authDomain: "onnuri-grace.firebaseapp.com",
            projectId: "onnuri-grace",
            storageBucket: "onnuri-grace.firebasestorage.app",
            messagingSenderId: "349044849326",
            appId: "1:349044849326:web:8fa00da5f4a81eff318b3f",
            measurementId: "G-BMQYDH77QX"
        };

        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            window.FB_READY = true;
            window.MyFirebase = { auth, db, doc, collection, onSnapshot, setDoc, addDoc, deleteDoc, query, signInAnonymously, onAuthStateChanged };
            window.dispatchEvent(new Event('firebase-ready'));
        } catch (e) { console.error(e); }
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const MASTER_PASSWORD = "onnurigrace";
        const SHARE_LINK = "https://jongsungjoo.github.io/grace/";
        const PARTS = [
            { id: 'soprano', name: '소프라노', color: '#e91e63' },
            { id: 'alto', name: '알토', color: '#ff9800' },
            { id: 'tenor', name: '테너', color: '#2196f3' },
            { id: 'bass', name: '베이스', color: '#37474f' }
        ];

        const compressImage = (base64Str, maxWidth = 800, maxHeight = 800, quality = 0.5) => {
            return new Promise((resolve) => {
                if (!base64Str) return resolve(null);
                const img = new Image();
                img.src = base64Str;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width; let height = img.height;
                    if (width > height) { if (width > maxWidth) { height *= maxWidth / width; width = maxWidth; } }
                    else { if (height > maxHeight) { width *= maxHeight / height; height = maxHeight; } }
                    canvas.width = width; canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    resolve(canvas.toDataURL('image/jpeg', quality));
                };
            });
        };

        const getYoutubeId = (url) => {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url?.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        };

        const App = () => {
            const [ready, setReady] = useState(false);
            const [activeTab, setActiveTab] = useState('stats'); 
            const [members, setMembers] = useState([]);
            const [history, setHistory] = useState([]);
            const [songs, setSongs] = useState([]);
            const [videos, setVideos] = useState([]);
            const [showInterestModal, setShowInterestModal] = useState(false);
            const [editingHistory, setEditingHistory] = useState(null);
            
            const [toast, setToast] = useState({ show: false, msg: '' });
            const [authModal, setAuthModal] = useState({ isOpen: false, onConfirm: null });
            const [confirmModal, setConfirmModal] = useState({ isOpen: false, title: '', msg: '', onConfirm: null });

            useEffect(() => {
                const waitFirebase = setInterval(() => { 
                    if (window.FB_READY && window.MyFirebase) { 
                        clearInterval(waitFirebase); 
                        initApp(); 
                    } 
                }, 100);
                return () => clearInterval(waitFirebase);
            }, []);

            useEffect(() => { if (ready && window.lucide) window.lucide.createIcons(); }, [ready, activeTab, members, history, songs, videos, showInterestModal, editingHistory]);

            const initApp = async () => {
                const { auth, db, doc, collection, onSnapshot, signInAnonymously, onAuthStateChanged } = window.MyFirebase;
                try {
                    await signInAnonymously(auth);
                    onAuthStateChanged(auth, (u) => {
                        if (u) {
                            onSnapshot(doc(db, 'roster', 'current'), (s) => s.exists() && setMembers(s.data().list));
                            onSnapshot(collection(db, 'history'), (s) => {
                                const list = []; s.forEach(d => list.push({ id: d.id, ...d.data() }));
                                list.sort((a, b) => new Date(b.date.replace(/\. /g, '-').replace(/\.$/, '')) - new Date(a.date.replace(/\. /g, '-').replace(/\.$/, '')));
                                setHistory(list);
                            });
                            onSnapshot(collection(db, 'music'), (s) => {
                                const list = []; s.forEach(d => list.push({ id: d.id, ...d.data() }));
                                list.sort((a,b) => b.updatedAt?.localeCompare(a.updatedAt));
                                setSongs(list);
                            });
                            onSnapshot(collection(db, 'videos'), (s) => {
                                const list = []; s.forEach(d => list.push({ id: d.id, ...d.data() }));
                                list.sort((a,b) => b.date?.localeCompare(a.date));
                                setVideos(list);
                            });
                            setReady(true);
                        }
                    });
                } catch (e) { console.error(e); }
            };

            const showToast = (msg) => { setToast({ show: true, msg }); setTimeout(() => setToast({ show: false, msg: '' }), 3000); };
            const requestAuth = (callback) => setAuthModal({ isOpen: true, onConfirm: callback });
            const askConfirm = (title, msg, onConfirm) => setConfirmModal({ isOpen: true, title, msg, onConfirm });
            
            const handleShare = () => {
                const dummy = document.createElement("textarea"); dummy.value = SHARE_LINK; document.body.appendChild(dummy); dummy.select(); document.execCommand('copy'); document.body.removeChild(dummy);
                showToast("공유 링크가 복사되었습니다!");
            };

            const handleTabChange = (id) => {
                if (id === 'manage') {
                    requestAuth(() => setActiveTab(id));
                } else {
                    setActiveTab(id);
                }
            };

            const sortedMembers = useMemo(() => {
                return [...members].sort((a, b) => {
                    if (a.name === "박용규") return -1;
                    if (b.name === "박용규") return 1;
                    return a.name.localeCompare(b.name, 'ko');
                });
            }, [members]);

            if (!ready) return <div className="h-screen flex items-center justify-center bg-[#f8faff]"><div className="w-10 h-10 border-4 border-blue-100 border-t-blue-600 rounded-full animate-spin"></div></div>;

            return (
                <div className="flex h-screen bg-[#f8faff] overflow-hidden">
                    <aside className="hidden md:flex flex-col w-64 bg-white border-r border-gray-100 p-6 z-10 shrink-0">
                        <div className="mb-10 text-left">
                            <h1 className="text-2xl font-black text-[#4834d4] tracking-tight">주은혜 찬양사역팀</h1>
                            <div className="text-[10px] mt-1 text-gray-400 font-bold uppercase tracking-widest flex items-center gap-1">
                                <span className="w-2 h-2 rounded-full bg-green-500"></span> ONLINE MODE
                            </div>
                        </div>
                        <nav className="flex-1 space-y-2">
                            <NavBtn id="stats" label="출석현황판" icon="bar-chart-2" active={activeTab === 'stats' || activeTab === 'attendance'} onClick={handleTabChange} />
                            <NavBtn id="music" label="성가음원&악보" icon="music-2" active={activeTab === 'music'} onClick={handleTabChange} />
                            <NavBtn id="videos" label="찬양팀영상" icon="play-circle" active={activeTab === 'videos'} onClick={handleTabChange} />
                            <div className="pt-6 pb-2 text-[10px] font-black text-gray-300 uppercase tracking-widest px-4">매니저 영역</div>
                            <NavBtn id="manage" label="명단관리" icon="user-round" active={activeTab === 'manage'} onClick={handleTabChange} />
                        </nav>
                        <div className="mt-auto space-y-2">
                            <button onClick={handleShare} className="w-full flex items-center justify-center gap-2 py-3 bg-blue-50 text-blue-600 rounded-xl text-xs font-bold active:scale-95 transition-all"><i data-lucide="share-2" className="w-3.5 h-3.5"></i> 링크 공유</button>
                            <button onClick={() => window.location.reload()} className="w-full flex items-center justify-center gap-2 py-3 bg-red-50 text-red-600 rounded-xl text-xs font-bold active:scale-95 transition-all"><i data-lucide="log-out" className="w-3.5 h-3.5"></i> 세션 종료</button>
                        </div>
                    </aside>

                    <main className="flex-1 flex flex-col h-full overflow-hidden relative">
                        <header className="md:hidden bg-white px-5 h-16 flex items-center justify-between border-b border-gray-100 shrink-0">
                            <span className="font-black text-lg text-[#4834d4]">주은혜 찬양사역팀</span>
                            <div className="flex items-center gap-2">
                                <button onClick={handleShare} className="p-2 text-blue-500"><i data-lucide="share-2" className="w-5 h-5"></i></button>
                                <button onClick={() => handleTabChange('manage')} className={`p-2 rounded-full ${activeTab === 'manage' ? 'text-blue-600' : 'text-gray-400'}`}><i data-lucide="user-round" className="w-6 h-6"></i></button>
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto p-4 md:p-10 pb-28 md:pb-10 hide-scrollbar">
                            <div className="max-w-4xl mx-auto">
                                {activeTab === 'stats' && <StatsView history={history} members={sortedMembers} onAddAttendance={() => requestAuth(() => setActiveTab('attendance'))} onOpenInterest={() => setShowInterestModal(true)} onDetail={(h) => setEditingHistory(h)} requestAuth={requestAuth} askConfirm={askConfirm} showToast={showToast} />}
                                {activeTab === 'music' && <MusicView songs={songs} requestAuth={requestAuth} askConfirm={askConfirm} showToast={showToast} />}
                                {activeTab === 'videos' && <VideoView videos={videos} requestAuth={requestAuth} askConfirm={askConfirm} showToast={showToast} />}
                                {activeTab === 'manage' && <ManageView members={sortedMembers} requestAuth={requestAuth} showToast={showToast} />}
                                {activeTab === 'attendance' && <AttendanceView members={sortedMembers} onCancel={() => setActiveTab('stats')} requestAuth={requestAuth} showToast={showToast} />}
                            </div>
                        </div>

                        <nav className="md:hidden fixed bottom-0 w-full h-20 bg-white border-t border-gray-100 flex items-center justify-around px-2 z-50 shadow-lg">
                            <NavIconBtn id="stats" icon="bar-chart-2" label="현황판" active={activeTab === 'stats' || activeTab === 'attendance'} onClick={handleTabChange} />
                            <NavIconBtn id="music" icon="music-2" label="음원" active={activeTab === 'music'} onClick={handleTabChange} />
                            <NavIconBtn id="videos" icon="play-circle" label="영상" active={activeTab === 'videos'} onClick={handleTabChange} />
                        </nav>
                    </main>

                    {showInterestModal && <InterestModal members={sortedMembers} history={history} onClose={() => setShowInterestModal(false)} />}
                    {editingHistory && <HistoryDetailModal record={editingHistory} allMembers={sortedMembers} requestAuth={requestAuth} onClose={() => setEditingHistory(null)} onSave={(updated) => { 
                        const { db, doc, setDoc } = window.MyFirebase;
                        setDoc(doc(db, 'history', updated.id), updated);
                        showToast("수정되었습니다."); setEditingHistory(null);
                    }} onDelete={(id) => {
                        askConfirm("기록 삭제", "정말 삭제하시겠습니까?", async () => {
                            const { db, doc, deleteDoc } = window.MyFirebase;
                            await deleteDoc(doc(db, 'history', id));
                            showToast("삭제되었습니다."); setEditingHistory(null);
                        });
                    }} showToast={showToast} />}
                    {authModal.isOpen && <AuthModal onClose={() => setAuthModal({ ...authModal, isOpen: false })} onConfirm={(p) => { if(p === MASTER_PASSWORD) { setAuthModal({ ...authModal, isOpen: false }); authModal.onConfirm(); } else { alert("비밀번호가 틀립니다."); } }} />}
                    {confirmModal.isOpen && <ConfirmModal modal={confirmModal} onClose={() => setConfirmModal({ ...confirmModal, isOpen: false })} />}
                    {toast.show && <div className="fixed bottom-24 md:bottom-10 left-1/2 -translate-x-1/2 bg-gray-900 text-white px-6 py-3 rounded-full text-sm font-bold z-[300] shadow-xl animate-bounce text-center">{toast.msg}</div>}
                </div>
            );
        };

        const NavBtn = ({ id, label, icon, active, onClick }) => (
            <button onClick={() => onClick(id)} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all ${active ? 'bg-blue-50 text-blue-600 font-bold' : 'text-gray-400 hover:bg-gray-50'}`}>
                <i data-lucide={icon} className="w-5 h-5"></i>{label}
            </button>
        );

        const NavIconBtn = ({ id, icon, label, active, onClick }) => (
            <button onClick={() => onClick(id)} className={`flex flex-col items-center gap-1.5 transition-all ${active ? 'text-blue-600 scale-105' : 'text-gray-300'}`}>
                <i data-lucide={icon} className="w-6 h-6"></i>
                <span className="text-[10px] font-black tracking-tighter uppercase">{label}</span>
            </button>
        );

        /* --- 출석현황판 --- */
        const StatsView = ({ history, members, onAddAttendance, onOpenInterest, onDetail, requestAuth, askConfirm, showToast }) => {
            const chartRef = useRef(null);
            const chartInstance = useRef(null);
            const activeMembers = members.filter(m => m.status === 'active');

            const stats = useMemo(() => {
                if (history.length === 0) return { avg: 0, max: 0, attention: 0 };
                const avg = (history.reduce((a,b) => a + b.count, 0) / history.length).toFixed(1);
                const max = Math.max(...history.map(h => h.count));
                const last3 = history.slice(0, 3).flatMap(h => h.members);
                const attention = activeMembers.filter(m => !last3.includes(m.name)).length;
                return { avg, max, attention };
            }, [history, members]);

            useEffect(() => {
                if (history.length > 0 && chartRef.current) {
                    if (chartInstance.current) chartInstance.current.destroy();
                    const sorted = [...history].reverse().slice(-10);
                    chartInstance.current = new Chart(chartRef.current, {
                        type: 'line',
                        data: { labels: sorted.map(h => h.date.split('. ')[2] + '일'), datasets: [{ label: '인원', data: sorted.map(h => h.count), borderColor: '#4834d4', backgroundColor: 'rgba(72, 52, 212, 0.1)', fill: true, tension: 0.4, pointRadius: 4 }] },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true, grid: { display: false } }, x: { grid: { display: false } } } }
                    });
                }
            }, [history]);

            return (
                <div className="space-y-6 fade-in text-left">
                    <div className="mb-2">
                        <h2 className="text-3xl font-black text-gray-800">출석현황판</h2>
                        <p className="text-sm text-gray-400 font-bold">활동 대원 {activeMembers.length}명 기준</p>
                    </div>

                    <div className="grid grid-cols-3 gap-3 md:gap-4">
                        <StatCard label="평균 출석" val={stats.avg} unit="명" color="text-[#4834d4]" />
                        <StatCard label="최다 출석" val={stats.max} unit="명" color="text-green-600" />
                        <div onClick={onOpenInterest} className="bg-white p-4 md:p-6 rounded-3xl shadow-sm border border-gray-50 flex flex-col justify-center cursor-pointer hover:bg-orange-50 transition-colors group">
                            <div className="text-orange-500 text-[9px] md:text-[10px] font-black mb-1 uppercase tracking-widest flex items-center gap-1"><i data-lucide="alert-circle" className="w-3 h-3"></i> 관심 대원</div>
                            <div className="text-xl md:text-4xl font-black text-orange-600">{stats.attention}<span className="text-[10px] md:text-sm font-normal text-orange-300 ml-0.5">명</span></div>
                        </div>
                    </div>

                    <div className="bg-white p-6 rounded-[32px] shadow-sm border border-gray-50 h-64 relative">
                        <canvas ref={chartRef}></canvas>
                    </div>

                    <div className="space-y-4 mt-8">
                        <div className="flex items-center justify-between px-1">
                            <h3 className="font-black text-gray-800 flex items-center gap-2"><i data-lucide="history" className="w-5 h-5 text-blue-500"></i> 상세 출석 이력</h3>
                            <button onClick={onAddAttendance} className="bg-blue-600 text-white px-4 py-2 rounded-xl text-xs font-black shadow-lg flex items-center gap-1 transition-transform active:scale-95">
                                <i data-lucide="plus" className="w-3.5 h-3.5"></i> 출석체크
                            </button>
                        </div>
                        <div className="grid gap-3">
                            {history.length === 0 ? <div className="text-center py-20 text-gray-300 font-bold">기록이 없습니다.</div> : 
                            history.map(h => (
                                <div key={h.id} onClick={() => onDetail(h)} className="bg-white p-4 rounded-2xl shadow-sm border border-gray-50 flex items-center justify-between group cursor-pointer hover:shadow-md transition-shadow text-left">
                                    <div className="flex items-center gap-4 flex-1 min-w-0">
                                        <div className="w-12 h-12 bg-gray-50 rounded-xl overflow-hidden flex items-center justify-center shrink-0">
                                            {h.image ? <img src={h.image} className="w-full h-full object-cover" /> : <i data-lucide="calendar" className="w-6 h-6 text-gray-200"></i>}
                                        </div>
                                        <div className="min-w-0">
                                            <div className="font-bold text-gray-800">{h.date}</div>
                                            <div className="text-[10px] text-gray-400 font-bold line-clamp-1">{h.members?.join(', ')}</div>
                                        </div>
                                    </div>
                                    <div className="flex items-center gap-3 shrink-0 ml-2">
                                        <span className="text-sm font-black text-blue-600 bg-blue-50 px-3 py-1.5 rounded-full">{h.count}명</span>
                                        <i data-lucide="chevron-right" className="w-4 h-4 text-gray-300"></i>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const StatCard = ({ label, val, unit, color }) => (
            <div className="bg-white p-4 md:p-6 rounded-3xl shadow-sm border border-gray-50 flex flex-col justify-center text-left">
                <div className="text-gray-400 text-[9px] md:text-[10px] font-black mb-1 uppercase tracking-widest">{label}</div>
                <div className={`text-xl md:text-4xl font-black ${color}`}>{val}<span className="text-[10px] md:text-sm font-normal text-gray-200 ml-0.5">{unit}</span></div>
            </div>
        );

        /* --- 출석체크 (신규) --- */
        const AttendanceView = ({ members, onCancel, requestAuth, showToast }) => {
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
            const [attendanceMap, setAttendanceMap] = useState({});
            const [previewImage, setPreviewImage] = useState(null);
            const [ocrStatus, setOcrStatus] = useState("idle");
            const [ocrProgress, setOcrProgress] = useState(0);
            
            const activeMembers = members.filter(m => m.status === 'active');

            useEffect(() => {
                setAttendanceMap({});
            }, [members]);

            const handleOCR = async (e) => {
                const file = e.target.files[0]; if (!file) return;
                const reader = new FileReader();
                reader.onload = async (ev) => {
                    const compressed = await compressImage(ev.target.result);
                    setPreviewImage(compressed);
                };
                reader.readAsDataURL(file);

                setOcrStatus("processing"); setOcrProgress(0);
                try {
                    const worker = await Tesseract.createWorker('kor', 1, { logger: m => { if (m.status === 'recognizing text') setOcrProgress(Math.round(m.progress * 100)); } });
                    const { data: { text } } = await worker.recognize(file);
                    const cleanText = text.replace(/\s+/g, '');
                    const newMap = { ...attendanceMap };
                    activeMembers.forEach(m => { if (cleanText.includes(m.name)) newMap[m.name] = true; });
                    setAttendanceMap(newMap); setOcrStatus("success"); await worker.terminate();
                } catch (err) { console.error(err); setOcrStatus("idle"); }
            };

            const togglePart = (partId) => {
                const partMembers = activeMembers.filter(m => m.part === partId);
                const allSelected = partMembers.every(m => attendanceMap[m.name]);
                const next = { ...attendanceMap };
                if (allSelected) partMembers.forEach(m => delete next[m.name]);
                else partMembers.forEach(m => next[m.name] = true);
                setAttendanceMap(next);
            };

            const handleSave = () => {
                requestAuth(async () => {
                    const { db, collection, addDoc } = window.MyFirebase;
                    const dateStr = date.replace(/-/g, '. ') + '.';
                    const selectedNames = Object.keys(attendanceMap);
                    await addDoc(collection(db, 'history'), { date: dateStr, count: selectedNames.length, members: selectedNames, image: previewImage, updatedAt: new Date().toISOString() });
                    showToast("기록이 저장되었습니다.");
                    onCancel();
                });
            };

            return (
                <div className="space-y-6 fade-in pb-10 text-left">
                    <div className="flex items-center justify-between">
                        <button onClick={onCancel} className="text-gray-400 font-bold flex items-center gap-1 transition-transform active:scale-90"><i data-lucide="chevron-left"></i> 뒤로</button>
                        <h2 className="text-xl font-black text-gray-800">새 출석 기록</h2>
                        <button onClick={handleSave} className="bg-blue-600 text-white px-5 py-2 rounded-xl font-black shadow-lg">저장</button>
                    </div>

                    <section className="bg-white rounded-[32px] p-6 shadow-sm border border-gray-50 overflow-hidden text-left">
                        <div className="flex items-center justify-between mb-4"><h3 className="font-bold text-gray-800 flex items-center gap-2"><i data-lucide="camera" className="w-5 h-5 text-blue-500"></i> 사진 인식</h3></div>
                        <div className="relative border-2 border-dashed border-gray-200 rounded-3xl p-4 min-h-[160px] flex flex-col items-center justify-center transition-all hover:bg-gray-50">
                            {previewImage ? (
                                <div className="w-full relative">
                                    <img src={previewImage} className="w-full max-h-48 object-contain rounded-2xl mx-auto" />
                                    {ocrStatus === "processing" && (
                                        <div className="absolute inset-0 bg-white/80 backdrop-blur-sm flex flex-col items-center justify-center p-6 rounded-2xl text-center">
                                            <div className="w-full bg-gray-100 h-2 rounded-full mb-3 overflow-hidden max-w-xs"><div className="bg-blue-600 h-full progress-bar-fill" style={{ width: `${ocrProgress}%` }}></div></div>
                                            <p className="text-blue-600 font-black text-xs uppercase animate-pulse">명단 인식 중... {ocrProgress}%</p>
                                        </div>
                                    )}
                                </div>
                            ) : (
                                <div className="text-center p-4"><i data-lucide="image-plus" className="w-8 h-8 text-gray-300 mx-auto mb-2"></i><p className="text-gray-400 text-xs font-bold">참석 명단 사진을 올리세요</p></div>
                            )}
                            <input type="file" accept="image/*" className="absolute inset-0 opacity-0 cursor-pointer" onChange={handleOCR} />
                        </div>
                    </section>

                    <div className="bg-white p-6 rounded-[32px] shadow-sm border border-gray-50 text-left">
                        <input type="date" value={date} onChange={e=>setDate(e.target.value)} className="w-full bg-gray-50 border-0 p-4 rounded-2xl font-bold mb-6 focus:ring-2 focus:ring-blue-500 outline-none" />
                        <div className="space-y-8">
                            {['staff', ...PARTS.map(p=>p.id)].map(partId => {
                                const list = activeMembers.filter(m => m.part === partId);
                                if (list.length === 0) return null;
                                return (
                                    <div key={partId}>
                                        <div className="flex items-center justify-between mb-3">
                                            <h4 className="text-[10px] font-black text-gray-300 uppercase tracking-widest flex items-center gap-2">
                                                <span className="w-1 h-3 rounded-full" style={{backgroundColor: partId === 'staff' ? '#4834d4' : (PARTS.find(p=>p.id===partId)?.color || '#ccc')}}></span>
                                                {partId === 'staff' ? '성가사 & 반주자' : (PARTS.find(p=>p.id===partId)?.name)}
                                            </h4>
                                            <button onClick={() => togglePart(partId)} className="text-[10px] font-black text-gray-400 border border-gray-100 px-2 py-0.5 rounded-full hover:bg-gray-50">전체</button>
                                        </div>
                                        <div className="grid grid-cols-3 sm:grid-cols-4 gap-2">
                                            {list.map(m => (
                                                <button key={m.name} onClick={() => { const n = {...attendanceMap}; if(n[m.name]) delete n[m.name]; else n[m.name]=true; setAttendanceMap(n); }} className={`py-3 rounded-2xl text-[11px] font-bold border transition-all ${attendanceMap[m.name] ? 'bg-blue-600 border-blue-600 text-white shadow-md' : 'bg-gray-50 border-gray-100 text-gray-400 active:scale-95'}`}>{m.name}</button>
                                            ))}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </div>
            );
        };

        /* --- 성가음원&악보 --- */
        const MusicView = ({ songs, requestAuth, askConfirm, showToast }) => {
            const [showAdd, setShowAdd] = useState(false);
            const [form, setForm] = useState({ title: '', date: '', image: '', links: { s: '', a: '', t: '', b: '', sheet: '' } });

            const handleSave = () => requestAuth(async () => {
                const { db, collection, addDoc, doc, setDoc } = window.MyFirebase;
                const compressed = form.image && form.image.startsWith('data:') ? await compressImage(form.image, 400, 400) : form.image;
                
                const data = { ...form, image: compressed, updatedAt: new Date().toISOString() };
                
                if (form.id) {
                    await setDoc(doc(db, 'music', form.id), data);
                    showToast("수정되었습니다.");
                } else {
                    await addDoc(collection(db, 'music'), data);
                    showToast("저장되었습니다.");
                }
                
                resetForm();
            });

            const resetForm = () => {
                setForm({ title: '', date: '', image: '', links: { s: '', a: '', t: '', b: '', sheet: '' } });
                setShowAdd(false);
            };

            const handleEdit = (song) => {
                requestAuth(() => {
                    setForm(song);
                    setShowAdd(true);
                });
            };

            const handleDelete = (id) => askConfirm("성가 삭제", "이 데이터를 삭제하시겠습니까?", () => requestAuth(async () => {
                const { db, doc, deleteDoc } = window.MyFirebase; await deleteDoc(doc(db, 'music', id)); showToast("삭제되었습니다.");
            }));

            // [+] 버튼 클릭 시 보안 적용
            const handlePlusClick = () => {
                if (!showAdd) {
                    requestAuth(() => setShowAdd(true));
                } else {
                    setShowAdd(false);
                }
            };

            return (
                <div className="space-y-6 fade-in text-left">
                    <div className="flex justify-between items-center text-left">
                        <div className="text-left text-left"><h2 className="text-3xl font-black text-gray-800 text-left">성가음원&악보</h2><p className="text-xs text-gray-400 font-bold text-left">연습용 음원 링크</p></div>
                        <button onClick={handlePlusClick} className="bg-blue-600 text-white p-3 rounded-full shadow-lg transition-transform active:scale-90 text-left"><i data-lucide={showAdd ? "x" : "plus"}></i></button>
                    </div>
                    
                    {showAdd && (
                        <div className="bg-white p-6 rounded-[32px] border-2 border-blue-50 scale-in space-y-4 shadow-xl text-left relative">
                            <button onClick={resetForm} className="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors"><i data-lucide="x" className="w-6 h-6"></i></button>
                            <h3 className="font-black text-gray-800 text-lg mb-2">{form.id ? "성가 정보 수정" : "새 성가 등록"}</h3>
                            <input type="text" placeholder="성가 곡명" className="w-full bg-gray-50 border-0 p-4 rounded-2xl font-bold outline-none text-left" value={form.title} onChange={e=>setForm({...form, title:e.target.value})} />
                            
                            <div className="flex gap-2 text-left">
                                <label className="flex-1 bg-gray-100 p-4 rounded-2xl text-center cursor-pointer text-sm font-bold text-gray-500 hover:bg-gray-200 transition-colors overflow-hidden whitespace-nowrap">
                                    {form.image ? "이미지 선택됨" : "대표 이미지 선택"}
                                    <input type="file" hidden accept="image/*" onChange={e => { const reader = new FileReader(); reader.onload = (ev) => setForm({...form, image: ev.target.result}); reader.readAsDataURL(e.target.files[0]); }} />
                                </label>
                                <input type="date" className="flex-1 bg-gray-50 border-0 p-4 rounded-2xl font-bold outline-none text-left" value={form.date} onChange={e=>setForm({...form, date:e.target.value})} />
                            </div>

                            <div className="grid grid-cols-2 gap-2 text-left">
                                <input type="text" placeholder="소프라노 유튜브" className="bg-gray-50 p-3 rounded-xl text-xs font-bold text-left" value={form.links.s} onChange={e=>setForm({...form, links:{...form.links, s:e.target.value}})} />
                                <input type="text" placeholder="알토 유튜브" className="bg-gray-50 p-3 rounded-xl text-xs font-bold text-left" value={form.links.a} onChange={e=>setForm({...form, links:{...form.links, a:e.target.value}})} />
                                <input type="text" placeholder="테너 유튜브" className="bg-gray-50 p-3 rounded-xl text-xs font-bold text-left" value={form.links.t} onChange={e=>setForm({...form, links:{...form.links, t:e.target.value}})} />
                                <input type="text" placeholder="베이스 유튜브" className="bg-gray-50 p-3 rounded-xl text-xs font-bold text-left" value={form.links.b} onChange={e=>setForm({...form, links:{...form.links, b:e.target.value}})} />
                            </div>

                            <div className="flex gap-2 pt-2 text-left">
                                <button onClick={resetForm} className="flex-1 bg-gray-100 text-gray-400 py-4 rounded-2xl font-black transition-transform active:scale-95 flex items-center justify-center">취소</button>
                                <button onClick={handleSave} className="flex-[2] bg-blue-600 text-white py-4 rounded-2xl font-black transition-transform active:scale-95 flex items-center justify-center shadow-lg">{form.id ? "수정 완료" : "저장 완료"}</button>
                            </div>
                        </div>
                    )}
                    
                    <div className="grid gap-6 text-left">
                        {songs.map(song => (
                            <div key={song.id} className="bg-white rounded-[32px] overflow-hidden shadow-sm border border-gray-50 flex flex-col md:flex-row group transition-all hover:shadow-md text-left">
                                <div className="w-full md:w-48 h-48 bg-gray-100 shrink-0 relative">
                                    {song.image ? <img src={song.image} className="w-full h-full object-cover" /> : <div className="w-full h-full flex items-center justify-center text-gray-300"><i data-lucide="music" className="w-12 h-12"></i></div>}
                                    <div className="absolute top-2 right-2 flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                        <button onClick={() => handleEdit(song)} className="bg-white/90 p-2 rounded-full text-blue-500 shadow-md transition-transform active:scale-90"><i data-lucide="edit-2" className="w-4 h-4"></i></button>
                                        <button onClick={() => handleDelete(song.id)} className="bg-white/90 p-2 rounded-full text-red-500 shadow-md transition-transform active:scale-90"><i data-lucide="trash-2" className="w-4 h-4"></i></button>
                                    </div>
                                </div>
                                <div className="flex-1 p-6 flex flex-col justify-between">
                                    <div className="text-left text-left"><h3 className="text-xl font-black text-gray-800 line-clamp-1 text-left">{song.title}</h3><p className="text-xs text-blue-500 font-bold text-left">{song.date}</p></div>
                                    <div className="grid grid-cols-4 gap-2 mt-4 text-left">
                                        <button onClick={() => song.links?.s && window.open(song.links.s, '_blank')} className="py-3 rounded-2xl text-xs font-black border-2 border-gray-100 text-[#e91e63] hover:bg-pink-50 transition-colors text-left">S</button>
                                        <button onClick={() => song.links?.a && window.open(song.links.a, '_blank')} className="py-3 rounded-2xl text-xs font-black border-2 border-gray-100 text-[#ff9800] hover:bg-orange-50 transition-colors text-left">A</button>
                                        <button onClick={() => song.links?.t && window.open(song.links.t, '_blank')} className="py-3 rounded-2xl text-xs font-black border-2 border-gray-100 text-[#2196f3] hover:bg-blue-50 transition-colors text-left">T</button>
                                        <button onClick={() => song.links?.b && window.open(song.links.b, '_blank')} className="py-3 rounded-2xl text-xs font-black border-2 border-gray-100 text-[#37474f] hover:bg-gray-100 transition-colors text-left">B</button>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        /* --- 찬양팀영상 --- */
        const VideoView = ({ videos, requestAuth, askConfirm, showToast }) => {
            const [showAdd, setShowAdd] = useState(false);
            const [form, setForm] = useState({ title: '', date: '', url: '' });

            const handleSave = () => requestAuth(async () => {
                const { db, collection, addDoc, doc, setDoc } = window.MyFirebase;
                const data = { ...form, createdAt: new Date().toISOString() };
                
                if (form.id) {
                    await setDoc(doc(db, 'videos', form.id), data);
                    showToast("수정되었습니다.");
                } else {
                    await addDoc(collection(db, 'videos'), data);
                    showToast("영상이 추가되었습니다.");
                }
                
                resetForm();
            });

            const resetForm = () => {
                setForm({ title: '', date: '', url: '' });
                setShowAdd(false);
            };

            const handleEdit = (vid) => requestAuth(() => {
                setForm(vid);
                setShowAdd(true);
            });

            const handleDelete = (id) => askConfirm("영상 삭제", "정말 삭제하시겠습니까?", () => requestAuth(async () => {
                const { db, doc, deleteDoc } = window.MyFirebase; await deleteDoc(doc(db, 'videos', id)); showToast("삭제되었습니다.");
            }));

            // [+] 버튼 클릭 시 보안 적용
            const handlePlusClick = () => {
                if (!showAdd) {
                    requestAuth(() => setShowAdd(true));
                } else {
                    setShowAdd(false);
                }
            };

            return (
                <div className="space-y-6 fade-in text-left">
                    <div className="flex justify-between items-center text-left">
                        <div className="text-left text-left text-left"><h2 className="text-3xl font-black text-gray-800 text-left">찬양팀영상</h2><p className="text-xs text-gray-400 font-bold text-left">주은혜 찬양사역팀 유튜브 영상</p></div>
                        <button onClick={handlePlusClick} className="bg-red-600 text-white p-3 rounded-full shadow-lg transition-transform active:scale-90 text-left"><i data-lucide={showAdd ? "x" : "plus"}></i></button>
                    </div>

                    {showAdd && (
                        <div className="bg-white p-6 rounded-[32px] border-2 border-red-50 scale-in space-y-4 shadow-xl text-left relative">
                            <button onClick={resetForm} className="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors"><i data-lucide="x" className="w-6 h-6"></i></button>
                            <h3 className="font-black text-gray-800 text-lg mb-2 text-left">{form.id ? "영상 정보 수정" : "새 영상 등록"}</h3>
                            
                            <input type="text" placeholder="찬양 제목" className="w-full bg-gray-50 border-0 p-4 rounded-2xl font-bold outline-none text-left" value={form.title} onChange={e=>setForm({...form, title:e.target.value})} />
                            <input type="date" className="w-full bg-gray-50 border-0 p-4 rounded-2xl font-bold outline-none text-left" value={form.date} onChange={e=>setForm({...form, date:e.target.value})} />
                            <input type="text" placeholder="유튜브 URL" className="w-full bg-gray-50 border-0 p-4 rounded-2xl font-bold outline-none text-left" value={form.url} onChange={e=>setForm({...form, url:e.target.value})} />
                            
                            <div className="flex gap-2 pt-2 text-left">
                                <button onClick={resetForm} className="flex-1 bg-gray-100 text-gray-400 py-4 rounded-2xl font-black transition-transform active:scale-95 flex items-center justify-center">취소</button>
                                <button onClick={handleSave} className="flex-[2] bg-red-600 text-white py-4 rounded-2xl font-black transition-transform active:scale-95 flex items-center justify-center shadow-lg">{form.id ? "수정 완료" : "저장 완료"}</button>
                            </div>
                        </div>
                    )}

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 text-left">
                        {videos.map(vid => {
                            const yid = getYoutubeId(vid.url);
                            return (
                                <div key={vid.id} className="bg-white rounded-[28px] overflow-hidden shadow-sm border border-gray-50 group transition-all hover:shadow-md text-left">
                                    <div className="aspect-video bg-gray-100 relative cursor-pointer text-left" onClick={() => window.open(vid.url, '_blank')}>
                                        {yid ? <img src={`https://img.youtube.com/vi/${yid}/maxresdefault.jpg`} className="w-full h-full object-cover text-left" onError={(e) => e.target.src = `https://img.youtube.com/vi/${yid}/0.jpg`} /> : <div className="w-full h-full flex items-center justify-center text-gray-300 text-left"><i data-lucide="play" className="w-12 h-12"></i></div>}
                                        <div className="absolute inset-0 bg-black/10 group-hover:bg-black/30 transition-colors flex items-center justify-center text-left">
                                            <div className="w-12 h-12 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center text-white text-left text-left"><i data-lucide="play" className="fill-white w-6 h-6 ml-1"></i></div>
                                        </div>
                                        <div className="absolute top-3 right-3 flex gap-1 opacity-0 group-hover:opacity-100 transition-all text-left">
                                            <button onClick={(e) => { e.stopPropagation(); handleEdit(vid); }} className="bg-white/90 p-2 rounded-full text-blue-500 shadow-md transition-transform active:scale-90 text-left"><i data-lucide="edit-2" className="w-4 h-4"></i></button>
                                            <button onClick={(e) => { e.stopPropagation(); handleDelete(vid.id); }} className="bg-white/90 p-2 rounded-full text-red-500 shadow-md transition-transform active:scale-90 text-left"><i data-lucide="trash-2" className="w-4 h-4"></i></button>
                                        </div>
                                    </div>
                                    <div className="p-5 text-left text-left"><div className="text-[10px] font-black text-red-500 mb-1 text-left">{vid.date}</div><h4 className="font-black text-gray-800 line-clamp-2 leading-tight text-left">{vid.title}</h4></div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        /* --- 명단관리 --- */
        const ManageView = ({ members, requestAuth, showToast }) => {
            const [partFilter, setPartFilter] = useState('all');

            const toggleStatus = (name) => requestAuth(async () => {
                const newList = members.map(m => m.name === name ? { ...m, status: m.status === 'active' ? 'inactive' : 'active' } : m);
                const { db, doc, setDoc } = window.MyFirebase; await setDoc(doc(db, 'roster', 'current'), { list: newList }); showToast("업데이트 되었습니다.");
            });

            // 휴식 중인 대원과 활동 대원 분리
            const restingMembers = useMemo(() => members.filter(m => m.status === 'inactive'), [members]);
            const activeMembers = useMemo(() => members.filter(m => m.status === 'active'), [members]);

            const groupedByPart = useMemo(() => {
                const group = { staff: [], soprano: [], alto: [], tenor: [], bass: [] };
                activeMembers.forEach(m => { if (group[m.part]) group[m.part].push(m); else group.staff.push(m); });
                return group;
            }, [activeMembers]);

            const filterOptions = [
                { id: 'all', name: '전체' },
                { id: 'staff', name: '성가사/반주자' },
                ...PARTS
            ];

            return (
                <div className="space-y-6 fade-in text-left">
                    <div className="text-left"><h2 className="text-3xl font-black text-gray-800">명단관리</h2><p className="text-sm text-gray-400 font-bold">활동 및 휴식 대원 관리 (Admin 전용)</p></div>
                    
                    {/* 파트 필터 바 */}
                    <div className="flex gap-2 overflow-x-auto pb-2 hide-scrollbar">
                        {filterOptions.map(opt => (
                            <button key={opt.id} onClick={() => setPartFilter(opt.id)} className={`px-4 py-2 rounded-full whitespace-nowrap text-xs font-black transition-all border ${partFilter === opt.id ? 'bg-[#4834d4] border-[#4834d4] text-white shadow-md' : 'bg-white border-gray-100 text-gray-400 hover:bg-gray-50'}`}>{opt.name}</button>
                        ))}
                    </div>

                    <div className="space-y-10 mt-6 text-left">
                        {/* 1. 휴식 중인 대원 (상단 고정) */}
                        {(partFilter === 'all' && restingMembers.length > 0) && (
                            <div className="space-y-4 text-left">
                                <div className="flex items-center gap-2 px-1 text-left">
                                    <div className="w-1.5 h-4 rounded-full bg-gray-300 text-left"></div>
                                    <h3 className="font-black text-gray-500 tracking-tight text-left">휴식 중인 대원 <span className="text-gray-300 text-sm ml-1 font-bold">{restingMembers.length}</span></h3>
                                </div>
                                <div className="bg-white rounded-[32px] overflow-hidden shadow-sm border border-gray-50 divide-y divide-gray-50 opacity-60 text-left">
                                    {restingMembers.map(m => (
                                        <div key={m.name} className="flex items-center justify-between p-5 hover:bg-gray-50 transition-colors">
                                            <div className="flex items-center gap-4 text-left">
                                                <div className="w-1 h-8 rounded-full bg-gray-200 text-left"></div>
                                                <div className="text-left">
                                                    <div className="font-bold text-gray-400 line-through text-left">{m.name}</div>
                                                    <div className="text-[10px] font-black text-gray-300 uppercase tracking-widest text-left">{m.part === 'staff' ? 'Staff' : (PARTS.find(p=>p.id===m.part)?.name || m.part)}</div>
                                                </div>
                                            </div>
                                            <button onClick={() => toggleStatus(m.name)} className="px-4 py-2 rounded-xl text-[10px] font-black transition-all active:scale-95 bg-gray-50 text-gray-400 hover:bg-green-50 hover:text-green-600 text-left">활동 복귀</button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* 2. 파트별 활동 대원 명단 */}
                        {filterOptions.filter(o => o.id !== 'all').map(opt => {
                            const partId = opt.id;
                            if (partFilter !== 'all' && partFilter !== partId) return null;
                            
                            const list = groupedByPart[partId];
                            if (!list || list.length === 0) return null;
                            const partInfo = filterOptions.find(o => o.id === partId);

                            return (
                                <div key={partId} className="space-y-4 text-left">
                                    <div className="flex items-center gap-2 px-1 text-left">
                                        <div className="w-1.5 h-4 rounded-full text-left" style={{ backgroundColor: partInfo.color || '#4834d4' }}></div>
                                        <h3 className="font-black text-gray-800 tracking-tight text-left">{partInfo.name} <span className="text-gray-300 text-sm ml-1 font-bold">{list.length}</span></h3>
                                    </div>
                                    <div className="bg-white rounded-[32px] overflow-hidden shadow-sm border border-gray-50 divide-y divide-gray-50 text-left">
                                        {list.map(m => (
                                            <div key={m.name} className="flex items-center justify-between p-5 hover:bg-gray-50 transition-colors">
                                                <div className="flex items-center gap-4 text-left">
                                                    <div className="w-1 h-8 rounded-full text-left text-left" style={{ backgroundColor: m.name === '박용규' ? '#4834d4' : (partInfo.color || '#4834d4') }}></div>
                                                    <div className="text-left text-left">
                                                        <div className="font-bold text-gray-800 text-left">{m.name}</div>
                                                        <div className="text-[10px] font-black text-gray-400 uppercase tracking-widest text-left">{m.role || (m.part === 'staff' ? 'Staff' : partInfo.name)}</div>
                                                    </div>
                                                </div>
                                                <button onClick={() => toggleStatus(m.name)} className="px-4 py-2 rounded-xl text-[10px] font-black transition-all active:scale-95 bg-green-50 text-green-600 hover:bg-gray-50 hover:text-gray-400 text-left">휴식 전환</button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        /* --- 상세 이력 모달 --- */
        const HistoryDetailModal = ({ record, allMembers, onClose, onSave, onDelete, requestAuth, showToast }) => {
            const [selected, setSelected] = useState(new Set(record.members || []));
            const [image, setImage] = useState(record.image || null);
            const [date, setDate] = useState(record.date.replace(/\. /g, '-').replace(/\.$/, ''));
            const [ocrStatus, setOcrStatus] = useState("idle");
            const [ocrProgress, setOcrProgress] = useState(0);
            const [isViewerOpen, setIsViewerOpen] = useState(false);
            const [isEditable, setIsEditable] = useState(false);

            const activeMembers = allMembers.filter(m => m.status === 'active' || selected.has(m.name));

            const handleImgChange = async (e) => {
                if (!isEditable) return;
                const f = e.target.files[0]; if (!f) return;
                const reader = new FileReader();
                reader.onload = async (ev) => {
                    const compressed = await compressImage(ev.target.result);
                    setImage(compressed);
                    setOcrStatus("processing"); setOcrProgress(0);
                    try {
                        const worker = await Tesseract.createWorker('kor', 1, { logger: m => { if (m.status === 'recognizing text') setOcrProgress(Math.round(m.progress * 100)); } });
                        const { data: { text } } = await worker.recognize(f);
                        const cleanText = text.replace(/\s+/g, '');
                        const n = new Set(selected); 
                        allMembers.filter(m => m.status === 'active').forEach(m => { if (cleanText.includes(m.name)) n.add(m.name); });
                        setSelected(n); setOcrStatus("success"); await worker.terminate();
                        showToast("명단 인식이 완료되었습니다.");
                    } catch (err) { console.error(err); setOcrStatus("idle"); }
                };
                reader.readAsDataURL(f);
            };

            const togglePart = (partId) => {
                if (!isEditable) return;
                const partMembers = activeMembers.filter(m => m.part === partId);
                const allIn = partMembers.every(m => selected.has(m.name));
                const n = new Set(selected);
                if (allIn) partMembers.forEach(m => n.delete(m.name));
                else partMembers.forEach(m => n.add(m.name));
                setSelected(n);
            };

            return (
                <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-[200] flex items-center justify-center p-4 text-left">
                    <div className="bg-white rounded-[32px] w-full max-w-lg h-[90vh] flex flex-col shadow-2xl scale-in overflow-hidden border border-gray-100 text-left">
                        <header className="p-6 border-b flex justify-between items-center shrink-0 text-left">
                            <div className="flex flex-col flex-1 min-w-0 mr-4 text-left">
                                <div className="flex items-center gap-3 text-left">
                                    <h3 className="text-xl font-black text-gray-800 truncate text-left">{isEditable ? "편집" : "조회"}</h3>
                                    <input type="date" value={date} onChange={e=>setDate(e.target.value)} disabled={!isEditable} className={`bg-gray-50 border-0 px-3 py-1.5 rounded-xl font-bold text-sm focus:ring-2 focus:ring-blue-500 outline-none transition-opacity text-left text-left ${!isEditable ? 'opacity-70 pointer-events-none' : 'opacity-100'}`} />
                                </div>
                                <p className="text-[10px] text-gray-400 font-bold uppercase tracking-widest mt-0.5 text-left">{isEditable ? "Editing Mode" : "View Mode"}</p>
                            </div>
                            <div className="flex gap-2 shrink-0 text-left">
                                {!isEditable && <button onClick={() => requestAuth(() => setIsEditable(true))} className="p-2.5 bg-blue-50 text-blue-600 rounded-xl hover:bg-blue-100 transition-colors text-left"><i data-lucide="edit-3" className="w-5 h-5 text-left"></i></button>}
                                <button onClick={onClose} className="p-2 text-gray-300 hover:text-gray-600 transition-colors text-left"><i data-lucide="x" className="w-6 h-6 text-left text-left"></i></button>
                            </div>
                        </header>
                        <div className="flex-1 overflow-y-auto p-6 space-y-8 hide-scrollbar text-left">
                            <section className="text-left"><h4 className="text-[10px] font-black text-gray-300 uppercase tracking-widest mb-3 text-left">출석 사진</h4>
                                <div className="space-y-3 text-left">
                                    <div className="relative bg-gray-50 rounded-2xl border-2 border-dashed border-gray-200 overflow-hidden min-h-[160px] flex items-center justify-center cursor-zoom-in text-left text-left" onClick={() => image && setIsViewerOpen(true)}>
                                        {image ? (<div className="w-full relative text-left"><img src={image} className="w-full h-40 object-cover text-left" /><div className="absolute top-2 right-2 bg-black/50 text-white p-1.5 rounded-full text-left"><i data-lucide="maximize-2" className="w-3 h-3 text-left"></i></div>
                                                {ocrStatus === "processing" && (<div className="absolute inset-0 bg-white/80 backdrop-blur-sm flex flex-col items-center justify-center p-6 rounded-2xl text-left"><div className="w-full bg-gray-100 h-2 rounded-full mb-3 overflow-hidden max-w-xs mx-auto text-left"><div className="bg-blue-600 h-full progress-bar-fill text-left" style={{ width: `${ocrProgress}%` }}></div></div><p className="text-blue-600 font-black text-xs uppercase animate-pulse text-left">명단 인식 중... {ocrProgress}%</p></div>)}
                                            </div>) : ( <div className="text-gray-300 text-sm font-bold flex flex-col items-center gap-2 text-left"><i data-lucide="image" className="w-8 h-8 opacity-20 text-left"></i>사진 없음</div> )}
                                    </div>
                                    {isEditable && <label className="flex items-center justify-center gap-2 w-full py-3 bg-blue-50 text-blue-600 rounded-xl text-xs font-bold border border-blue-100 hover:bg-blue-100 transition-colors cursor-pointer text-left"><i data-lucide="refresh-cw" className="w-4 h-4 text-left"></i> 사진 변경 및 명단 인식<input type="file" accept="image/*" className="hidden text-left" onChange={handleImgChange} /></label>}
                                </div>
                            </section>
                            <section className="text-left"><h4 className="text-[10px] font-black text-gray-300 uppercase tracking-widest mb-4 text-left">참석 대원 명단 ({selected.size}명)</h4>
                                {['staff', ...PARTS.map(p=>p.id)].map(partId => {
                                    const list = activeMembers.filter(m => m.part === partId);
                                    if (list.length === 0) return null;
                                    return (
                                        <div key={partId} className="mb-6 text-left"><div className="flex items-center justify-between mb-2 text-left"><h5 className="text-[9px] font-black text-gray-400 uppercase flex items-center gap-1.5 text-left"><span className="w-1 h-3 rounded-full text-left" style={{backgroundColor: partId === 'staff' ? '#4834d4' : (PARTS.find(p=>p.id===partId)?.color || '#ccc')}}></span>{partId === 'staff' ? '성가사 & 반주자' : (PARTS.find(p=>p.id===partId)?.name)}</h5>
                                                {isEditable && <button onClick={() => togglePart(partId)} className="text-[9px] font-black text-gray-400 border border-gray-100 px-2 py-0.5 rounded-full hover:bg-gray-50 text-left">전체</button>}
                                            </div>
                                            <div className="grid grid-cols-3 gap-1.5 text-left">{list.map(m => (<button key={m.name} onClick={() => { if (!isEditable) return; const n = new Set(selected); if(n.has(m.name)) n.delete(m.name); else n.add(m.name); setSelected(n); }} disabled={!isEditable} className={`py-2.5 px-1 rounded-xl text-[11px] font-bold border transition-all text-left ${selected.has(m.name) ? 'bg-blue-600 border-blue-600 text-white shadow-sm' : 'bg-gray-50 border-gray-100 text-gray-400'} ${!isEditable ? 'cursor-default pointer-events-none' : 'active:scale-95 text-left'}`}>{m.name}</button>))}</div>
                                        </div>
                                    );
                                })}
                            </section>
                        </div>
                        {isEditable && <footer className="p-6 border-t bg-white flex items-center justify-between shrink-0 text-left"><button onClick={() => onDelete(record.id)} className="text-red-400 font-black text-[10px] uppercase tracking-widest hover:text-red-600 transition-colors text-left">Delete Record</button><div className="flex gap-2 text-left"><button onClick={() => setIsEditable(false)} className="px-5 py-3 bg-white border border-gray-200 rounded-2xl text-[10px] font-black text-gray-400 active:scale-95 text-left">Cancel</button><button onClick={() => onSave({...record, date: date.replace(/-/g, '. ') + '.', members: Array.from(selected), count: selected.size, image})} className="px-6 py-3 bg-blue-600 text-white rounded-2xl text-[10px] font-black uppercase tracking-widest shadow-lg active:scale-95 transition-transform text-center text-left">Save Changes</button></div></footer>}
                    </div>
                    {isViewerOpen && <div className="fixed inset-0 bg-black/90 z-[300] flex items-center justify-center p-4 fade-in text-left" onClick={() => setIsViewerOpen(false)}><img src={image} className="max-w-full max-h-full object-contain shadow-2xl scale-in text-left" /><button className="absolute top-6 right-6 text-white p-4 text-left"><i data-lucide="x" className="w-8 h-8 text-left"></i></button></div>}
                </div>
            );
        };

        const InterestModal = ({ members, history, onClose }) => {
            const activeOnes = members.filter(m => m.status === 'active');
            const lastRecords = history.slice(0, 4);
            const records3 = lastRecords.slice(0, 3).flatMap(h => h.members);
            const records4 = lastRecords.flatMap(h => h.members);
            const manageList = activeOnes.filter(m => !records4.includes(m.name));
            const attentionList = activeOnes.filter(m => !records3.includes(m.name) && records4.includes(m.name));
            return (
                <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-[200] flex items-center justify-center p-4 text-left">
                    <div className="bg-white rounded-[32px] w-full max-w-lg h-[70vh] flex flex-col shadow-2xl scale-in border border-gray-100 text-left">
                        <header className="p-6 border-b flex justify-between items-center shrink-0 text-left"><h3 className="text-xl font-black text-gray-800 tracking-tight flex items-center gap-2 text-left"><i data-lucide="heart" className="text-red-500 w-6 h-6 text-left text-left"></i> 관심 대원 관리</h3><button onClick={onClose} className="p-2 text-gray-400 transition-colors hover:text-gray-600 text-left"><i data-lucide="x" className="w-6 h-6 text-left"></i></button></header>
                        <div className="flex-1 overflow-y-auto p-6 space-y-8 hide-scrollbar text-left">
                            <section className="text-left"><h4 className="text-xs font-black text-orange-500 uppercase tracking-widest mb-4 text-left">관심 필요 (3주 미출석) - {attentionList.length}명</h4><div className="grid grid-cols-3 gap-2 text-left">{attentionList.map(m => ( <div key={m.name} className="bg-orange-50 p-3 rounded-2xl border border-orange-100 text-center text-left"><p className="text-sm font-bold text-orange-700 text-left">{m.name}</p></div> ))}</div></section>
                            <section className="text-left"><h4 className="text-xs font-black text-red-500 uppercase tracking-widest mb-4 text-left">관리 필요 (4주+ 미출석) - {manageList.length}명</h4><div className="grid grid-cols-3 gap-2 text-left">{manageList.map(m => ( <div key={m.name} className="bg-red-50 p-3 rounded-2xl border border-red-100 text-center text-left"><p className="text-sm font-bold text-red-700 text-left">{m.name}</p></div> ))}</div></section>
                        </div>
                    </div>
                </div>
            );
        };

        const AuthModal = ({ onClose, onConfirm }) => {
            const [input, setInput] = useState("");
            return (
                <div className="fixed inset-0 bg-black/70 backdrop-blur-sm z-[500] flex items-center justify-center p-5 text-left">
                    <div className="bg-white p-8 rounded-[32px] w-full max-sm:max-w-xs max-w-sm scale-in text-center shadow-2xl text-left">
                        <h3 className="text-xl font-black text-gray-800 mb-2 text-center">매니저 인증</h3>
                        <p className="text-sm text-gray-400 mb-6 text-center text-left">보안을 위해 비밀번호가 필요합니다.</p>
                        <input type="password" autoFocus className="w-full bg-gray-50 border-0 p-4 rounded-2xl font-bold text-center tracking-widest mb-4 outline-none focus:ring-2 focus:ring-blue-500 transition-all text-left" placeholder="Password" value={input} onChange={e=>setInput(e.target.value)} onKeyDown={e=>e.key==='Enter' && onConfirm(input)} />
                        <div className="flex gap-2 text-center text-left"><button onClick={onClose} className="flex-1 py-4 font-bold text-gray-400 active:scale-95 transition-transform text-left text-center">취소</button><button onClick={() => onConfirm(input)} className="flex-[2] py-4 bg-blue-600 text-white rounded-2xl font-black shadow-lg active:scale-95 transition-transform text-left text-center">확인</button></div>
                    </div>
                </div>
            );
        };

        const ConfirmModal = ({ modal, onClose }) => (
            <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-[500] flex items-center justify-center p-5 text-left">
                <div className="bg-white p-8 rounded-[32px] w-full max-w-sm scale-in text-center shadow-2xl text-left text-left">
                    <h3 className="text-xl font-black text-gray-800 mb-2 text-center">{modal.title}</h3>
                    <p className="text-sm text-gray-400 mb-8 leading-relaxed text-center text-left">{modal.msg}</p>
                    <div className="flex gap-3 text-center text-left"><button onClick={onClose} className="flex-1 py-4 bg-gray-100 rounded-2xl font-bold text-gray-400 active:scale-95 transition-transform text-left text-center">취소</button><button onClick={() => { modal.onConfirm(); onClose(); }} className="flex-1 py-4 bg-red-600 text-white rounded-2xl font-black shadow-lg active:scale-95 transition-transform text-left text-center text-left">확인</button></div>
                </div>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
