    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

            { id: 'soprano', name: '소프라노', color: '#e91e63' },
            { id: 'alto', name: '알토', color: '#ff9800' },

            { id: 'bass', name: '베이스', color: '#37474f' }

        const getYoutubeId = (url) => {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url?.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        };

        const compressImage = (file, maxWidth = 1200, maxHeight = 1200, quality = 0.8) => {
            return new Promise((resolve, reject) => {
                if (!file) return reject("No file provided");
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onerror = () => resolve(event.target.result); 
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        if (width > height) { if (width > maxWidth) { height *= maxWidth / width; width = maxWidth; } }
                        else { if (height > maxHeight) { width *= maxHeight / height; height = maxHeight; } }
                        canvas.width = width || 100;
                        canvas.height = height || 100;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', quality));
                    };
                };
                reader.onerror = (e) => reject(e);
            });
        };

        const LucideIcon = ({ name, className = "w-5 h-5" }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (window.lucide && ref.current) {
                    ref.current.innerHTML = `<i data-lucide="${name}"></i>`;
                    window.lucide.createIcons({ root: ref.current });
                }
            }, [name]);
            return <span ref={ref} className={`inline-flex items-center justify-center ${className}`} />;
        };

        const AppLogo = ({ className = "w-10 h-10" }) => {
            const [error, setError] = useState(false);
            if (!LOGO_URL || error) {
                return (
                    <div className={`${className} bg-[#193278] rounded-full flex items-center justify-center text-white shrink-0 shadow-md`}>
                        <LucideIcon name="church" className="w-1/2 h-1/2" />
                    </div>
                );
            }
            return (
                <img 
                    src={LOGO_URL} 
                    className={`${className} object-contain rounded-full shadow-sm bg-white shrink-0`} 
                    onError={() => setError(true)}
                    alt="Logo"
                />
            );
        };

        const StatCard = ({ label, val, unit, color }) => (
            <div className="bg-white p-4 md:p-6 rounded-3xl shadow-sm border border-gray-50 flex flex-col justify-center text-left">
                <div className="text-gray-400 text-[9px] md:text-[10px] font-black mb-1 uppercase tracking-widest">{label}</div>
                <div className={`text-xl md:text-4xl font-black ${color}`}>{val}<span className="text-[10px] md:text-sm font-normal text-gray-200 ml-0.5">{unit}</span></div>
            </div>
        );

        const NavBtn = ({ id, label, icon, active, onClick }) => (
            <button onClick={() => onClick(id)} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all ${active ? 'bg-blue-50 text-[#193278] font-bold' : 'text-gray-400 hover:bg-gray-50'}`}>
                <LucideIcon name={icon} className="w-5 h-5" />{label}
            </button>
        );

        const NavIconBtn = ({ id, icon, label, active, onClick }) => (
            <button onClick={() => onClick(id)} className={`flex flex-col items-center gap-1.5 transition-all ${active ? 'text-[#193278] scale-105' : 'text-gray-300'}`}>
                <LucideIcon name={icon} className="w-6 h-6" />
                <span className="text-[10px] font-black tracking-tighter uppercase">{label}</span>
            </button>
        );

        const AuthModal = ({ onClose, onConfirm, correctPassword }) => {
            const [input, setInput] = useState("");
            const [error, setError] = useState(false);

            const handleConfirm = () => {
                if (input === correctPassword) {
                    onConfirm();
                } else {
                    setError(true);
                    setTimeout(() => setError(false), 500); // 흔들림 효과 후 상태 초기화
                }
            };

            return (
                <div className="fixed inset-0 bg-black/70 backdrop-blur-sm z-[500] flex items-center justify-center p-5">
                    <div className={`bg-white p-8 rounded-[32px] w-full max-sm:max-w-xs max-w-sm scale-in text-center shadow-2xl ${error ? 'shake' : ''}`}>
                        <h3 className="text-xl font-black text-gray-800 mb-2">매니저 인증</h3>
                        <p className="text-sm text-gray-400 mb-6">보안을 위해 비밀번호가 필요합니다.</p>
                        <div className="relative mb-4">
                            <input 
                                type="password" 
                                autoFocus 
                                className={`w-full bg-gray-50 border-2 p-4 rounded-2xl font-bold text-center tracking-widest outline-none transition-all ${error ? 'border-red-400' : 'border-transparent focus:ring-2 focus:ring-blue-500'}`} 
                                placeholder="Password" 
                                value={input} 
                                onChange={e => { setInput(e.target.value); if(error) setError(false); }} 
                                onKeyDown={e => e.key === 'Enter' && handleConfirm()} 
                            />
                            {error && <p className="text-red-500 text-[10px] font-bold mt-2 animate-bounce">비밀번호가 올바르지 않습니다.</p>}
                        </div>
                        <div className="flex gap-2">
                            <button onClick={onClose} className="flex-1 py-4 font-bold text-gray-400 active:scale-95 transition-transform">취소</button>
                            <button onClick={handleConfirm} className="flex-[2] py-4 bg-[#193278] text-white rounded-2xl font-black shadow-lg active:scale-95 transition-transform">확인</button>
                        </div>
                    </div>
                </div>
            );
        };

        const ConfirmModal = ({ modal, onClose }) => (
            <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-[500] flex items-center justify-center p-5">
                <div className="bg-white p-8 rounded-[32px] w-full max-sm:max-w-sm scale-in text-center shadow-2xl">
                    <h3 className="text-xl font-black text-gray-800 mb-2">{modal.title}</h3>
                    <p className="text-sm text-gray-400 mb-8 leading-relaxed">{modal.msg}</p>
                    <div className="flex gap-3">
                        <button onClick={onClose} className="flex-1 py-4 bg-gray-100 rounded-2xl font-bold text-gray-400 active:scale-95 transition-transform">취소</button>
                        <button onClick={() => { modal.onConfirm(); onClose(); }} className="flex-1 py-4 bg-red-600 text-white rounded-2xl font-black shadow-lg active:scale-95 transition-transform">확인</button>
                    </div>
                </div>
            </div>
        );

        const InterestModal = ({ members, history, onClose }) => {
            const activeOnes = members.filter(m => m.status === 'active');
            const lastRecords = history.slice(0, 4);
            const records3 = lastRecords.slice(0, 3).flatMap(h => h.members);
            const records4 = lastRecords.flatMap(h => h.members);
            const manageList = activeOnes.filter(m => !records4.includes(m.name));
            const attentionList = activeOnes.filter(m => !records3.includes(m.name) && records4.includes(m.name));
            return (
                <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-[200] flex items-center justify-center p-4">
                    <div className="bg-white rounded-[32px] w-full max-w-lg h-[70vh] flex flex-col shadow-2xl scale-in border border-gray-100">
                        <header className="p-6 border-b flex justify-between items-center shrink-0">
                            <h3 className="text-xl font-black text-gray-800 tracking-tight flex items-center gap-2"><LucideIcon name="heart" className="text-red-500 w-6 h-6" /> 관심 팀원 관리</h3>
                            <button onClick={onClose} className="p-2 text-gray-400 hover:text-gray-600 transition-colors"><LucideIcon name="x" className="w-6 h-6" /></button>
                        </header>
                        <div className="flex-1 overflow-y-auto p-6 space-y-8 hide-scrollbar">
                            <section>
                                <h4 className="text-xs font-black text-orange-500 uppercase tracking-widest mb-4">관심 필요 (3주 미출석) - {attentionList.length}명</h4>
                                <div className="grid grid-cols-3 gap-2">{attentionList.map(m => ( <div key={m.name} className="bg-orange-50 p-3 rounded-2xl border border-orange-100 text-center transition-shadow hover:shadow-sm"><p className="text-sm font-bold text-orange-700">{m.name}</p></div> ))}</div>
                            </section>
                            <section>
                                <h4 className="text-xs font-black text-red-500 uppercase tracking-widest mb-4">관리 필요 (4주+ 미출석) - {manageList.length}명</h4>
                                <div className="grid grid-cols-3 gap-2">{manageList.map(m => ( <div key={m.name} className="bg-red-50 p-3 rounded-2xl border border-red-100 text-center transition-shadow hover:shadow-sm"><p className="text-sm font-bold text-red-700">{m.name}</p></div> ))}</div>
                            </section>
                        </div>
                    </div>
                </div>
            );
        };

        const HistoryDetailModal = ({ record, allMembers, onClose, onSave, onDelete, requestAuth, showToast }) => {
            const [selected, setSelected] = useState(new Set(record.members || []));
            const [image, setImage] = useState(record.image || null);
            const initialDate = record.date.replace(/\. /g, '-').replace(/\.$/, '');
            const [date, setDate] = useState(initialDate);
            const [isEditable, setIsEditable] = useState(false);
            const [ocrStatus, setOcrStatus] = useState("idle");
            const [ocrProgress, setOcrProgress] = useState(0);
            const [isFullScreen, setIsFullScreen] = useState(false);
            
            const activeMembers = allMembers.filter(m => m.status === 'active' || selected.has(m.name));

            const handleImageOCR = async (e) => {
                const file = e.target.files[0]; if (!file) return;
                setOcrStatus("processing"); setOcrProgress(0);
                try {
                    const compressed = await compressImage(file);
                    setImage(compressed);
                    const { data: { text } } = await Tesseract.recognize(compressed, 'kor', {
                        logger: m => { if (m.status === 'recognizing text') setOcrProgress(Math.round(m.progress * 100)); } 
                    });
                    const cleanText = text.replace(/[^가-힣a-zA-Z]/g, '');
                    const next = new Set(selected);
                    allMembers.forEach(m => { if (cleanText.includes(m.name)) next.add(m.name); });
                    setSelected(next); setOcrStatus("success"); showToast("팀원 인식이 완료되었습니다.");
                } catch (err) {
                    setOcrStatus("idle"); showToast("인식 오류 발생");
                }
            };

            return (
                <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-[200] flex items-center justify-center p-4">
                    <div className="bg-white rounded-[32px] w-full max-w-lg h-[90vh] flex flex-col shadow-2xl scale-in overflow-hidden border border-gray-100">

                            </div>

                                {!isEditable && <button onClick={() => requestAuth(() => setIsEditable(true))} className="p-2.5 bg-blue-50 text-[#193278] rounded-xl transition-colors active:scale-90"><LucideIcon name="edit-3" className="w-5 h-5" /></button>}
                                <button onClick={onClose} className="p-2 text-gray-300 hover:text-gray-600 transition-colors"><LucideIcon name="x" className="w-6 h-6" /></button>
                            </div>
                        </header>

                                                <img src={image} className="w-full h-40 object-cover" />

                                                    <div className="absolute inset-0 bg-white/80 backdrop-blur-sm flex flex-col items-center justify-center p-4 text-center">
                                                        <div className="w-full bg-gray-100 h-1.5 rounded-full mb-2 max-w-[150px]"><div className="bg-[#193278] h-full progress-bar-fill" style={{ width: `${ocrProgress}%` }}></div></div>
                                                        <p className="text-[#193278] font-bold text-[10px] animate-pulse">인식 중 {ocrProgress}%</p>
                                                    </div>
                                                )}
                                            </div>
                                        ) : <LucideIcon name="image" className="w-8 h-8 opacity-20 text-gray-300" />}
                                        {isEditable && <input type="file" accept="image/*" className="absolute inset-0 opacity-0 cursor-pointer" onChange={handleImageOCR} disabled={ocrStatus === 'processing'} />}
                                    </div>
                                </section>
                                <section>
                                    <h4 className="text-[10px] font-black text-gray-300 uppercase tracking-widest mb-4 text-left">참석 팀원 명단 ({selected.size}명)</h4>
                                    {['staff', ...PARTS.map(p=>p.id)].map(partId => {
                                        const list = allMembers.filter(m => (m.status === 'active' || selected.has(m.name)) && m.part === partId);
                                        if (list.length === 0) return null;
                                        return (
                                            <div key={partId} className="mb-6 text-left">
                                                <h5 className="text-[9px] font-black text-gray-400 uppercase flex items-center gap-1.5 mb-2"><span className="w-1 h-3 rounded-full" style={{backgroundColor: partId === 'staff' ? '#193278' : (PARTS.find(p=>p.id===partId)?.color || '#ccc')}}></span>{partId === 'staff' ? '성가사 & 반주자' : (PARTS.find(p=>p.id===partId)?.name)}</h5>
                                                <div className="grid grid-cols-3 gap-1.5">
                                                    {list.map(m => (
                                                        <button key={m.name} onClick={() => { if (!isEditable) return; const n = new Set(selected); if(n.has(m.name)) n.delete(m.name); else n.add(m.name); setSelected(n); }} disabled={!isEditable} className={`py-2.5 px-1 rounded-xl text-[11px] font-bold border transition-all ${selected.has(m.name) ? 'bg-[#193278] border-[#193278] text-white' : 'bg-gray-50 border-gray-100 text-gray-400'} ${!isEditable ? '' : 'active:scale-95'}`}>{m.name}</button>
                                                    ))}
                                                </div>
                                            </div>

                                </section>
                            </div>

                                <button onClick={() => setIsEditable(false)} className="px-5 py-3 bg-white border border-gray-200 rounded-2xl text-[10px] font-black text-gray-400 active:scale-95 transition-transform">Cancel</button>
                                <button onClick={() => onSave({...record, date: date.replace(/-/g, '. ') + '.', members: Array.from(selected), count: selected.size, image})} className="px-6 py-3 bg-[#193278] text-white rounded-2xl text-[10px] font-black uppercase shadow-lg active:scale-95 transition-transform">Save</button>
                            </div>
                        </footer>}

                    {isFullScreen && image && (
                        <div className="fixed inset-0 z-[300] bg-black/95 flex items-center justify-center p-4 fade-in" onClick={() => setIsFullScreen(false)}>

                            <img src={image} className="max-w-full max-h-full object-contain rounded-lg shadow-2xl scale-in" onClick={(e) => e.stopPropagation()} />
                        </div>
                    )}

        const StatsView = ({ history, members, onAddAttendance, onOpenInterest, onDetail, requestAuth, askConfirm, showToast }) => {
            const [subTab, setSubTab] = useState('part'); 
            const [selectedMember, setSelectedMember] = useState('');
            const chartRef = useRef(null);
            const chartInstance = useRef(null);
            const activeMembers = members.filter(m => m.status === 'active');

            const memberPartMap = useMemo(() => {
                return members.reduce((acc, m) => ({ ...acc, [m.name]: m.part }), {});
            }, [members]);

            const stats = useMemo(() => {
                if (history.length === 0) return { avg: 0, max: 0, attention: 0 };
                const avg = (history.reduce((a,b) => a + b.count, 0) / history.length).toFixed(1);
                const max = Math.max(...history.map(h => h.count));
                const last3 = history.slice(0, 3).flatMap(h => h.members);

                        datasets = PARTS.map(p => ({
                            label: p.name,

                            backgroundColor: 'transparent',
                            tension: 0.3,
                            pointRadius: 3

                                    <div className="w-full space-y-4 text-left">

                                            <span className="text-xs font-bold text-[#193278] bg-blue-50 px-2 py-1 rounded-lg">출석률 {Math.round((individualHistory.filter(i=>i.isPresent).length / Math.max(1, individualHistory.length)) * 100)}%</span>

            const [showPwdSetting, setShowPwdSetting] = useState(false);

            const toggleStatus = (name) => requestAuth(async () => {
                const newList = members.map(m => m.name === name ? { ...m, status: m.status === 'active' ? 'inactive' : 'active' } : m);
                const { db, doc, setDoc } = window.MyFirebase; await setDoc(doc(db, 'roster', 'current'), { list: newList }); showToast("업데이트 되었습니다.");
            });

            const handleUpdatePassword = async () => {
                if (pwdForm.current !== currentPassword) return showToast("현재 비밀번호가 일치하지 않습니다.");
                if (pwdForm.next.length < 4) return showToast("비밀번호는 4자리 이상이어야 합니다.");
                if (pwdForm.next !== pwdForm.confirm) return showToast("새 비밀번호 확인이 일치하지 않습니다.");

                const { db, doc, setDoc } = window.MyFirebase;
                try {
                    await setDoc(doc(db, 'settings', 'admin'), { password: pwdForm.next });
                    showToast("비밀번호가 변경되었습니다.");
                    setPwdForm({ current: '', next: '', confirm: '' });
                    setShowPwdSetting(false);

                    showToast("변경 중 오류가 발생했습니다.");

            const activeMembers = members.filter(m => m.status === 'active');
            const restingMembers = members.filter(m => m.status === 'inactive');
            const groupedByPart = { staff: [], soprano: [], alto: [], tenor: [], bass: [] };
            activeMembers.forEach(m => { if (groupedByPart[m.part]) groupedByPart[m.part].push(m); else groupedByPart.staff.push(m); });

            const filteredResting = partFilter === 'all' ? restingMembers : restingMembers.filter(m => (partFilter === 'staff' ? (m.part === 'staff' || !PARTS.some(p=>p.id===m.part)) : m.part === partFilter));
            
            return (
                <div className="space-y-6 fade-in text-left">

                        {filterOptions.map(opt => (
                            <button key={opt.id} onClick={() => setPartFilter(opt.id)} className={`px-4 py-2 rounded-full whitespace-nowrap text-xs font-black transition-all border ${partFilter === opt.id ? 'bg-[#193278] border-[#193278] text-white shadow-md' : 'bg-white border-gray-100 text-gray-400'}`}>{opt.name}</button>

                    <div className="space-y-10 mt-6 text-left">
                        {filteredResting.length > 0 && (
                            <div className="space-y-4 text-left">
                                <h3 className="font-black text-gray-500 px-1 flex items-center gap-2 text-left"><div className="w-1.5 h-4 rounded-full bg-gray-300 text-left"></div>휴식 중인 팀원 ({filteredResting.length})</h3>
                                <div className="bg-white rounded-[32px] overflow-hidden shadow-sm border border-gray-50 opacity-60 w-full text-left">
                                    {filteredResting.map(m => (
                                        <div key={m.name} className="flex items-center justify-between p-5 border-b border-gray-50 last:border-0 text-left">
                                            <div className="font-bold text-gray-400 line-through text-left">{m.name}</div>
                                            <button onClick={() => toggleStatus(m.name)} className="px-4 py-2 rounded-xl text-[10px] font-black bg-gray-50 text-gray-400 hover:text-green-600 transition-colors text-left">활동 복귀</button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                        {filterOptions.filter(o => o.id !== 'all').map(opt => {
                            if (partFilter !== 'all' && partFilter !== opt.id) return null;
                            const list = groupedByPart[opt.id];
                            if (!list || list.length === 0) return null;
                            return (
                                <div key={opt.id} className="space-y-4 text-left">
                                    <h3 className="font-black text-gray-800 px-1 flex items-center gap-2 text-left text-left"><div className="w-1.5 h-4 rounded-full text-left" style={{backgroundColor: opt.color || '#193278'}}></div>{opt.name} ({list.length})</h3>
                                    <div className="bg-white rounded-[32px] overflow-hidden shadow-sm border border-gray-50 transition-shadow hover:shadow-md w-full text-left text-left">
                                        {list.map(m => (
                                            <div key={m.name} className="flex items-center justify-between p-5 border-b border-gray-50 last:border-0 text-left text-left text-left">
                                                <div className="font-bold text-gray-800 text-left text-left">{m.name}</div>
                                                <button onClick={() => toggleStatus(m.name)} className="px-4 py-2 rounded-xl text-[10px] font-black bg-green-50 text-green-600 transition-colors text-left">휴식 전환</button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            );
                        })}

                        <div className="pt-10 border-t border-gray-100">
                            <h3 className="font-black text-gray-400 px-1 flex items-center gap-2 mb-4 text-[10px] uppercase tracking-widest"><LucideIcon name="settings" className="w-3.5 h-3.5" /> 시스템 설정</h3>
                            <div className="bg-white rounded-3xl p-6 border border-gray-50 shadow-sm">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm font-bold text-gray-800">매니저 비밀번호 변경</p>
                                        <p className="text-xs text-gray-400">인증용 비밀번호를 변경합니다.</p>
                                    </div>
                                    <button 
                                        onClick={() => setShowPwdSetting(!showPwdSetting)} 
                                        className="px-4 py-2 bg-gray-50 text-gray-500 rounded-xl text-xs font-black transition-colors hover:bg-gray-100"
                                    >
                                        {showPwdSetting ? "숨기기" : "변경하기"}
                                    </button>
                                </div>
                                {showPwdSetting && (
                                    <div className="mt-6 space-y-3 scale-in">
                                        <input type="password" placeholder="현재 비밀번호" className="w-full bg-gray-50 border-0 p-3 rounded-xl font-bold text-sm outline-none" value={pwdForm.current} onChange={e=>setPwdForm({...pwdForm, current:e.target.value})} />
                                        <input type="password" placeholder="새 비밀번호" className="w-full bg-gray-50 border-0 p-3 rounded-xl font-bold text-sm outline-none" value={pwdForm.next} onChange={e=>setPwdForm({...pwdForm, next:e.target.value})} />

                                        <button onClick={handleUpdatePassword} className="w-full py-3 bg-[#193278] text-white rounded-xl font-black text-sm shadow-md active:scale-95 transition-transform">비밀번호 저장</button>

                        </div>
                    </div>
                </div>
            );

        const AttendanceView = ({ members, onCancel, requestAuth, showToast }) => {
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
            const [attendanceMap, setAttendanceMap] = useState({});
            const [previewImage, setPreviewImage] = useState(null);
            const [ocrStatus, setOcrStatus] = useState("idle");
            const [ocrProgress, setOcrProgress] = useState(0);
            const activeMembers = members.filter(m => m.status === 'active');
            const fileInputRef = useRef(null);

            const handleOCR = async (e) => {
                const file = e.target.files[0]; if (!file) return;
                setOcrStatus("processing"); setOcrProgress(0);
                try {
                    const compressed = await compressImage(file);
                    setPreviewImage(compressed);
                    const { data: { text } } = await Tesseract.recognize(compressed, 'kor', {
                        logger: m => { if (m.status === 'recognizing text') setOcrProgress(Math.round(m.progress * 100)); }
                    });
                    const cleanText = text.replace(/[^가-힣a-zA-Z]/g, '');
                    const newMap = { ...attendanceMap };
                    activeMembers.forEach(m => { if (cleanText.includes(m.name)) newMap[m.name] = true; });
                    setAttendanceMap(newMap); setOcrStatus("success"); showToast("인식 완료");
                } catch (err) { 
                    setOcrStatus("idle"); showToast("인식 오류");
                } finally { if (fileInputRef.current) fileInputRef.current.value = ""; }
            };

            const togglePart = (partId) => {
                const partMembers = activeMembers.filter(m => m.part === partId);
                const allSelected = partMembers.every(m => attendanceMap[m.name]);
                const next = { ...attendanceMap };
                if (allSelected) partMembers.forEach(m => delete next[m.name]);
                else partMembers.forEach(m => next[m.name] = true);
                setAttendanceMap(next);
            };

            const handleSave = () => {
                requestAuth(async () => {
                    const { db, collection, addDoc } = window.MyFirebase;
                    const dateStr = date.replace(/-/g, '. ') + '.';
                    const selectedNames = Object.keys(attendanceMap);
                    await addDoc(collection(db, 'history'), { 
                        date: dateStr, count: selectedNames.length, members: selectedNames, image: previewImage, updatedAt: new Date().toISOString() 
                    });
                    showToast("기록 저장 완료"); onCancel();
                });
            };

            return (
                <div className="space-y-6 fade-in pb-10 text-left">
                    <div className="flex items-center justify-between px-1 text-left">
                        <button onClick={onCancel} className="text-gray-400 font-bold flex items-center gap-1 transition-transform active:scale-90 text-left"><LucideIcon name="chevron-left" /> 뒤로</button>
                        <div className="flex flex-col sm:flex-row sm:items-center gap-2 overflow-hidden text-left">
                            <h2 className="text-xl font-black text-gray-800 shrink-0 text-left">새 출석 기록</h2>
                            <input type="date" value={date} onChange={e=>setDate(e.target.value)} className="header-date-input text-left" />
                        </div>
                        <button onClick={handleSave} className="bg-[#193278] text-white px-5 py-2 rounded-xl font-black shadow-lg transition-transform active:scale-95 text-left">저장</button>
                    </div>
                    <section className="bg-white rounded-[32px] p-6 shadow-sm border border-gray-50 overflow-hidden text-left text-left">
                        <div className="flex items-center justify-between mb-4 text-left"><h3 className="font-bold text-gray-800 flex items-center gap-2 text-left"><LucideIcon name="camera" className="w-5 h-5 text-blue-500 text-left" /> 팀원 인식</h3></div>
                        <div className="relative border-2 border-dashed border-gray-200 rounded-3xl p-4 min-h-[160px] flex flex-col items-center justify-center transition-all hover:bg-gray-50 text-left">
                            {previewImage ? (
                                <div className="w-full relative text-left">
                                    <img src={previewImage} className="w-full max-h-48 object-contain rounded-2xl mx-auto text-left" />
                                    {ocrStatus === "processing" && (
                                        <div className="absolute inset-0 bg-white/80 backdrop-blur-sm flex flex-col items-center justify-center p-6 rounded-2xl text-center text-left">
                                            <div className="w-full bg-gray-100 h-2 rounded-full mb-3 overflow-hidden max-w-xs text-left"><div className="bg-[#193278] h-full progress-bar-fill text-left" style={{ width: `${ocrProgress}%` }}></div></div>
                                            <p className="text-[#193278] font-black text-xs uppercase animate-pulse text-center text-left">명단 인식 중... {ocrProgress}%</p>
                                        </div>
                                    )}
                                </div>
                            ) : (
                                <div className="text-center p-4 text-left"><LucideIcon name="image-plus" className="w-8 h-8 text-gray-300 mx-auto mb-2 text-left" /><p className="text-gray-400 text-xs font-bold text-center text-left">참석 명단 사진을 올리세요</p></div>
                            )}
                            <input ref={fileInputRef} type="file" accept="image/*" className="absolute inset-0 opacity-0 cursor-pointer text-left" onChange={handleOCR} disabled={ocrStatus === "processing"} />
                        </div>
                    </section>
                    <div className="bg-white p-6 rounded-[32px] shadow-sm border border-gray-50 text-left">
                        <div className="space-y-8 text-left text-left">
                            {['staff', ...PARTS.map(p=>p.id)].map(partId => {
                                const list = activeMembers.filter(m => m.part === partId);
                                if (list.length === 0) return null;
                                return (
                                    <div key={partId} className="text-left">
                                        <div className="flex items-center justify-between mb-3 text-left text-left">
                                            <h4 className="text-[10px] font-black text-gray-300 uppercase tracking-widest flex items-center gap-2 text-left">
                                                <span className="w-1 h-3 rounded-full text-left" style={{backgroundColor: partId === 'staff' ? '#193278' : (PARTS.find(p=>p.id===partId)?.color || '#ccc')}}></span>
                                                {partId === 'staff' ? '성가사 & 반주자' : (PARTS.find(p=>p.id===partId)?.name)}
                                            </h4>
                                            <button onClick={() => togglePart(partId)} className="text-[10px] font-black text-gray-400 border border-gray-100 px-2 py-0.5 rounded-full hover:bg-gray-50 transition-colors text-left">전체</button>
                                        </div>
                                        <div className="grid grid-cols-3 sm:grid-cols-4 gap-2 text-left">
                                            {list.map(m => (
                                                <button key={m.name} onClick={() => { const n = {...attendanceMap}; if(n[m.name]) delete n[m.name]; else n[m.name]=true; setAttendanceMap(n); }} className={`py-3 rounded-2xl text-[11px] font-bold border transition-all text-left ${attendanceMap[m.name] ? 'bg-[#193278] border-[#193278] text-white shadow-md' : 'bg-gray-50 border-gray-100 text-gray-400 active:scale-95'}`}>{m.name}</button>
                                            ))}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [ready, setReady] = useState(false);
            const [activeTab, setActiveTab] = useState('music'); 
            const [members, setMembers] = useState([]);
            const [history, setHistory] = useState([]);
            const [songs, setSongs] = useState([]);
            const [videos, setVideos] = useState([]);
            const [showInterestModal, setShowInterestModal] = useState(false);
            const [editingHistory, setEditingHistory] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [user, setUser] = useState(null);
            const [masterPassword, setMasterPassword] = useState("onnurigrace");

            const [toast, setToast] = useState({ show: false, msg: '' });
            const [authModal, setAuthModal] = useState({ isOpen: false, onConfirm: null });
            const [confirmModal, setConfirmModal] = useState({ isOpen: false, title: '', msg: '', onConfirm: null });

            useEffect(() => {
                const waitFirebase = setInterval(() => { 
                    if (window.FB_READY && window.MyFirebase) { 
                        clearInterval(waitFirebase); initApp(); 
                    } 
                }, 100);
                return () => clearInterval(waitFirebase);
            }, []);

            const initApp = async () => {
                const { auth, db, doc, collection, onSnapshot, signInAnonymously, onAuthStateChanged, signInWithCustomToken } = window.MyFirebase;
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        try { await signInWithCustomToken(auth, __initial_auth_token); } catch (e) { await signInAnonymously(auth); }
                    } else { await signInAnonymously(auth); }

                    onAuthStateChanged(auth, (u) => {
                        setUser(u);
                        if (u) {
                            onSnapshot(doc(db, 'settings', 'admin'), (s) => {
                                if (s.exists() && s.data().password) {
                                    setMasterPassword(s.data().password);
                                }
                            });
                            
                            onSnapshot(doc(db, 'roster', 'current'), (s) => s.exists() && setMembers(s.data().list));
                            onSnapshot(collection(db, 'history'), (s) => {
                                const list = []; s.forEach(d => list.push({ id: d.id, ...d.data() }));
                                list.sort((a, b) => new Date(b.date.replace(/\. /g, '-').replace(/\.$/, '')) - new Date(a.date.replace(/\. /g, '-').replace(/\.$/, '')));
                                setHistory(list);
                            });
                            onSnapshot(collection(db, 'music'), (s) => {
                                const list = []; s.forEach(d => list.push({ id: d.id, ...d.data() }));
                                list.sort((a, b) => (b.date || "").localeCompare(a.date || ""));
                                setSongs(list);
                            });
                            onSnapshot(collection(db, 'videos'), (s) => {
                                const list = []; s.forEach(d => list.push({ id: d.id, ...d.data() }));
                                list.sort((a, b) => (b.date || "").localeCompare(a.date || ""));
                                setVideos(list);
                            });
                            setReady(true);
                        }
                    });
                } catch (e) { console.error(e); }
            };

            const showToast = (msg) => { setToast({ show: true, msg }); setTimeout(() => setToast({ show: false, msg: '' }), 3000); };
            const requestAuth = (callback) => { if (isAdmin) { callback(); } else { setAuthModal({ isOpen: true, onConfirm: callback }); } };
            const askConfirm = (title, msg, onConfirm) => setConfirmModal({ isOpen: true, title, msg, onConfirm });
            const handleShare = () => {
                const dummy = document.createElement("textarea"); dummy.value = SHARE_LINK; document.body.appendChild(dummy); dummy.select(); document.execCommand('copy'); document.body.removeChild(dummy);
                showToast("공유 링크가 복사되었습니다!");
            };
            const handleTabChange = (id) => { if (id === 'manage') { requestAuth(() => setActiveTab(id)); } else { setActiveTab(id); } };
            const sortedMembers = useMemo(() => {
                return [...members].sort((a, b) => {
                    if (a.name === "박용규") return -1;
                    if (b.name === "박용규") return 1;
                    return a.name.localeCompare(b.name, 'ko');
                });
            }, [members]);

            if (!ready) return <div className="h-screen flex items-center justify-center bg-[#f8faff] text-left"><div className="w-10 h-10 border-4 border-blue-100 border-t-[#193278] rounded-full animate-spin text-center text-left"></div></div>;

            return (
                <div className="flex h-screen bg-[#f8faff] overflow-hidden text-left w-full text-left">
                    <aside className="hidden md:flex flex-col w-64 bg-white border-r border-gray-100 p-6 z-10 shrink-0 text-left">

                                <div className="text-[10px] mt-0.5 text-gray-400 font-bold uppercase tracking-widest flex items-center gap-1">
                                    <span className={`w-2 h-2 rounded-full ${isAdmin ? 'bg-blue-500 animate-pulse' : 'bg-green-500'}`}></span> 
                                    {isAdmin ? 'ADMIN SESSION ACTIVE' : 'ONLINE MODE'}
                                </div>
                            </div>
                        </div>
                        <nav className="flex-1 space-y-2 text-left">
                            <NavBtn id="music" label="성가음원&악보" icon="music-2" active={activeTab === 'music'} onClick={handleTabChange} />
                            <NavBtn id="videos" label="찬양팀영상" icon="play-circle" active={activeTab === 'videos'} onClick={handleTabChange} />
                            <NavBtn id="stats" label="출석현황판" icon="bar-chart-2" active={activeTab === 'stats' || activeTab === 'attendance'} onClick={handleTabChange} />
                            <div className="pt-6 pb-2 text-[10px] font-black text-gray-300 uppercase tracking-widest px-4">매니저 영역</div>
                            <NavBtn id="manage" label="명단관리" icon="user-round" active={activeTab === 'manage'} onClick={handleTabChange} />
                        </nav>
                        <div className="mt-auto space-y-2 text-left">
                            <button onClick={handleShare} className="w-full flex items-center justify-center gap-2 py-3 bg-blue-50 text-blue-600 rounded-xl text-xs font-bold active:scale-95 transition-all text-center"><LucideIcon name="share-2" className="w-3.5 h-3.5 mr-2" /> 링크 공유</button>
                            {isAdmin && (
                                <button onClick={() => window.location.reload()} className="w-full flex items-center justify-center gap-2 py-3 bg-red-50 text-red-600 rounded-xl text-xs font-bold active:scale-95 transition-all text-center">
                                    <LucideIcon name="log-out" className="w-3.5 h-3.5 mr-2" /> 관리 세션 종료
                                </button>
                            )}
                        </div>
                    </aside>

                    <main className="flex-1 flex flex-col min-h-0 overflow-hidden relative bg-[#f8faff] text-left">
                        <header className="md:hidden bg-white px-5 h-16 flex items-center justify-between border-b border-gray-100 shrink-0 z-20">
                            <div onClick={() => setActiveTab('music')} className="flex items-center gap-2 cursor-pointer">
                                <AppLogo className="w-8 h-8" />
                                <span className="font-black text-lg text-[#193278]">주은혜 찬양사역팀</span>
                            </div>
                            <div className="flex items-center gap-2">
                                <button onClick={handleShare} className="p-2 text-blue-500 transition-transform active:scale-90" title="공유"><LucideIcon name="share-2" className="w-5 h-5" /></button>
                                <button onClick={() => handleTabChange('manage')} className={`p-2 rounded-full transition-transform active:scale-90 ${activeTab === 'manage' ? 'text-blue-600 bg-blue-50' : 'text-gray-400'}`} title="명단관리"><LucideIcon name="user-round" className="w-5 h-5" /></button>
                                {isAdmin && (
                                    <button onClick={() => window.location.reload()} className="p-2 text-red-500 transition-transform active:scale-90" title="세션 종료"><LucideIcon name="log-out" className="w-5 h-5" /></button>
                                )}
                            </div>
                        </header>

                        <div className="flex-1 scroll-container p-4 md:p-10 pb-32 md:pb-10 hide-scrollbar min-h-0 w-full overflow-x-hidden text-left">
                            <div className="max-w-4xl mx-auto w-full text-left">
                                {activeTab === 'stats' && <StatsView history={history} members={sortedMembers} onAddAttendance={() => requestAuth(() => setActiveTab('attendance'))} onOpenInterest={() => setShowInterestModal(true)} onDetail={(h) => setEditingHistory(h)} requestAuth={requestAuth} askConfirm={askConfirm} showToast={showToast} />}
                                {activeTab === 'music' && <MusicView songs={songs} requestAuth={requestAuth} askConfirm={askConfirm} showToast={showToast} isAdmin={isAdmin} />}
                                {activeTab === 'videos' && <VideoView videos={videos} requestAuth={requestAuth} askConfirm={askConfirm} showToast={showToast} isAdmin={isAdmin} />}
                                {activeTab === 'manage' && <ManageView members={sortedMembers} currentPassword={masterPassword} requestAuth={requestAuth} showToast={showToast} />}
                                {activeTab === 'attendance' && <AttendanceView members={sortedMembers} onCancel={() => setActiveTab('stats')} requestAuth={requestAuth} showToast={showToast} />}
                            </div>
                        </div>

                        <nav className="md:hidden fixed bottom-0 left-0 right-0 h-20 bg-white border-t border-gray-100 flex items-center justify-around px-2 z-50 shadow-lg text-left">
                            <NavIconBtn id="music" icon="music-2" label="음원" active={activeTab === 'music'} onClick={handleTabChange} />
                            <NavIconBtn id="videos" icon="play-circle" label="영상" active={activeTab === 'videos'} onClick={handleTabChange} />
                            <NavIconBtn id="stats" icon="bar-chart-2" label="출석" active={activeTab === 'stats' || activeTab === 'attendance'} onClick={handleTabChange} />
                        </nav>
                    </main>

                    {showInterestModal && <InterestModal members={sortedMembers} history={history} onClose={() => setShowInterestModal(false)} />}
                    {editingHistory && <HistoryDetailModal record={editingHistory} allMembers={sortedMembers} requestAuth={requestAuth} onClose={() => setEditingHistory(null)} onSave={async (updated) => { 
                        const { db, doc, setDoc } = window.MyFirebase;
                        await setDoc(doc(db, 'history', updated.id), updated);
                        showToast("수정되었습니다."); setEditingHistory(null);
                    }} onDelete={(id) => {
                        askConfirm("기록 삭제", "정말 삭제하시겠습니까?", async () => {
                            const { db, doc, deleteDoc } = window.MyFirebase;
                            await deleteDoc(doc(db, 'history', id)); showToast("삭제되었습니다."); setEditingHistory(null);
                        });
                    }} showToast={showToast} />}
                    {authModal.isOpen && <AuthModal correctPassword={masterPassword} onClose={() => setAuthModal({ ...authModal, isOpen: false })} onConfirm={() => { setIsAdmin(true); setAuthModal({ ...authModal, isOpen: false }); authModal.onConfirm(); }} />}
                    {confirmModal.isOpen && <ConfirmModal modal={confirmModal} onClose={() => setConfirmModal({ ...confirmModal, isOpen: false })} />}
                    {toast.show && <div className="fixed bottom-24 md:bottom-10 left-1/2 -translate-x-1/2 bg-gray-900 text-white px-6 py-3 rounded-full text-sm font-bold z-[300] shadow-xl animate-bounce text-center">{toast.msg}</div>}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
