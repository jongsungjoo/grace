        function getYoutubeId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url?.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;

        function compressImage(file, maxWidth = 1200, maxHeight = 1200, quality = 0.8) {
            return new Promise((resolve) => {
                if (!file) return resolve(null);
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let w = img.width, h = img.height;
                        if (w > h) { if (w > maxWidth) { h *= maxWidth / w; w = maxWidth; } }
                        else { if (h > maxHeight) { w *= maxHeight / h; h = maxHeight; } }
                        canvas.width = w; canvas.height = h;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, w, h);
                        resolve(canvas.toDataURL('image/jpeg', quality));
                    };
                };
            });
        }

        function HistoryDetailModal({ record, allMembers, onClose, onSave, onDelete, requestAuth, showToast }) {
            const [selected, setSelected] = useState(new Set(record.members || []));
            const [image, setImage] = useState(record.image || null);
            const [date, setDate] = useState(record.date.replace(/\. /g, '-').replace(/\.$/, ''));
            const [isEditable, setIsEditable] = useState(false);
            const [ocrStatus, setOcrStatus] = useState("idle");
            const [ocrProgress, setOcrProgress] = useState(0);
            const activeMembers = allMembers.filter(m => m.status === 'active' || selected.has(m.name));

            const handleImageOCR = async (e) => {
                const file = e.target.files[0]; if (!file) return;
                setOcrStatus("processing"); setOcrProgress(0);
                try {
                    const compressed = await compressImage(file);
                    setImage(compressed);
                    const { data: { text } } = await Tesseract.recognize(compressed, 'kor', { logger: m => { if (m.status === 'recognizing text') setOcrProgress(Math.round(m.progress * 100)); } });
                    const cleanText = text.replace(/[^가-힣a-zA-Z]/g, '');
                    const next = new Set(selected);
                    allMembers.forEach(m => { if (cleanText.includes(m.name)) next.add(m.name); });
                    setSelected(next); setOcrStatus("success"); showToast("인식 완료");
                } catch (err) { setOcrStatus("idle"); showToast("오류 발생"); }

                return { avg, max, attention };
            }, [history, activeMembers]);

                            <div className="flex-1 py-4 space-y-6 animate-fadeIn text-left text-left text-left">
                                <select className="w-full max-w-xs bg-gray-50 border-0 p-3 rounded-2xl font-bold outline-none text-left text-left text-left text-left text-left" value={selectedMember} onChange={e => setSelectedMember(e.target.value)}>
                                    <option value="">팀원 선택</option>
                                    {activeMembers.map(m => <option key={m.name} value={m.name}>{m.name}</option>)}

                                            <span className="text-xs font-bold text-[#193278] bg-blue-50 px-2 py-1 rounded-lg text-left text-left text-left text-left">출석률 {Math.round((history.filter(h=>h.members.includes(selectedMember)).length / Math.max(1, history.length)) * 100)}%</span>

                const file = e.target.files[0]; if (!file) return;
                setOcrStatus("processing"); setOcrProgress(0);

                    const compressed = await compressImage(file); setPreviewImage(compressed);

                    const next = { ...attendanceMap };

ft text-left text-left text-left text-left text-left text-left text-left">사진을 올리세요</p></div>}

        function App() {
            const [ready, setReady] = useState(false);

            const [members, setMembers] = useState([]);
            const [history, setHistory] = useState([]);

            const [showInterestModal, setShowInterestModal] = useState(false);
            const [user, setUser] = useState(null);
            const [toast, setToast] = useState({ show: false, msg: '' });
            const [authModal, setAuthModal] = useState({ isOpen: false, onConfirm: null });
            const [confirmModal, setConfirmModal] = useState({ isOpen: false, title: '', msg: '', onConfirm: null });

            useEffect(() => {
                const wait = setInterval(() => { if (window.FB_READY && window.MyFirebase) { clearInterval(wait); initApp(); } }, 100);
                return () => clearInterval(wait);
            }, []);

            const initApp = async () => {
                const { auth, db, doc, collection, onSnapshot, signInAnonymously, onAuthStateChanged, signInWithCustomToken } = window.MyFirebase;
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    try { await signInWithCustomToken(auth, __initial_auth_token); } catch (e) { await signInAnonymously(auth); }
                } else await signInAnonymously(auth);
                onAuthStateChanged(auth, (u) => {
                    setUser(u);
                    if (u) {
                        onSnapshot(doc(db, 'roster', 'current'), (s) => s.exists() && setMembers(s.data().list));
                        onSnapshot(collection(db, 'history'), (s) => {
                            const list = []; s.forEach(d => list.push({ id: d.id, ...d.data() }));
                            list.sort((a, b) => new Date(b.date.replace(/\. /g, '-').replace(/\.$/, '')) - new Date(a.date.replace(/\. /g, '-').replace(/\.$/, '')));
                            setHistory(list);
                        }, e => console.error(e));
                        onSnapshot(collection(db, 'music'), (s) => {
                            const list = []; s.forEach(d => list.push({ id: d.id, ...d.data() }));
                            list.sort((a, b) => (b.date || "").localeCompare(a.date || ""));
                            setSongs(list);
                        }, e => console.error(e));
                        onSnapshot(collection(db, 'videos'), (s) => {
                            const list = []; s.forEach(d => list.push({ id: d.id, ...d.data() }));
                            list.sort((a, b) => (b.date || "").localeCompare(a.date || ""));

                    </aside>
                    <main className="flex-1 flex flex-col min-h-0 relative bg-[#f8faff] text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left">
                        <header className="md:hidden bg-white px-5 h-16 flex items-center justify-between border-b border-gray-100 z-20 text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left">
                            <div onClick={() => setActiveTab('music')} className="flex items-center gap-2 cursor-pointer text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left">
                                <AppLogo className="w-8 h-8 text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left" />
                                <span className="font-black text-lg text-[#193278] text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left">주은혜 찬양사역팀</span>
                            </div>
                            <div className="flex gap-2 text-right text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left">
                                <button onClick={handleShare} className="p-2 text-blue-500 transition-transform active:scale-90 text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left"><LucideIcon name="share-2" className="w-5 h-5 text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left" /></button>
                                {isAdmin && <button onClick={() => window.location.reload()} className="p-2 text-red-500 transition-transform active:scale-90 text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left"><LucideIcon name="log-out" className="w-5 h-5 text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left" /></button>}
                            </div>
                        </header>
                        <div className="flex-1 scroll-container p-4 md:p-10 pb-32 md:pb-10 hide-scrollbar w-full text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left">
                            <div className="max-w-4xl mx-auto w-full text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left">
                                {activeTab === 'stats' && <StatsView history={history} members={sortedMembers} onAddAttendance={() => requestAuth(() => setActiveTab('attendance'))} onOpenInterest={() => setShowInterestModal(true)} onDetail={(h) => setEditingHistory(h)} requestAuth={requestAuth} askConfirm={askConfirm} showToast={showToast} />}
                                {activeTab === 'music' && <MusicView songs={songs} requestAuth={requestAuth} askConfirm={askConfirm} showToast={showToast} isAdmin={isAdmin} />}
                                {activeTab === 'videos' && <VideoView videos={videos} requestAuth={requestAuth} askConfirm={askConfirm} showToast={showToast} isAdmin={isAdmin} />}
                                {activeTab === 'manage' && <ManageView members={sortedMembers} requestAuth={requestAuth} showToast={showToast} />}
                                {activeTab === 'attendance' && <AttendanceView members={sortedMembers} onCancel={() => setActiveTab('stats')} requestAuth={requestAuth} showToast={showToast} />}
                            </div>
                        </div>
                        <nav className="md:hidden fixed bottom-0 left-0 right-0 h-20 bg-white border-t border-gray-100 flex items-center justify-around z-50 text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left">
                            <NavIconBtn id="music" icon="music-2" label="음원" active={activeTab === 'music'} onClick={(id) => setActiveTab(id)} />
                            <NavIconBtn id="videos" icon="play-circle" label="영상" active={activeTab === 'videos'} onClick={(id) => setActiveTab(id)} />
                            <NavIconBtn id="stats" icon="bar-chart-2" label="출석" active={activeTab === 'stats' || activeTab === 'attendance'} onClick={(id) => setActiveTab(id)} />
                        </nav>
                    </main>
                    {showInterestModal && <InterestModal members={sortedMembers} history={history} onClose={() => setShowInterestModal(false)} />}
                    {editingHistory && <HistoryDetailModal record={editingHistory} allMembers={sortedMembers} requestAuth={requestAuth} onClose={() => setEditingHistory(null)} onSave={async (u) => { await window.MyFirebase.setDoc(window.MyFirebase.doc(window.MyFirebase.db, 'history', u.id), u); showToast("수정 완료"); setEditingHistory(null); }} onDelete={(id) => askConfirm("삭제", "삭제하시겠습니까?", async () => { await window.MyFirebase.deleteDoc(window.MyFirebase.doc(window.MyFirebase.db, 'history', id)); showToast("삭제 완료"); setEditingHistory(null); })} showToast={showToast} />}
                    {authModal.isOpen && <AuthModal onClose={() => setAuthModal({ ...authModal, isOpen: false })} onConfirm={() => { setIsAdmin(true); setAuthModal({ ...authModal, isOpen: false }); authModal.onConfirm(); }} />}
                    {confirmModal.isOpen && <ConfirmModal modal={confirmModal} onClose={() => setConfirmModal({ ...confirmModal, isOpen: false })} />}
                    {toast.show && <div className="fixed bottom-24 md:bottom-10 left-1/2 -translate-x-1/2 bg-gray-900 text-white px-6 py-3 rounded-full text-sm font-bold z-[300] shadow-xl animate-bounce text-center text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left">{toast.msg}</div>}
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
