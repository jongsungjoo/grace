    <!-- React & Libraries -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>

    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        :root { --primary: #4834d4; --bg: #f8faff; }
        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg); color: #333; -webkit-tap-highlight-color: transparent; }
        .fade-in { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .scale-in { animation: scaleIn 0.2s ease-out; }
        @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .progress-bar-fill { transition: width 0.3s ease-in-out; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Firebase SDK Bridge (CDN 버전 사용) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, onSnapshot, setDoc, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ★★★ 사용자 제공 Firebase 설정값 적용 완료 ★★★
        const firebaseConfig = {
            apiKey: "AIzaSyDribbbOpi9VcnLu3szJZnT06R4dhx9eww",
            authDomain: "onnuri-grace.firebaseapp.com",
            projectId: "onnuri-grace",
            storageBucket: "onnuri-grace.firebasestorage.app",
            messagingSenderId: "349044849326",
            appId: "1:349044849326:web:8fa00da5f4a81eff318b3f",
            measurementId: "G-BMQYDH77QX"
        };

        // 초기화
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 전역 객체로 노출 (React 컴포넌트에서 접근)
        window.MyFirebase = { auth, db, doc, collection, onSnapshot, setDoc, addDoc, deleteDoc, signInAnonymously, onAuthStateChanged };
    </script>

        // --- 초기 대원 명단 데이터 ---
        const INITIAL_MEMBERS = [

            { name: "심은주", part: "alto", status: "active" }, { name: "신지수", part: "alto", status: "active" },

            { name: "오정근", part: "tenor", status: "active" }, { name: "조윤석", part: "tenor", status: "active" },
            { name: "홍용찬", part: "tenor", status: "active" }, { name: "김정경", part: "tenor", status: "active" },
            { name: "신성균", part: "tenor", status: "active" }, { name: "윤상수", part: "tenor", status: "active" },
            { name: "노선호", part: "tenor", status: "active" }, { name: "김성주", part: "tenor", status: "active" },
            { name: "우준호", part: "tenor", status: "active" }, { name: "소종욱", part: "tenor", status: "active" },
            { name: "이효종", part: "tenor", status: "active" }, { name: "정윤조", part: "tenor", status: "active" },
            { name: "김상수", part: "tenor", status: "active" }, { name: "박임수", part: "tenor", status: "active" },
            { name: "최원영", part: "tenor", status: "active" }, { name: "원치호", part: "tenor", status: "active" },
            { name: "김민석", part: "bass", status: "active" }, { name: "황성남", part: "bass", status: "active" },
            { name: "정윤주", part: "bass", status: "active" }, { name: "노영진", part: "bass", status: "active" },
            { name: "한구용", part: "bass", status: "active" }, { name: "김정민", part: "bass", status: "active" },
            { name: "김용수", part: "bass", status: "active" }, { name: "김두환", part: "bass", status: "active" },
            { name: "윤용중", part: "bass", status: "active" }, { name: "조성천", part: "bass", status: "active" },
            { name: "오상태", part: "bass", status: "active" }, { name: "김선덕", part: "bass", status: "active" },
            { name: "윤한숙", part: "bass", status: "active" }, { name: "박주완", part: "bass", status: "active" },
            { name: "김진배", part: "bass", status: "active" }, { name: "서형주", part: "bass", status: "active" },
            { name: "주종성", part: "bass", status: "active" }, { name: "정지영", part: "bass", status: "active" }
        ];

        const PARTS = [
            { id: 'soprano', name: '소프라노', color: '#e91e63' },
            { id: 'alto', name: '알토', color: '#ff9800' },
            { id: 'tenor', name: '테너', color: '#2196f3' },
            { id: 'bass', name: '베이스', color: '#37474f' }
        ];

        const MASTER_PASSWORD = "onnurigrace";

        class ErrorBoundary extends React.Component {
            constructor(props) { super(props); this.state = { hasError: false }; }
            static getDerivedStateFromError(error) { return { hasError: true }; }
            render() {
                if (this.state.hasError) return (
                    <div className="flex flex-col items-center justify-center h-screen p-6 text-center">
                        <h1 className="text-xl font-bold text-red-600 mb-2">오류가 발생했습니다.</h1>
                        <button onClick={() => window.location.reload()} className="bg-blue-600 text-white px-6 py-2 rounded-lg">새로고침</button>
                    </div>
                );
                return this.props.children;
            }
        }

        const App = () => {
            const [mode, setMode] = useState('loading');
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [showAuthOverlay, setShowAuthOverlay] = useState(false);
            const [members, setMembers] = useState([]);
            const [history, setHistory] = useState([]);
            const [activeTab, setActiveTab] = useState('stats'); 
            const [toast, setToast] = useState({ show: false, msg: '' });
            const [modal, setModal] = useState({ isOpen: false, title: '', msg: '', onConfirm: null });
            const [attendanceMap, setAttendanceMap] = useState({});
            const [editingHistory, setEditingHistory] = useState(null);

            useEffect(() => {
                const checkAuth = localStorage.getItem(`praise_auth_standalone`);
                if (checkAuth === "true") setIsAuthenticated(true);

                const init = async () => {
                    if (!window.MyFirebase) return;
                    const { auth, db, doc, collection, onSnapshot, setDoc, signInAnonymously, onAuthStateChanged } = window.MyFirebase;
                    
                    try {
                        await signInAnonymously(auth);
                        onAuthStateChanged(auth, (u) => {
                            if (u) {
                                setMode('online');
                                onSnapshot(doc(db, 'roster', 'current'), (s) => {
                                    if (s.exists()) setMembers(s.data().list);
                                    else {
                                        setDoc(doc(db, 'roster', 'current'), { list: INITIAL_MEMBERS });
                                        setMembers(INITIAL_MEMBERS);
                                    }
                                });
                                onSnapshot(collection(db, 'history'), (s) => {
                                    const list = [];
                                    s.forEach(d => list.push({ id: d.id, ...d.data() }));
                                    list.sort((a, b) => new Date(b.date.replace(/\. /g, '-').replace(/\.$/, '')) - new Date(a.date.replace(/\. /g, '-').replace(/\.$/, '')));
                                    setHistory(list);
                                });
                            }
                        });
                    } catch (e) {
                        setMode('offline');
                        const m = localStorage.getItem('local_members');
                        const h = localStorage.getItem('local_history');
                        setMembers(m ? JSON.parse(m) : INITIAL_MEMBERS);
                        setHistory(h ? JSON.parse(h) : []);
                    }
                };

                const waitFirebase = setInterval(() => {
                    if (window.MyFirebase) { clearInterval(waitFirebase); init(); }
                }, 100);
                return () => clearInterval(waitFirebase);
            }, []);

            const showToast = (msg) => { setToast({ show: true, msg }); setTimeout(() => setToast({ show: false, msg: '' }), 3000); };
            const confirm = (title, msg, onConfirm) => setModal({ isOpen: true, title, msg, onConfirm });

            const handleLogout = () => {
                setIsAuthenticated(false);
                localStorage.removeItem(`praise_auth_standalone`);
                showToast("로그아웃 되었습니다.");
            };

            const updateRoster = async (newList) => {
                if (!isAuthenticated) { setShowAuthOverlay(true); return; }
                const listCopy = [...newList];
                setMembers(listCopy);
                localStorage.setItem('local_members', JSON.stringify(listCopy));
                if (mode === 'online') {
                    const { db, doc, setDoc } = window.MyFirebase;
                    await setDoc(doc(db, 'roster', 'current'), { list: listCopy });
                    showToast("명단이 서버에 저장되었습니다.");
                }
            };

            const saveAttendance = async (dateStr, selectedNames, imageData) => {
                if (!isAuthenticated) { setShowAuthOverlay(true); return; }
                const [y, m, d] = dateStr.split('-');
                const formattedDate = `${y}. ${parseInt(m)}. ${parseInt(d)}.`;
                const existingRecord = history.find(h => h.date === formattedDate);
                const count = selectedNames.length;

                const executeSave = async () => {
                    const record = {
                        date: formattedDate,
                        count,
                        members: selectedNames,
                        image: imageData || (existingRecord?.image || null),
                        createdAt: new Date().toISOString()
                    };

                    if (mode === 'online') {
                        const { db, collection, addDoc, doc, setDoc } = window.MyFirebase;
                        if (existingRecord) await setDoc(doc(db, 'history', existingRecord.id), record);
                        else await addDoc(collection(db, 'history'), record);
                    } else {
                        let newHistory = existingRecord ? history.map(h => h.date === formattedDate ? { ...record, id: h.id } : h) : [{ ...record, id: Date.now() }, ...history];
                        setHistory(newHistory);
                        localStorage.setItem('local_history', JSON.stringify(newHistory));
                    }
                    showToast(existingRecord ? "기록이 업데이트되었습니다." : "저장되었습니다.");
                    setAttendanceMap({});
                };

                const msg = existingRecord ? `이미 ${formattedDate} 기록이 있습니다. 덮어쓰시겠습니까?` : `${formattedDate} 기록을 총 ${count}명으로 저장하시겠습니까?`;
                confirm(existingRecord ? "중복 날짜 확인" : "출석 저장", msg, executeSave);
            };

            const deleteHistory = async (id) => {
                if (!isAuthenticated) { setShowAuthOverlay(true); return; }
                confirm("기록 삭제", "정말 삭제하시겠습니까?", async () => {
                    if (mode === 'online') {
                        const { db, doc, deleteDoc } = window.MyFirebase;
                        await deleteDoc(doc(db, 'history', id));
                    } else {
                        const newHistory = history.filter(h => h.id !== id);
                        setHistory(newHistory);
                        localStorage.setItem('local_history', JSON.stringify(newHistory));
                    }
                    showToast("삭제되었습니다.");
                    setEditingHistory(null);
                });
            };

            const updateHistoryRecord = async (record) => {
                if (!isAuthenticated) { setShowAuthOverlay(true); return; }
                if (mode === 'online') {
                    const { db, doc, setDoc } = window.MyFirebase;
                    await setDoc(doc(db, 'history', record.id), record);
                } else {
                    const newHistory = history.map(h => h.id === record.id ? record : h);
                    setHistory(newHistory);
                    localStorage.setItem('local_history', JSON.stringify(newHistory));
                }
                showToast("수정되었습니다.");
                setEditingHistory(null);
            };

            if (mode === 'loading') return <div className="flex h-screen items-center justify-center text-blue-600 font-bold animate-pulse text-sm uppercase tracking-widest">Connecting Data...</div>;

            return (
                <div className="flex h-screen bg-[#f8faff] overflow-hidden flex-col md:flex-row relative">
                    {/* Desktop Sidebar */}
                    <aside className="hidden md:flex flex-col w-64 bg-white border-r border-gray-100 p-6 z-10 shrink-0">
                        <div className="mb-10">
                            <h1 className="text-2xl font-black text-[#4834d4] tracking-tight">주은혜 찬양팀</h1>
                            <div className="text-[10px] mt-1 text-gray-400 font-bold uppercase tracking-widest flex items-center gap-1">
                                <span className={`w-2 h-2 rounded-full ${mode === 'online' ? 'bg-green-500' : 'bg-orange-500'}`}></span>
                                {mode} MODE
                            </div>
                        </div>
                        <nav className="flex-1 space-y-2">
                            <NavBtn id="stats" label="출석현황판" icon="bar-chart-2" active={activeTab} onClick={setActiveTab} />
                            <div className="pt-4 pb-2 text-[10px] font-black text-gray-300 uppercase tracking-widest px-4 flex items-center gap-2">
                                <i data-lucide="lock" className="w-3 h-3 text-gray-200"></i> 매니저 보호 영역
                            </div>
                            <NavBtn id="attendance" label="출석체크" icon="check-square" active={activeTab} onClick={setActiveTab} />
                            <NavBtn id="manage" label="명단관리" icon="users" active={activeTab} onClick={setActiveTab} />
                        </nav>
                        <div className="mt-auto pt-6 border-t border-gray-50">
                            {isAuthenticated && (
                                <button onClick={handleLogout} className="w-full flex items-center justify-center gap-2 py-3 bg-red-50 text-red-600 rounded-xl text-xs font-bold hover:bg-red-100 transition-all active:scale-95">
                                    <i data-lucide="log-out" className="w-3.5 h-3.5"></i> 인증 해제
                                </button>
                            )}
                        </div>
                    </aside>

                    {/* Main Content Area */}
                    <main className="flex-1 flex flex-col h-full overflow-hidden relative">
                        <header className="md:hidden bg-white px-5 h-16 flex items-center justify-between border-b border-gray-100 shrink-0">
                            <span className="font-black text-lg text-[#4834d4]">주은혜</span>
                            <div className="flex items-center gap-3">
                                {isAuthenticated && <button onClick={handleLogout} className="p-2 text-red-400"><i data-lucide="log-out" className="w-5 h-5"></i></button>}
                                <div className="text-[10px] font-bold text-gray-400 uppercase tracking-tighter">{mode}</div>
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto p-4 md:p-10 pb-24 md:pb-10 hide-scrollbar">
                            <div className="max-w-5xl mx-auto fade-in">
                                {activeTab === 'stats' && <StatsView history={history} members={members} onEdit={setEditingHistory} onDelete={deleteHistory} isAuthenticated={isAuthenticated} onAuthRequired={() => setShowAuthOverlay(true)} />}
                                {activeTab === 'attendance' && (isAuthenticated ? <AttendanceView members={members} saveAttendance={saveAttendance} attendanceMap={attendanceMap} setAttendanceMap={setAttendanceMap} /> : <div className="flex justify-center py-5 md:py-20"><AuthRequest onSuccess={() => { setIsAuthenticated(true); localStorage.setItem(`praise_auth_standalone`, "true"); }} /></div>)}
                                {activeTab === 'manage' && (isAuthenticated ? <ManageView members={members} updateRoster={updateRoster} restoreInitial={() => confirm("명단 초기화", "전체 명단을 초기 데이터로 복구하시겠습니까?", () => updateRoster(INITIAL_MEMBERS))} /> : <div className="flex justify-center py-5 md:py-20"><AuthRequest onSuccess={() => { setIsAuthenticated(true); localStorage.setItem(`praise_auth_standalone`, "true"); }} /></div>)}
                            </div>
                        </div>

                        {/* Mobile Navigation */}
                        <nav className="md:hidden fixed bottom-0 w-full h-20 bg-white border-t border-gray-100 flex items-center justify-around px-2 z-50 shadow-lg">
                            <NavIconBtn id="stats" icon="bar-chart-2" label="현황판" active={activeTab} onClick={setActiveTab} />
                            <NavIconBtn id="attendance" icon="check-square" label="출석체크" active={activeTab} onClick={setActiveTab} />
                            <NavIconBtn id="manage" icon="users" label="명단관리" active={activeTab} onClick={setActiveTab} />
                        </nav>
                    </main>

                    {/* Modals & Overlays */}
                    {showAuthOverlay && (
                        <AuthOverlay 
                            masterPassword={MASTER_PASSWORD} 
                            onSuccess={() => { setIsAuthenticated(true); setShowAuthOverlay(false); localStorage.setItem(`praise_auth_standalone`, "true"); showToast("인증 성공"); }}
                            onClose={() => setShowAuthOverlay(false)}
                        />
                    )}

                    {editingHistory && (
                        <HistoryDetailModal 
                            record={editingHistory} 
                            allMembers={members} 
                            onClose={() => setEditingHistory(null)} 
                            onSave={updateHistoryRecord} 
                            onDelete={deleteHistory}
                            isAuthenticated={isAuthenticated}
                            onAuthRequired={() => setShowAuthOverlay(true)}
                        />
                    )}

                    {modal.isOpen && (
                        <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-[160] flex items-center justify-center p-5">
                            <div className="bg-white rounded-[32px] p-8 w-full max-w-sm shadow-2xl scale-in border border-gray-50 text-center">
                                <div className="w-16 h-16 bg-blue-50 rounded-2xl flex items-center justify-center text-blue-600 mx-auto mb-4"><i data-lucide="help-circle" className="w-8 h-8"></i></div>
                                <h3 className="text-xl font-black text-gray-800 tracking-tight">{modal.title}</h3>
                                <p className="text-gray-500 text-sm mt-2 leading-relaxed">{modal.msg}</p>
                                <div className="flex gap-3 mt-8">
                                    <button onClick={() => setModal({ ...modal, isOpen: false })} className="flex-1 py-4 bg-gray-50 text-gray-400 font-bold rounded-2xl">취소</button>
                                    <button onClick={() => { modal.onConfirm(); setModal({ ...modal, isOpen: false }); }} className="flex-1 py-4 bg-blue-600 text-white rounded-2xl font-black shadow-lg shadow-blue-200 active:scale-95 transition-transform">확인</button>
                                </div>
                            </div>
                        </div>
                    )}
                    {toast.show && <div className="fixed bottom-24 md:bottom-10 left-1/2 -translate-x-1/2 bg-gray-900 text-white px-6 py-3 rounded-full text-sm font-medium z-[170] shadow-2xl animate-bounce">{toast.msg}</div>}
                </div>
            );
        };

        const NavBtn = ({ id, label, icon, active, onClick }) => (
            <button onClick={() => onClick(id)} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all ${active === id ? 'bg-blue-50 text-blue-600 font-bold shadow-sm' : 'text-gray-400 hover:bg-gray-50'}`}>
                <i data-lucide={icon} className="w-5 h-5"></i>{label}
            </button>
        );

        const NavIconBtn = ({ id, icon, label, active, onClick }) => (
            <button onClick={() => onClick(id)} className={`flex flex-col items-center gap-1 transition-all ${active === id ? 'text-blue-600 scale-105' : 'text-gray-300'}`}>
                <i data-lucide={icon} className="w-6 h-6"></i>
                <span className="text-[10px] font-black tracking-tighter uppercase">{label}</span>
            </button>
        );

        const AuthRequest = ({ onSuccess }) => {
            const [input, setInput] = useState("");
            const [error, setError] = useState("");
            const handleSubmit = (e) => {
                e.preventDefault();
                if (input === MASTER_PASSWORD) onSuccess();
                else { setError("비밀번호가 올바르지 않습니다."); setInput(""); }
            };
            return (
                <div className="bg-white p-8 rounded-[32px] shadow-xl w-full max-w-sm border border-gray-50 scale-in mt-4 text-center">
                    <div className="w-16 h-16 bg-blue-50 rounded-2xl flex items-center justify-center text-blue-600 mx-auto mb-4"><i data-lucide="lock" className="w-8 h-8"></i></div>
                    <h1 className="text-xl font-black text-gray-800 tracking-tight">매니저 인증</h1>
                    <p className="text-gray-400 text-sm mt-1 font-medium">관리 권한이 필요한 페이지입니다.</p>
                    <form onSubmit={handleSubmit} className="space-y-4 mt-8">
                        <input type="password" value={input} onChange={(e) => { setInput(e.target.value); setError(""); }} placeholder="비밀번호 입력" className={`w-full px-5 py-4 bg-gray-50 border-2 ${error ? 'border-red-300' : 'border-transparent'} rounded-2xl text-center font-bold outline-none transition-all`} />
                        {error && <p className="text-red-500 text-xs text-center font-bold font-mono">{error}</p>}
                        <button type="submit" className="w-full py-4 bg-blue-600 text-white rounded-2xl font-black shadow-lg active:scale-95">인증하기</button>
                    </form>
                </div>
            );
        };

        const AuthOverlay = ({ masterPassword, onSuccess, onClose }) => {
            const [input, setInput] = useState("");
            const [error, setError] = useState("");
            const handleSubmit = (e) => {
                e.preventDefault();
                if (input === masterPassword) onSuccess();
                else { setError("비밀번호가 올바르지 않습니다."); setInput(""); }
            };
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, []);
            return (
                <div className="fixed inset-0 bg-black/70 backdrop-blur-md z-[150] flex items-start md:items-center justify-center p-5 pt-20 md:pt-5 overflow-y-auto">
                    <div className="bg-white p-8 rounded-[32px] shadow-2xl w-full max-w-sm border border-gray-50 scale-in mb-20 text-center">
                        <div className="w-16 h-16 bg-blue-50 rounded-2xl flex items-center justify-center text-blue-600 mx-auto mb-4"><i data-lucide="lock" className="w-8 h-8"></i></div>
                        <h1 className="text-2xl font-black text-gray-800 tracking-tight">매니저 인증</h1>
                        <p className="text-gray-400 text-sm mt-1 font-medium">비밀번호를 입력해 주세요.</p>
                        <form onSubmit={handleSubmit} className="space-y-4 mt-8 text-left">
                            <input type="password" value={input} onChange={(e) => { setInput(e.target.value); setError(""); }} placeholder="비밀번호 입력" className={`w-full px-5 py-4 bg-gray-50 border-2 ${error ? 'border-red-300' : 'border-transparent'} rounded-2xl text-center font-bold outline-none transition-all`} autoFocus />
                            {error && <p className="text-red-500 text-xs text-center font-bold font-mono">{error}</p>}
                            <div className="flex gap-2">
                                <button type="button" onClick={onClose} className="flex-1 py-4 text-gray-400 font-bold">취소</button>
                                <button type="submit" className="flex-[2] py-4 bg-blue-600 text-white rounded-2xl font-black shadow-lg active:scale-95">입장하기</button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        const AttendanceView = ({ members, saveAttendance, attendanceMap, setAttendanceMap }) => {
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
            const [ocrStatus, setOcrStatus] = useState("idle"); 
            const [ocrProgress, setOcrProgress] = useState(0);
            const [previewImage, setPreviewImage] = useState(null);
            const activeMembers = members.filter(m => m.status === 'active');
            
            const handleOCR = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => setPreviewImage(event.target.result);
                reader.readAsDataURL(file);
                setOcrStatus("processing");
                setOcrProgress(0);
                try {
                    const worker = await Tesseract.createWorker('kor', 1, {
                        logger: m => { if (m.status === 'recognizing text') setOcrProgress(Math.round(m.progress * 100)); }
                    });
                    const { data: { text } } = await worker.recognize(file);
                    const cleanText = text.replace(/\s+/g, '');
                    const newMap = { ...attendanceMap };
                    activeMembers.forEach(m => { if (cleanText.includes(m.name)) newMap[m.name] = true; });
                    setAttendanceMap(newMap);
                    setOcrStatus("success");
                    await worker.terminate();
                } catch (err) { console.error(err); setOcrStatus("idle"); }
            };

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [previewImage, ocrStatus]);

            return (
                <div className="space-y-6 text-left">
                    <section className="flex flex-col md:flex-row gap-4 items-start md:items-center justify-between">
                        <div><h2 className="text-3xl font-black text-gray-800 tracking-tight">출석체크</h2><p className="text-gray-400 text-sm">활동 대원 {activeMembers.length}명을 확인합니다.</p></div>
                        <div className="flex gap-2 w-full md:w-auto">
                            <input type="date" value={date} onChange={e=>setDate(e.target.value)} className="bg-white border-0 shadow-sm rounded-xl px-4 py-2 text-sm font-bold flex-1 outline-none" />
                            <button onClick={() => saveAttendance(date, Object.keys(attendanceMap), previewImage)} className="bg-blue-600 text-white px-6 py-2 rounded-xl font-bold shadow-lg text-sm shrink-0 active:scale-95 transition-transform">저장</button>
                        </div>
                    </section>
                    <section className="bg-white rounded-[32px] p-6 shadow-sm border border-gray-50 overflow-hidden">
                        <div className="flex items-center justify-between mb-6"><h3 className="font-bold text-gray-800 flex items-center gap-2"><i data-lucide="camera" className="w-5 h-5 text-blue-500"></i> 사진으로 체크하기</h3></div>
                        <div className="relative border-2 border-dashed border-gray-200 rounded-3xl p-4 min-h-[200px] flex flex-col items-center justify-center transition-all hover:bg-gray-50">
                            {previewImage ? (
                                <div className="w-full relative fade-in">
                                    <img src={previewImage} className="w-full max-h-64 object-contain rounded-2xl" />
                                    {ocrStatus === "processing" && (
                                        <div className="absolute inset-0 bg-white/80 backdrop-blur-sm flex flex-col items-center justify-center p-6 rounded-2xl">
                                            <div className="w-full bg-gray-100 h-2 rounded-full mb-3 overflow-hidden max-w-xs mx-auto"><div className="bg-blue-600 h-full progress-bar-fill" style={{ width: `${ocrProgress}%` }}></div></div>
                                            <p className="text-blue-600 font-black text-sm uppercase animate-pulse">인식 중... {ocrProgress}%</p>
                                        </div>
                                    )}
                                    {ocrStatus === "success" && <div className="absolute top-4 right-4 bg-green-500 text-white p-2 rounded-full shadow-lg scale-in"><i data-lucide="check" className="w-5 h-5"></i></div>}
                                </div>
                            ) : (
                                <div className="text-center p-8 space-y-3"><div className="w-16 h-16 bg-blue-50 text-blue-400 rounded-full flex items-center justify-center mx-auto mb-2"><i data-lucide="image-plus" className="w-8 h-8"></i></div><p className="text-gray-400 text-sm font-medium">참석 명단 사진을 업로드하세요.</p></div>
                            )}
                            <input type="file" accept="image/*" className="absolute inset-0 opacity-0 cursor-pointer" onChange={handleOCR} />
                        </div>
                    </section>
                    <section className="bg-white rounded-[32px] p-6 shadow-sm border border-gray-50">
                        <div className="flex items-center justify-between mb-8"><h3 className="font-bold text-gray-800">대원 명단</h3><div className="text-[10px] font-black text-blue-600 bg-blue-50 px-3 py-1.5 rounded-full uppercase tracking-widest font-mono">Selected: {Object.keys(attendanceMap).length}</div></div>
                        {PARTS.map(part => (
                            <div key={part.id} className="mb-8 last:mb-0">
                                <h4 className="text-xs font-black text-gray-400 mb-4 flex items-center gap-2 uppercase tracking-widest text-left font-mono">
                                    <span className="w-1.5 h-3.5 rounded-full" style={{ backgroundColor: part.color }}></span>{part.name} ({activeMembers.filter(m => m.part === part.id).length})
                                </h4>
                                <div className="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 gap-2.5">
                                    {activeMembers.filter(m => m.part === part.id).map(m => (
                                        <button key={m.name} onClick={() => { const newMap = { ...attendanceMap }; if (newMap[m.name]) delete newMap[m.name]; else newMap[m.name] = true; setAttendanceMap(newMap); }} className={`py-3 px-1 rounded-2xl text-sm font-bold transition-all border ${attendanceMap[m.name] ? 'bg-blue-600 border-blue-600 text-white shadow-md' : 'bg-gray-50 border-gray-100 text-gray-400 hover:bg-gray-100 active:scale-95'}`}>{m.name}</button>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </section>
                </div>
            );
        };

        const StatsView = ({ history, members, onEdit, onDelete, isAuthenticated, onAuthRequired }) => {
            const chartRef = useRef(null);
            const chartInstance = useRef(null);
            const [filterType, setFilterType] = useState('all'); 
            const [selectedId, setSelectedId] = useState(''); 
            useEffect(() => {
                if (history.length > 0 && chartRef.current) {
                    if (chartInstance.current) chartInstance.current.destroy();
                    const sorted = [...history].reverse();
                    let chartData = []; let label = '인원'; let color = '#4834d4';
                    if (filterType === 'all') chartData = sorted.map(h => h.count);
                    else if (filterType === 'part' && selectedId) {
                        chartData = sorted.map(h => h.members.filter(name => members.find(m => m.name === name)?.part === selectedId).length);
                        const pObj = PARTS.find(p => p.id === selectedId); label = `${pObj?.name}`; color = pObj?.color || color;
                    } else if (filterType === 'member' && selectedId) {
                        chartData = sorted.map(h => h.members.includes(selectedId) ? 1 : 0); label = `${selectedId}`;
                    }
                    chartInstance.current = new Chart(chartRef.current, {
                        type: filterType === 'member' ? 'bar' : 'line',
                        data: { labels: sorted.map(h => h.date.split('. ')[2] + '일'), datasets: [{ label, data: chartData, borderColor: color, backgroundColor: filterType === 'member' ? `${color}44` : 'rgba(72, 52, 212, 0.1)', fill: filterType !== 'member', tension: 0.4, pointRadius: 4 }] },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true, grid: { display: false }, ticks: filterType === 'member' ? { stepSize: 1, callback: (v) => v === 1 ? '출' : v === 0 ? '결' : '' } : { precision: 0 } }, x: { grid: { display: false } } } }
                    });
                }
            }, [history, filterType, selectedId, members]);
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [history]);
            return (
                <div className="space-y-6 pb-10 text-left">
                    <h2 className="text-3xl font-black text-gray-800 tracking-tight">출석현황판</h2>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <StatCard label="평균 출석" val={history.length > 0 ? (history.reduce((a,b)=>a+b.count, 0) / history.length).toFixed(1) : 0} unit="명" />
                        <StatCard label="최다 출석" val={history.length > 0 ? Math.max(...history.map(h => h.count)) : 0} unit="명" />
                        <StatCard label="전체 대원" val={members.length} unit="명" />
                    </div>
                    <div className="bg-white p-6 rounded-[32px] shadow-sm border border-gray-50">
                        <div className="flex flex-col md:flex-row md:items-center justify-between mb-6 gap-4">
                            <div><h3 className="text-lg font-black text-gray-800 tracking-tight">출석 추이</h3><p className="text-xs text-gray-400 font-medium tracking-tighter">데이터 필터링을 통해 현황을 확인하세요.</p></div>
                            <div className="flex flex-wrap items-center gap-1.5">
                                <FilterTab active={filterType === 'all'} onClick={() => {setFilterType('all'); setSelectedId('');}} label="전체" />
                                <FilterTab active={filterType === 'part'} onClick={() => {setFilterType('part'); setSelectedId('soprano');}} label="파트" />
                                <FilterTab active={filterType === 'member'} onClick={() => {setFilterType('member'); setSelectedId(members[0]?.name || '');}} label="개인" />
                                {filterType === 'part' && (<select value={selectedId} onChange={(e) => setSelectedId(e.target.value)} className="text-[11px] font-black bg-gray-50 border-0 rounded-full px-3 py-1.5 outline-none font-mono tracking-tight">{PARTS.map(p => <option key={p.id} value={p.id}>{p.name}</option>)}</select>)}
                                {filterType === 'member' && (<select value={selectedId} onChange={(e) => setSelectedId(e.target.value)} className="text-[11px] font-black bg-gray-50 border-0 rounded-full px-3 py-1.5 outline-none max-w-[100px] font-mono tracking-tight">{members.sort((a,b)=>a.name.localeCompare(b.name)).map(m => <option key={m.name} value={m.name}>{m.name}</option>)}</select>)}
                            </div>
                        </div>
                        <div className="h-64 relative font-mono">{history.length > 0 ? <canvas ref={chartRef}></canvas> : <div className="h-full flex items-center justify-center text-gray-300 text-xs font-bold font-mono uppercase tracking-widest">No Data Recorded</div>}</div>
                    </div>
                    <div className="space-y-4">
                        <div className="flex items-center justify-between px-2"><h3 className="text-lg font-black text-gray-800 tracking-tight">상세 출석 이력</h3><span className="text-[10px] font-bold text-gray-400 uppercase tracking-widest font-mono">Total {history.length} Unique Records</span></div>
                        <div className="grid gap-3">
                            {history.length === 0 ? (<div className="bg-white rounded-3xl p-16 text-center text-gray-400 border border-dashed border-gray-200"><i data-lucide="inbox" className="w-12 h-12 mx-auto mb-4 opacity-20"></i>저장된 기록이 없습니다.</div>) : 
                            history.map(h => (
                                <div key={h.id} onClick={() => onEdit(h)} className="bg-white rounded-2xl p-5 shadow-sm border border-gray-50 flex items-center justify-between hover:shadow-md transition-shadow cursor-pointer group">
                                    <div className="flex items-center gap-4">
                                        <div className="w-12 h-12 bg-blue-50 rounded-xl flex items-center justify-center text-blue-600 font-black">{h.count}</div>
                                        <div className="text-left"><div className="font-bold text-gray-800 text-sm">{h.date}</div><div className="text-[10px] text-gray-400 font-bold uppercase line-clamp-1 max-w-[150px] md:max-w-md font-mono">{h.members?.join(', ')}</div></div>
                                    </div>
                                    <button onClick={(e) => { e.stopPropagation(); if(!isAuthenticated) onAuthRequired(); else onDelete(h.id); }} className="p-2 text-gray-200 hover:text-red-500 transition-colors"><i data-lucide="trash-2" className="w-5 h-5"></i></button>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const FilterTab = ({ active, onClick, label }) => (<button onClick={onClick} className={`px-3 py-1.5 rounded-full text-[10px] font-black tracking-tighter transition-all ${active ? 'bg-blue-600 text-white shadow-md' : 'bg-gray-100 text-gray-400 hover:bg-gray-200'} font-mono`}>{label}</button>);
        const StatCard = ({ label, val, unit }) => (<div className="bg-white p-6 rounded-3xl shadow-sm border border-gray-50"><div className="text-gray-400 text-[10px] font-black mb-1 uppercase tracking-widest">{label}</div><div className="text-4xl font-black text-[#4834d4]">{val}<span className="text-sm font-normal text-gray-300 ml-1">{unit}</span></div></div>);

        const HistoryDetailModal = ({ record, allMembers, onClose, onSave, onDelete, isAuthenticated, onAuthRequired }) => {
            const [selected, setSelected] = useState(new Set(record.members || []));
            const [image, setImage] = useState(record.image || null);
            const toggleMember = (name) => { const next = new Set(selected); if (next.has(name)) next.delete(name); else next.add(name); setSelected(next); };
            const handleImg = (e) => { const f = e.target.files[0]; if (f) { const r = new FileReader(); r.onload = () => setImage(r.result); r.readAsDataURL(f); } };
            const summary = useMemo(() => PARTS.map(p => ({ ...p, count: allMembers.filter(m => m.part === p.id && selected.has(m.name)).length })), [selected, allMembers]);
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, []);
            return (
                <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-[100] flex items-center justify-center p-4 text-left">
                    <div className="bg-white rounded-[32px] w-full max-w-lg h-[85vh] flex flex-col shadow-2xl scale-in overflow-hidden border border-gray-100">
                        <header className="p-6 border-b flex justify-between items-start shrink-0">
                            <div><h3 className="text-xl font-black text-gray-800 tracking-tight">{record.date} 상세</h3><p className="text-[10px] text-gray-400 font-bold uppercase tracking-widest mt-0.5 font-mono">ID: {record.id?.toString().slice(0,8)}</p></div>
                            <button onClick={onClose} className="p-2 text-gray-300 hover:text-gray-600"><i data-lucide="x" className="w-6 h-6"></i></button>
                        </header>
                        <div className="px-6 py-4 bg-gray-50/50 border-b flex items-center justify-around shrink-0 overflow-x-auto gap-2 hide-scrollbar">
                            <div className="flex flex-col items-center"><span className="text-[9px] font-black text-gray-400 uppercase">전체</span><span className="text-base font-black text-blue-600">{selected.size}</span></div>
                            <div className="w-px h-6 bg-gray-200"></div>
                            {summary.map(p => (<div key={p.id} className="flex flex-col items-center"><span className="text-[9px] font-black text-gray-400 uppercase" style={{color: p.color}}>{p.name.slice(0,1)}</span><span className="text-xs font-black text-gray-700">{p.count}</span></div>))}
                        </div>
                        <div className="flex-1 overflow-y-auto p-6 space-y-8 hide-scrollbar">
                            <section>
                                <h4 className="text-[10px] font-black text-gray-300 uppercase tracking-widest mb-3">출석 사진</h4>
                                <div className="relative group bg-gray-50 rounded-2xl border-2 border-dashed border-gray-200 overflow-hidden min-h-[160px] flex items-center justify-center">
                                    {image ? <img src={image} className="w-full h-48 object-cover" /> : <div className="text-gray-300 text-sm font-bold flex flex-col items-center gap-2"><i data-lucide="image" className="w-8 h-8 opacity-20"></i>사진 없음</div>}
                                    <label className="absolute inset-0 cursor-pointer flex items-center justify-center bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity"><span className="text-white text-[10px] font-black bg-white/20 backdrop-blur px-4 py-2 rounded-full border border-white/30 uppercase">Change Photo</span><input type="file" accept="image/*" className="hidden" onChange={handleImg} /></label>
                                </div>
                            </section>
                            <section>
                                <h4 className="text-[10px] font-black text-gray-300 uppercase tracking-widest mb-4">대원 선택</h4>
                                {PARTS.map(part => (
                                    <div key={part.id} className="mb-6">
                                        <h5 className="text-[9px] font-black text-gray-400 mb-2 uppercase flex items-center gap-1.5"><span className="w-1 h-3 rounded-full" style={{backgroundColor: part.color}}></span>{part.name}</h5>
                                        <div className="grid grid-cols-3 gap-1.5">
                                            {allMembers.filter(m => m.part === part.id && (m.status === 'active' || selected.has(m.name))).map(m => (
                                                <button key={m.name} onClick={() => toggleMember(m.name)} className={`py-2.5 px-1 rounded-xl text-[11px] font-bold border transition-all ${selected.has(m.name) ? 'bg-blue-600 border-blue-600 text-white shadow-sm' : 'bg-gray-50 border-gray-100 text-gray-400 active:scale-95'}`}>{m.name}</button>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </section>
                        </div>
                        <footer className="p-6 border-t bg-white flex items-center justify-between shrink-0">
                            <button onClick={() => { if(!isAuthenticated) onAuthRequired(); else onDelete(record.id); }} className="text-red-400 font-black text-[10px] uppercase tracking-widest hover:text-red-600 transition-colors">Delete</button>
                            <div className="flex gap-2">
                                <button onClick={onClose} className="px-5 py-3 bg-white border border-gray-200 rounded-2xl text-[10px] font-black text-gray-400 uppercase">Cancel</button>
                                <button onClick={() => { if(!isAuthenticated) onAuthRequired(); else onSave({...record, members: Array.from(selected), count: selected.size, image}); }} className="px-6 py-3 bg-blue-600 text-white rounded-2xl text-[10px] font-black uppercase tracking-widest shadow-lg active:scale-95">Save Changes</button>
                            </div>
                        </footer>
                    </div>
                </div>
            );
        };

        const ManageView = ({ members, updateRoster, restoreInitial }) => {
            const toggleStatus = (name) => {
                const newList = members.map(m => m.name === name ? { ...m, status: m.status === 'active' ? 'inactive' : 'active' } : m);
                updateRoster(newList);
            };
            return (
                <div className="space-y-6 pb-20 text-left">
                    <div className="flex justify-between items-end"><div><h2 className="text-3xl font-black text-gray-800 tracking-tight">명단관리</h2><p className="text-gray-400 text-sm font-medium">대원의 활동 여부를 설정합니다.</p></div><button onClick={restoreInitial} className="text-[10px] font-black text-blue-600 bg-blue-50 px-4 py-2 rounded-full uppercase tracking-widest hover:bg-blue-100 transition-all active:scale-95 shrink-0">초기 명단 복구</button></div>
                    <div className="bg-white rounded-3xl shadow-sm border border-gray-50 overflow-hidden divide-y divide-gray-50">
                        {members.length === 0 ? (<div className="p-20 text-center text-gray-300 text-xs uppercase font-bold tracking-widest">No Members Registered</div>) : members.map(m => (
                            <div key={m.name} className="flex items-center justify-between p-4 hover:bg-gray-50 transition-colors"><div className="flex items-center gap-3"><div className="w-1.5 h-6 rounded-full shrink-0" style={{ backgroundColor: PARTS.find(p=>p.id===m.part)?.color }}></div><div><div className="font-bold text-gray-800 text-sm">{m.name}</div><div className="text-[9px] font-black uppercase tracking-widest text-gray-300 font-mono">{PARTS.find(p=>p.id===m.part)?.name}</div></div></div><button onClick={() => toggleStatus(m.name)} className={`px-4 py-1.5 rounded-full text-[10px] font-black tracking-widest transition-all ${m.status === 'active' ? 'bg-green-100 text-green-600' : 'bg-gray-100 text-gray-400'} active:scale-95`}>{m.status === 'active' ? '활동 중' : '휴식 중'}</button></div>
                        ))}
                    </div>
                </div>
